<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ChatApp - Date Driven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        :root { --sat: env(safe-area-inset-bottom); }
        .hidden { display: none !important; }
        body, html { height: 100%; margin: 0; background: #0f172a; overscroll-behavior: none; }
        #chat-screen { height: 100dvh; display: flex; flex-direction: column; }
        #messages-container { flex: 1; overflow-y: auto; padding-bottom: 20px; }
        #animal-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 10px; max-height: 40vh; overflow-y: auto; padding: 10px; }
        .animal-btn { font-size: 2rem; aspect-ratio: 1; background: rgba(255,255,255,0.05); border-radius: 1rem; display: flex; align-items: center; justify-content: center; }
        .safe-bottom { padding-bottom: calc(0.5rem + var(--sat)); }
    </style>
</head>
<body class="text-white">

    <div id="login-screen" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-950 p-4">
        <div class="w-full max-w-md bg-slate-900 border border-white/10 p-6 rounded-[2.5rem] shadow-2xl">
            <h1 class="text-xl font-bold text-center mb-6 text-fuchsia-400">é¸æ“‡ 3 å€‹å‹•ç‰©èº«åˆ†</h1>
            <div id="login-step-1">
                <div class="flex justify-center gap-3 mb-6">
                    <div onclick="removeAnimal(0)" class="selected-slot w-14 h-14 rounded-xl bg-white/5 border-2 border-dashed border-white/20 flex items-center justify-center text-3xl"></div>
                    <div onclick="removeAnimal(1)" class="selected-slot w-14 h-14 rounded-xl bg-white/5 border-2 border-dashed border-white/20 flex items-center justify-center text-3xl"></div>
                    <div onclick="removeAnimal(2)" class="selected-slot w-14 h-14 rounded-xl bg-white/5 border-2 border-dashed border-white/20 flex items-center justify-center text-3xl"></div>
                </div>
                <div id="animal-grid"></div>
                <button id="btn-next" disabled class="w-full mt-6 bg-fuchsia-600 py-4 rounded-2xl font-bold disabled:opacity-20">ä¸‹ä¸€æ­¥</button>
            </div>
            <div id="login-step-2" class="hidden space-y-4">
                <div id="id-preview" class="text-center text-4xl mb-4 tracking-widest"></div>
                <input type="password" id="login-pin" inputmode="numeric" placeholder="è¨­å®š 4-8 ä½ PIN ç¢¼" class="w-full bg-black/40 border border-white/10 rounded-2xl px-4 py-4 text-center text-xl outline-none focus:border-fuchsia-500">
                <input type="text" id="login-name" placeholder="æ‚¨çš„æš±ç¨±" class="w-full bg-black/40 border border-white/10 rounded-2xl px-4 py-4 text-center outline-none focus:border-fuchsia-500">
                <div class="flex gap-2">
                    <button id="btn-back" class="flex-1 bg-slate-800 py-4 rounded-2xl">è¿”å›</button>
                    <button id="btn-login" class="flex-[2] bg-fuchsia-600 py-4 rounded-2xl font-bold">é€²å…¥èŠå¤©å®¤</button>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-screen" class="hidden">
        <header class="h-16 border-b border-white/10 flex items-center px-4 bg-slate-900/95 justify-between shrink-0">
            <div class="flex items-center gap-3 overflow-hidden">
                <span id="header-avatar" class="text-2xl"></span>
                <div class="truncate">
                    <h2 id="current-ch-name" class="font-bold text-sm truncate"></h2>
                    <p id="display-date" class="text-[10px] text-fuchsia-400 font-mono"></p>
                </div>
            </div>
            <div class="flex gap-2">
                <input type="text" id="date-picker" class="w-24 bg-slate-800 border-none rounded-lg px-2 py-1 text-[10px] text-center">
                <button onclick="toggleSideMenu()" class="p-2 bg-slate-800 rounded-lg"><i data-lucide="settings"></i></button>
            </div>
        </header>
        
        <div id="messages-container" class="p-4 space-y-4"></div>

        <div class="p-3 border-t border-white/10 bg-slate-900 safe-bottom">
            <form id="chat-form" class="flex gap-2 max-w-4xl mx-auto">
                <input type="text" id="msg-input" placeholder="èªªé»ä»€éº¼..." autocomplete="off" class="flex-1 bg-black/40 border border-white/10 rounded-full px-5 py-2.5 outline-none">
                <button type="submit" class="bg-fuchsia-600 p-2.5 rounded-full"><i data-lucide="send"></i></button>
            </form>
        </div>

        <aside id="side-menu" class="fixed inset-y-0 right-0 w-64 bg-slate-900 border-l border-white/10 transform translate-x-full transition-transform z-[110] p-4">
            <div class="flex justify-between mb-6">
                <span class="font-bold">ç®¡ç†è¨­å®š</span>
                <button onclick="toggleSideMenu()"><i data-lucide="x"></i></button>
            </div>
            <div id="admin-panel" class="hidden">
                <p class="text-[10px] text-red-400 mb-2 uppercase">ç”¨æˆ¶æ¸…å–® (Admin Only)</p>
                <div id="user-list" class="space-y-2"></div>
            </div>
            <button id="btn-logout" class="absolute bottom-10 left-4 right-4 py-3 bg-red-500/10 text-red-500 rounded-xl font-bold">ç™»å‡º</button>
        </aside>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, getDoc, setDoc, deleteDoc, getDocs, limit } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBx-TGj56ULPupKwP1YipgQOgyBqwSAnos",
            authDomain: "chatroom-89cc9.firebaseapp.com",
            projectId: "chatroom-89cc9",
            storageBucket: "chatroom-89cc9.firebasestorage.app",
            messagingSenderId: "631226685830",
            appId: "1:631226685830:web:e3d3e0ed3202ff96d6b407"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ANIMALS = ["ğŸ¶", "ğŸ±", "ğŸ­", "ğŸ¹", "ğŸ°", "ğŸ¦Š", "ğŸ»", "ğŸ¼", "ğŸ¨", "ğŸ¯", "ğŸ¦", "ğŸ®", "ğŸ·", "ğŸ¸", "ğŸµ", "ğŸ™", "ğŸ§", "ğŸ¦„", "ğŸº", "ğŸ¦“"];
        let selectedAnimals = [];
        let userProfile = null;
        let currentChatDate = new Date().toLocaleDateString('sv'); // YYYY-MM-DD
        let msgUnsubscribe = null;

        // ä»‹é¢æ§åˆ¶
        const grid = document.getElementById('animal-grid');
        ANIMALS.forEach(a => {
            const b = document.createElement('button');
            b.className = "animal-btn"; b.innerText = a;
            b.onclick = () => { if(selectedAnimals.length < 3) { selectedAnimals.push(a); updateSlots(); } };
            grid.appendChild(b);
        });

        window.removeAnimal = (i) => { selectedAnimals.splice(i, 1); updateSlots(); };
        function updateSlots() {
            document.querySelectorAll('.selected-slot').forEach((s, i) => s.innerText = selectedAnimals[i] || "");
            document.getElementById('btn-next').disabled = selectedAnimals.length !== 3;
        }

        document.getElementById('btn-next').onclick = () => {
            document.getElementById('login-step-1').classList.add('hidden');
            document.getElementById('login-step-2').classList.remove('hidden');
            document.getElementById('id-preview').innerText = selectedAnimals.join('');
        };

        document.getElementById('btn-back').onclick = () => {
            document.getElementById('login-step-1').classList.remove('hidden');
            document.getElementById('login-step-2').classList.add('hidden');
        };

        // ç™»å…¥é‚è¼¯ï¼šæ—¥æœŸå³èŠå¤©å®¤
        document.getElementById('btn-login').onclick = async () => {
            const pin = document.getElementById('login-pin').value;
            const name = document.getElementById('login-name').value;
            const animalId = selectedAnimals.join('');
            if(pin.length < 4) return alert("PIN ç¢¼å¤ªçŸ­");

            try {
                await signInAnonymously(auth);
                const userRef = doc(db, 'users', animalId);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists()) {
                    if (userSnap.data().pin !== pin) return alert("PIN éŒ¯èª¤");
                    userProfile = userSnap.data();
                } else {
                    if (!name) return alert("è«‹è¼¸å…¥æš±ç¨±");
                    // åˆ¤å®š Adminï¼šæª¢æŸ¥ users é›†åˆæ˜¯å¦ç‚ºç©º
                    const allUsers = await getDocs(query(collection(db, 'users'), limit(1)));
                    const role = allUsers.empty ? 'admin' : 'user';
                    userProfile = { name, pin, animalId, animals: selectedAnimals, role, createdAt: Date.now() };
                    await setDoc(userRef, userProfile);
                }

                localStorage.setItem('chat_animal_id', animalId);
                enterChat();
            } catch (e) { alert("ç™»å…¥å¤±æ•—: " + e.message); }
        };

        // é€²å…¥èŠå¤©å®¤
        async function enterChat() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('header-avatar').innerText = userProfile.animals[0];
            document.getElementById('current-ch-name').innerText = `${userProfile.name}${userProfile.role==='admin'?' (ç®¡ç†è€…)':''}`;
            
            initDateLink();
            if(userProfile.role === 'admin') initAdmin();
            loadMessages(currentChatDate);
        }

        // æ—¥æœŸèŠå¤©å®¤æ ¸å¿ƒï¼šç›£è½ç‰¹å®šæ—¥æœŸ
        function loadMessages(dateStr) {
            if(msgUnsubscribe) msgUnsubscribe();
            currentChatDate = dateStr;
            document.getElementById('display-date').innerText = `ROOM: ${dateStr}`;
            
            // çµæ§‹æ”¹è®Šï¼šdays -> {date} -> messages -> {msg_id}
            const q = query(
                collection(db, 'rooms', dateStr, 'messages'), 
                orderBy('timestamp', 'asc')
            );

            msgUnsubscribe = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = snap.empty ? `<div class="text-center text-slate-600 py-20 text-xs">é€™å¤©é‚„æ²’æœ‰äººèªªè©±</div>` : "";
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.senderId === userProfile.animalId;
                    const msgDiv = document.createElement('div');
                    msgDiv.className = `flex gap-2 ${isMe ? 'flex-row-reverse' : ''}`;
                    msgDiv.innerHTML = `
                        <div class="w-8 h-8 rounded-lg bg-slate-800 flex items-center justify-center text-lg shrink-0">${m.avatar}</div>
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[80%]">
                            <span class="text-[9px] text-slate-500 mb-1">${m.senderName}</span>
                            <div class="px-4 py-2 rounded-2xl text-sm ${isMe ? 'bg-fuchsia-600' : 'bg-slate-800'}">
                                ${m.text}
                                ${userProfile.role==='admin' ? `<button onclick="deleteMsg('${d.id}')" class="ml-2 text-[10px] text-white/30">åˆªé™¤</button>` : ''}
                            </div>
                        </div>
                    `;
                    container.appendChild(msgDiv);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        // ç™¼é€è¨Šæ¯
        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;

            const now = new Date();
            const today = now.toLocaleDateString('sv');
            
            // æ°¸é ç™¼é€åˆ°ã€Œä»Šå¤©ã€çš„èŠå¤©å®¤
            await addDoc(collection(db, 'rooms', today, 'messages'), {
                text, senderId: userProfile.animalId, senderName: userProfile.name,
                avatar: userProfile.animals[0], timestamp: Date.now()
            });

            input.value = "";
            // å¦‚æœç•¶å‰åœ¨çœ‹èˆŠæ—¥æœŸï¼Œç™¼å®Œå¾Œè‡ªå‹•è·³å›ä»Šå¤©
            if(currentChatDate !== today) {
                fp.setDate(today);
                loadMessages(today);
            }
        };

        window.deleteMsg = (id) => {
            if(confirm("Admin ç¢ºå®šåˆªé™¤æ­¤è¨Šæ¯ï¼Ÿ")) deleteDoc(doc(db, 'rooms', currentChatDate, 'messages', id));
        };

        // Flatpickr åˆå§‹åŒ–
        let fp = flatpickr("#date-picker", {
            defaultDate: "today", maxDate: "today",
            onChange: ([date]) => {
                const dateStr = date.toLocaleDateString('sv');
                loadMessages(dateStr);
            }
        });

        async function initAdmin() {
            document.getElementById('admin-panel').classList.remove('hidden');
            onSnapshot(collection(db, 'users'), (snap) => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data();
                    list.innerHTML += `<div class="p-2 bg-white/5 rounded-lg text-[10px] flex justify-between"><span>${u.animals.join('')} ${u.name}</span><span class="text-fuchsia-400">PIN: ${u.pin}</span></div>`;
                });
            });
        }

        window.toggleSideMenu = () => document.getElementById('side-menu').classList.toggle('translate-x-full');
        document.getElementById('btn-logout').onclick = () => { localStorage.clear(); location.reload(); };

        // è‡ªå‹•ç™»å…¥
        (async () => {
            const savedId = localStorage.getItem('chat_animal_id');
            if(savedId) {
                const snap = await getDoc(doc(db, 'users', savedId));
                if(snap.exists()) {
                    userProfile = snap.data();
                    enterChat();
                }
            }
        })();

        lucide.createIcons();
    </script>
</body>
</html>
