<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ç®¡ç†å“¡èŠå¤©å®¤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">

    <style>
        :root { --sat: env(safe-area-inset-bottom); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }

        /* ä¿®æ­£æ‰‹æ©Ÿç‰ˆä½ˆå±€ */
        #chat-screen { height: 100dvh; display: flex; flex-direction: column; }
        #messages-container { flex: 1; overflow-y: auto; overflow-x: hidden; padding-bottom: 2rem; }
        
        /* å‹•ç‰©ç¶²æ ¼å„ªåŒ– */
        #animal-grid { 
            display: grid;

            gap: 10px; 
            max-height: 60vh; /* æé«˜é«˜åº¦é™åˆ¶ï¼Œæ¸›å°‘æ²è»¸å‡ºç¾ */
            overflow-y: auto;

        @media (max-width: 640px) {

        .safe-bottom { padding-bottom: calc(0.8rem + var(--sat)); }
    </style>
</head>
<body class="text-gray-100 font-sans">

    <div id="login-screen" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-950 p-4">
        <div class="w-full max-w-lg bg-slate-900 border border-white/10 p-6 md:p-8 rounded-[2rem] shadow-2xl overflow-y-auto max-h-[95vh] custom-scrollbar">
            <h1 class="text-2xl font-black text-center mb-6 bg-gradient-to-r from-fuchsia-400 to-violet-400 bg-clip-text text-transparent">è«‹é¸æ“‡ç™»å…¥èº«åˆ†</h1>
            
            <div id="login-step-1">
                <div class="flex justify-center gap-3 mb-8">
                    <div onclick="removeAnimal(0)" class="selected-slot w-16 h-16 rounded-2xl bg-white/5 border-2 border-dashed border-white/20 flex items-center justify-center text-4xl cursor-pointer hover:border-fuchsia-500/50 transition-colors"></div>
                    <div onclick="removeAnimal(1)" class="selected-slot w-16 h-16 rounded-2xl bg-white/5 border-2 border-dashed border-white/20 flex items-center justify-center text-4xl cursor-pointer hover:border-fuchsia-500/50 transition-colors"></div>
                    <div onclick="removeAnimal(2)" class="selected-slot w-16 h-16 rounded-2xl bg-white/5 border-2 border-dashed border-white/20 flex items-center justify-center text-4xl cursor-pointer hover:border-fuchsia-500/50 transition-colors"></div>
                </div>
                
                <div id="animal-grid" class="p-2 mb-6"></div>
                
                <button id="btn-next" disabled class="w-full bg-fuchsia-600 hover:bg-fuchsia-500 py-4 rounded-2xl font-black text-lg disabled:opacity-20 transition-all shadow-lg shadow-fuchsia-900/20">ä¸‹ä¸€æ­¥</button>
            </div>

            <div id="login-step-2" class="hidden space-y-5">
                <div id="id-preview" class="text-center text-5xl mb-4 tracking-[0.5em]"></div>
                <div class="space-y-2">
                    <label class="text-xs text-slate-500 font-bold px-1 uppercase tracking-widest">è¨­å®šå­˜å– PIN ç¢¼</label>
                    <input type="password" id="login-pin" inputmode="numeric" placeholder="4-8 ä½æ•¸å­—" class="w-full bg-black/40 border border-white/10 rounded-2xl px-4 py-4 text-center text-xl tracking-widest outline-none focus:border-fuchsia-500">
                </div>
                <div class="space-y-2">
                    <label class="text-xs text-slate-500 font-bold px-1 uppercase tracking-widest">é¡¯ç¤ºæš±ç¨±</label>
                    <input type="text" id="login-name" placeholder="æƒ³è¢«å¦‚ä½•ç¨±å‘¼ï¼Ÿ" class="w-full bg-black/40 border border-white/10 rounded-2xl px-4 py-4 text-center outline-none focus:border-fuchsia-500">
                </div>
                <div class="flex gap-3 pt-4">
                    <button id="btn-back" class="flex-1 bg-slate-800 py-4 rounded-2xl font-bold">è¿”å›</button>
                    <button id="btn-login" class="flex-[2] bg-fuchsia-600 py-4 rounded-2xl font-black shadow-lg">é€²å…¥ç³»çµ±</button>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-screen" class="hidden">
        <header class="h-16 border-b border-white/10 flex items-center px-4 bg-slate-900/95 backdrop-blur z-30 shrink-0 justify-between">
            <div class="flex items-center gap-3 overflow-hidden">
                <span id="header-avatar" class="text-2xl shrink-0"></span>
                <div class="truncate">
                    <h2 id="current-ch-name" class="font-black text-sm truncate">æš±ç¨±</h2>
                    <p id="display-date" class="text-[10px] text-fuchsia-400 font-mono font-bold uppercase"></p>
                </div>
            </div>
            <button onclick="toggleSideMenu()" class="p-2.5 bg-slate-800 rounded-xl active:bg-slate-700 transition-colors">
                <i data-lucide="settings-2" class="w-5 h-5"></i>
            </button>
        </header>
        
        <div id="messages-container" class="p-4 space-y-5 custom-scrollbar"></div>

        <div class="p-3 border-t border-white/10 bg-slate-900 safe-bottom shrink-0 z-30">
            <form id="chat-form" class="flex gap-2 max-w-5xl mx-auto">
                <input type="text" id="msg-input" placeholder="å‚³é€è¨Šæ¯..." autocomplete="off" class="flex-1 bg-black/40 border border-white/10 rounded-2xl px-5 py-3 outline-none focus:border-fuchsia-500 text-[15px]">
                <button type="submit" class="bg-fuchsia-600 text-white p-3 rounded-2xl active:scale-90 transition-transform shadow-lg">
                    <i data-lucide="send" class="w-6 h-6"></i>
                </button>
            </form>
        </div>

        <aside id="side-menu" class="fixed inset-y-0 right-0 w-80 bg-slate-900 shadow-[0_0_50px_rgba(0,0,0,0.5)] transform translate-x-full transition-transform duration-300 z-[110] flex flex-col border-l border-white/10">
            <div class="p-5 border-b border-white/10 flex justify-between items-center">
                <span class="font-black text-fuchsia-400 tracking-widest">MENU</span>
                <button onclick="toggleSideMenu()"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto p-5 space-y-8 custom-scrollbar">
                <div>
                    <label class="text-[10px] text-slate-500 mb-3 block uppercase tracking-[0.2em] font-black">åˆ‡æ›æ­·å²æ—¥æœŸ</label>
                    <input type="text" id="date-picker" class="w-full bg-black/40 border border-white/10 rounded-2xl px-4 py-4 text-sm text-center font-bold">
                </div>
                <div id="admin-panel" class="hidden space-y-4 pt-6 border-t border-white/10">
                    <label class="text-[10px] text-rose-500 font-black mb-3 block uppercase tracking-[0.2em]">äººå“¡èˆ‡å®‰å…¨ç®¡ç†</label>
                    <div id="user-list" class="space-y-3"></div>
                </div>
            </div>
            <div class="p-5 border-t border-white/10 bg-black/20">
                <button id="btn-logout" class="w-full py-4 text-rose-400 bg-rose-400/10 rounded-2xl text-xs font-black uppercase tracking-widest active:bg-rose-400/20 transition-colors">ç™»å‡ºç³»çµ±</button>
            </div>
        </aside>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, doc, getDoc, setDoc, deleteDoc, getDocs, limit } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        // è³‡æ–™åº«è¨­å®š
        const firebaseConfig = {
            apiKey: "AIzaSyBx-TGj56ULPupKwP1YipgQOgyBqwSAnos",
            authDomain: "chatroom-89cc9.firebaseapp.com",
            projectId: "chatroom-89cc9",
            storageBucket: "chatroom-89cc9.firebasestorage.app",
            messagingSenderId: "631226685830",
            appId: "1:631226685830:web:e3d3e0ed3202ff96d6b407"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ANIMALS = ["ğŸ¶", "ğŸ±", "ğŸ­", "ğŸ¹", "ğŸ°", "ğŸ¦Š", "ğŸ»", "ğŸ¼", "ğŸ¨", "ğŸ¯", "ğŸ¦", "ğŸ®", "ğŸ·", "ğŸ¸", "ğŸµ", "ğŸ™", "ğŸ§", "ğŸ¦„", "ğŸº", "ğŸ¦“", "ğŸ˜", "ğŸ¦’", "ğŸ«", "ğŸ¦", "ğŸ¦–", "ğŸ¦‹", "ğŸ¥", "ğŸ"];

        let selectedAnimals = [];
        let userProfile = null;
        let selectedDate = new Date().toLocaleDateString('sv'); // YYYY-MM-DD
        let unsubscribeMessages = null;

        const fp = flatpickr("#date-picker", {
            defaultDate: "today", maxDate: "today",
            onChange: ([date]) => {
                selectedDate = date.toLocaleDateString('sv');
                document.getElementById('display-date').innerText = `ğŸ“… ${selectedDate}`;
                initMessages();
                toggleSideMenu();
            }
        });

        // ç”Ÿæˆå‹•ç‰©æŒ‰éˆ•
        const grid = document.getElementById('animal-grid');
        ANIMALS.forEach(a => {
            const btn = document.createElement('button');
            btn.className = "text-3xl p-3 rounded-2xl hover:bg-white/10 active:scale-90 transition-all bg-white/5 border border-white/5";
            btn.innerText = a;
            btn.onclick = () => { if(selectedAnimals.length < 3) { selectedAnimals.push(a); updateAnimalSlots(); }};
            grid.appendChild(btn);
        });

        window.removeAnimal = (i) => { selectedAnimals.splice(i, 1); updateAnimalSlots(); };
        window.toggleSideMenu = () => { document.getElementById('side-menu').classList.toggle('translate-x-full'); };

        function updateAnimalSlots() {
            const slots = document.querySelectorAll('.selected-slot');
            slots.forEach((s, i) => {
                s.innerText = selectedAnimals[i] || "";
                s.classList.toggle('border-fuchsia-500', !!selectedAnimals[i]);
                s.classList.toggle('bg-fuchsia-500/10', !!selectedAnimals[i]);
            });
            document.getElementById('btn-next').disabled = selectedAnimals.length !== 3;
        }

        document.getElementById('btn-next').onclick = () => {
            document.getElementById('login-step-1').classList.add('hidden');
            document.getElementById('login-step-2').classList.remove('hidden');
            document.getElementById('id-preview').innerText = selectedAnimals.join('');
        };

        document.getElementById('btn-back').onclick = () => {
            document.getElementById('login-step-1').classList.remove('hidden');
            document.getElementById('login-step-2').classList.add('hidden');
        };

        document.getElementById('btn-login').onclick = async () => {
            const pin = document.getElementById('login-pin').value;
            const name = document.getElementById('login-name').value;
            const animalId = selectedAnimals.join('');
            if(pin.length < 4) return alert("PIN è«‹è¼¸å…¥ 4~8 ä½æ•¸å­—");

            try {
                if (!auth.currentUser) await signInAnonymously(auth);
                const userRef = doc(db, 'users', animalId);
                const userSnap = await getDoc(userRef);
                
                if (userSnap.exists()) {
                    if (userSnap.data().pin !== pin) return alert("PIN ç¢¼éŒ¯èª¤ï¼Œæ­¤èº«åˆ†å·²æœ‰äººé¸ç”¨");
                } else {
                    if (!name) return alert("åˆæ¬¡ç™»å…¥è«‹è¼¸å…¥æš±ç¨±");
                    
                    // æ ¸å¿ƒä¿®æ­£ï¼šæ›´åš´æ ¼çš„ Admin åˆ¤å®š
                    const userCheck = await getDocs(query(collection(db, 'users'), limit(1)));
                    const isFirst = userCheck.empty;
                    
                    await setDoc(userRef, { 
                        name, pin, animalId, animals: selectedAnimals, 
                        role: isFirst ? 'admin' : 'user',
                        uid: auth.currentUser.uid,
                        createdAt: Date.now()
                    });
                }
                localStorage.setItem('chat_animal_id', animalId);
                location.reload(); 
            } catch (e) { alert("ç³»çµ±éŒ¯èª¤: " + e.message); }
        };

        function initMessages() {
            if (unsubscribeMessages) unsubscribeMessages();
            const container = document.getElementById('messages-container');
            
            const q = query(
                collection(db, 'messages'), 
                where('dateTag', '==', selectedDate), 
                orderBy('timestamp', 'asc')
            );

            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                container.innerHTML = "";
                if(snapshot.empty) {
                    container.innerHTML = `<div class="flex flex-col items-center justify-center h-64 text-slate-600 opacity-50">
                        <i data-lucide="message-square-dashed" class="w-12 h-12 mb-2"></i>
                        <p class="text-sm">ğŸ“… ${selectedDate} å°šç„¡å°è©±ç´€éŒ„</p>
                    </div>`;
                    lucide.createIcons();
                }
                snapshot.forEach(d => {
                    const msg = d.data();
                    const msgId = d.id;
                    const isMe = msg.senderId === userProfile.animalId;
                    const isAdmin = userProfile.role === 'admin';
                    const timeStr = new Date(msg.timestamp).toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });

                    const msgDiv = document.createElement('div');
                    msgDiv.className = `flex gap-3 mb-2 ${isMe ? 'flex-row-reverse' : ''}`;
                    msgDiv.innerHTML = `
                        <div class="w-10 h-10 rounded-2xl bg-slate-800 flex shrink-0 items-center justify-center text-xl shadow-inner border border-white/5">${msg.senderAnimal}</div>
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[80%]">
                            <div class="flex items-center gap-2 mb-1 px-1">
                                <span class="text-[10px] text-slate-500 font-black uppercase tracking-wider">${msg.senderName}</span>
                                ${isAdmin ? `<button onclick="deleteMsg('${msgId}')" class="text-rose-500/50 hover:text-rose-500 transition-colors"><i data-lucide="trash-2" class="w-3 h-3"></i></button>` : ''}
                            </div>
                            <div class="flex items-end gap-2 ${isMe ? 'flex-row-reverse' : ''}">
                                <div class="px-4 py-3 rounded-[1.25rem] text-[14px] leading-relaxed shadow-lg ${isMe ? 'bg-fuchsia-600 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 rounded-tl-none'}">
                                    ${msg.text}
                                </div>
                                <span class="text-[9px] text-slate-600 mb-1 font-mono font-bold shrink-0">${timeStr}</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(msgDiv);
                });
                lucide.createIcons();
                container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
            }, (error) => {
                if(error.message.includes("index")) {
                    container.innerHTML = `<div class="p-6 text-center text-xs text-rose-400 bg-rose-900/20 rounded-2xl mx-4 border border-rose-500/30">
                        <p class="font-bold mb-2">âš ï¸ è³‡æ–™åº«ç´¢å¼•éœ€è¦å»ºç«‹</p>
                        <p>è«‹åœ¨é›»è…¦é–‹å•Ÿç¶²é ï¼ŒæŒ‰ F12 æŸ¥çœ‹æ§åˆ¶å°é€£çµä¸¦é»æ“Šã€Œå»ºç«‹ç´¢å¼•ã€ã€‚</p>
                    </div>`;
                }
            });
        }

        window.deleteMsg = async (id) => {
            if(confirm("ç¢ºå®šè¦æ°¸ä¹…åˆªé™¤é€™æ¢è¨Šæ¯å—ï¼Ÿ")) await deleteDoc(doc(db, 'messages', id));
        };

        async function initAdminPanel() {
            if (userProfile.role !== 'admin') return;
            document.getElementById('admin-panel').classList.remove('hidden');
            onSnapshot(collection(db, 'users'), (snap) => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data();
                    const div = document.createElement('div');
                    div.className = "p-4 bg-black/40 rounded-2xl text-xs flex justify-between items-center border border-white/5";
                    div.innerHTML = `
                        <div class="flex items-center gap-3">
                            <span class="text-2xl">${u.animals[0]}</span>
                            <div class="flex flex-col">
                                <span class="font-black text-slate-200">${u.name}</span>
                                <span class="text-[9px] text-slate-500 font-mono">${u.animalId}</span>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-[10px] text-fuchsia-400 font-bold">PIN: ${u.pin}</div>
                            <div class="text-[8px] mt-1 ${u.role==='admin'?'text-amber-400 font-black':'text-slate-600'}">${u.role.toUpperCase()}</div>
                        </div>
                    `;
                    list.appendChild(div);
                });
            });
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;
            const today = new Date().toLocaleDateString('sv');
            input.value = "";
            await addDoc(collection(db, 'messages'), {
                text, senderId: userProfile.animalId, senderName: userProfile.name,
                senderAnimal: userProfile.animals[0], timestamp: Date.now(), dateTag: today
            });
            if(selectedDate !== today) { selectedDate = today; fp.setDate(today); initMessages(); }
        };

        async function checkAutoLogin() {
            const animalId = localStorage.getItem('chat_animal_id');
            if(!animalId) return;
            const userSnap = await getDoc(doc(db, 'users', animalId));
            if(!userSnap.exists()) { localStorage.clear(); return; }
            userProfile = userSnap.data();
            
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('header-avatar').innerText = userProfile.animals[0];
            document.getElementById('current-ch-name').innerText = userProfile.name + (userProfile.role==='admin'?' ğŸ‘‘':'');
            document.getElementById('display-date').innerText = `ğŸ“… ${selectedDate}`;
            
            initMessages();
            initAdminPanel();
            lucide.createIcons();
        }

        document.getElementById('btn-logout').onclick = () => { localStorage.clear(); location.reload(); };
        onAuthStateChanged(auth, (u) => checkAutoLogin());
        lucide.createIcons();
    </script>
</body>
</html>
