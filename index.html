<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ChatApp - Stable Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        :root { --sat: env(safe-area-inset-bottom); }
        .hidden { display: none !important; }
        body, html { height: 100%; margin: 0; overscroll-behavior: none; }
        
        /* ‰∏ªÈ°åÈ°èËâ≤ÂÆöÁæ© - Â¢ûÂä†ÈÅéÊ∏°ÂãïÁï´ */
        body { transition: background 0.3s, color 0.3s; }
        .theme-fuchsia { --main-color: #c026d3; --bg-color: #0f172a; --panel-color: #1e293b; --text-color: #ffffff; --border-color: rgba(255,255,255,0.1); --input-bg: rgba(0,0,0,0.4); }
        .theme-blue { --main-color: #2563eb; --bg-color: #020617; --panel-color: #0f172a; --text-color: #ffffff; --border-color: rgba(255,255,255,0.1); --input-bg: rgba(0,0,0,0.4); }
        .theme-white { --main-color: #6366f1; --bg-color: #f1f5f9; --panel-color: #ffffff; --text-color: #1e293b; --border-color: rgba(0,0,0,0.1); --input-bg: rgba(0,0,0,0.05); }

        body { background: var(--bg-color); color: var(--text-color); }
        .bg-panel { background: var(--panel-color); }
        .text-main { color: var(--main-color); }
        .btn-main { background: var(--main-color); color: white; }
        .border-base { border-color: var(--border-color); }

        #chat-screen { height: 100dvh; display: flex; flex-direction: column; }
        #messages-container { flex: 1; overflow-y: auto; padding-bottom: 20px; }

        .animal-btn { 
            aspect-ratio: 1; 
            background: var(--input-bg); 
            border-radius: 1rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 2rem;
            border: 1px solid var(--border-color);
        }
        
        .safe-bottom { padding-bottom: calc(0.5rem + var(--sat)); }
    </style>
</head>
<body class="theme-fuchsia">

    <div id="login-screen" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="w-full max-w-sm bg-panel border border-base p-6 rounded-[2.5rem] shadow-2xl">
            <h1 data-i18n="loginTitle" class="text-xl font-bold text-center mb-6 text-main font-black tracking-widest uppercase">Identity Login</h1>
            <div id="login-step-1">
                <div class="flex justify-center gap-3 mb-6">
                    <div onclick="removeAnimal(0)" class="selected-slot w-14 h-14 rounded-2xl bg-black/5 border-2 border-dashed border-base flex items-center justify-center text-3xl cursor-pointer"></div>
                    <div onclick="removeAnimal(1)" class="selected-slot w-14 h-14 rounded-2xl bg-black/5 border-2 border-dashed border-base flex items-center justify-center text-3xl cursor-pointer"></div>
                    <div onclick="removeAnimal(2)" class="selected-slot w-14 h-14 rounded-2xl bg-black/5 border-2 border-dashed border-base flex items-center justify-center text-3xl cursor-pointer"></div>
                </div>
                <div id="animal-grid" class="grid grid-cols-4 gap-3"></div>
                <button id="btn-next" disabled class="w-full mt-6 btn-main py-4 rounded-2xl font-black disabled:opacity-20 shadow-lg" data-i18n="nextStep">NEXT STEP</button>
            </div>
            <div id="login-step-2" class="hidden space-y-4">
                <div id="id-preview" class="text-center text-5xl mb-4 tracking-[0.2em]"></div>
                <input type="password" id="login-pin" inputmode="numeric" placeholder="PIN" class="w-full bg-black/5 border border-base rounded-2xl px-4 py-4 text-center text-xl outline-none focus:border-main text-current">
                <input type="text" id="login-name" placeholder="Nickname" class="w-full bg-black/5 border border-base rounded-2xl px-4 py-4 text-center outline-none text-current">
                <div class="flex gap-2">
                    <button id="btn-back" class="flex-1 bg-slate-500/20 py-4 rounded-2xl font-bold" data-i18n="back">BACK</button>
                    <button id="btn-login" class="flex-[2] btn-main py-4 rounded-2xl font-black" data-i18n="login">LOGIN</button>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-screen" class="hidden">
        <header class="h-16 border-b border-base flex items-center px-4 bg-panel backdrop-blur justify-between shrink-0">
            <div class="flex items-center gap-3">
                <span id="header-avatar" class="text-2xl"></span>
                <div>
                    <h2 id="current-ch-name" class="font-bold text-sm uppercase tracking-tighter"></h2>
                    <p id="display-date" class="text-[10px] text-main font-mono font-bold"></p>
                </div>
            </div>
            <button onclick="toggleSideMenu()" class="p-2.5 bg-slate-500/10 rounded-xl">
                <i data-lucide="menu" class="w-6 h-6 text-main"></i>
            </button>
        </header>
        
        <div id="messages-container" class="p-4 space-y-4"></div>

        <div class="p-3 border-t border-base bg-panel safe-bottom">
            <form id="chat-form" class="flex gap-2 max-w-5xl mx-auto">
                <input type="text" id="msg-input" placeholder="Aa..." autocomplete="off" class="flex-1 bg-black/5 border border-base rounded-full px-5 py-3 outline-none text-sm text-current">
                <button type="submit" class="btn-main p-3 rounded-full shadow-lg">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </form>
        </div>

        <aside id="side-menu" class="fixed inset-y-0 right-0 w-80 bg-panel shadow-2xl border-l border-base transform translate-x-full transition-transform duration-300 z-[110] flex flex-col">
            <div class="p-5 border-b border-base flex justify-between items-center bg-black/5">
                <span class="font-black text-main uppercase tracking-widest" data-i18n="settings">Settings</span>
                <button onclick="toggleSideMenu()"><i data-lucide="x"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto p-5 space-y-8">
                <div>
                    <label class="text-[10px] opacity-60 mb-3 block uppercase font-black" data-i18n="langTitle">Language</label>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="setLang('zh')" id="lang-zh" class="py-2 rounded-xl border border-base text-xs font-bold">ÁπÅÈ´î‰∏≠Êñá</button>
                        <button onclick="setLang('en')" id="lang-en" class="py-2 rounded-xl border border-base text-xs font-bold">English</button>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] opacity-60 mb-3 block uppercase font-black" data-i18n="themeTitle">Theme Color</label>
                    <div class="flex gap-3">
                        <button onclick="setTheme('fuchsia')" class="w-10 h-10 rounded-full bg-fuchsia-600 border-2 border-white/20"></button>
                        <button onclick="setTheme('blue')" class="w-10 h-10 rounded-full bg-blue-600 border-2 border-white/20"></button>
                        <button onclick="setTheme('white')" class="w-10 h-10 rounded-full bg-white border-2 border-slate-300"></button>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] opacity-60 mb-3 block uppercase font-black" data-i18n="selectDate">Select Date</label>
                    <input type="text" id="date-picker-input" class="w-full bg-black/5 border border-base rounded-2xl px-4 py-3 text-sm text-center font-bold mb-3 text-current">
                    <button onclick="goToday()" class="w-full py-3 bg-black/5 text-main rounded-xl text-xs font-bold border border-base" data-i18n="backToday">Back to Today</button>
                </div>
                <div id="admin-panel" class="hidden pt-6 border-t border-base space-y-4">
                    <label class="text-[10px] text-red-500 font-black block uppercase" data-i18n="adminTitle">Admin Panel</label>
                    <div id="user-list" class="space-y-2"></div>
                </div>
            </div>
            <div class="p-5 border-t border-base">
                <button id="btn-logout" class="w-full py-4 text-red-500 bg-red-500/10 rounded-2xl text-xs font-black uppercase" data-i18n="logout">Logout</button>
            </div>
        </aside>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, getDoc, setDoc, deleteDoc, getDocs, limit } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBx-TGj56ULPupKwP1YipgQOgyBqwSAnos",
            authDomain: "chatroom-89cc9.firebaseapp.com",
            projectId: "chatroom-89cc9",
            storageBucket: "chatroom-89cc9.firebasestorage.app",
            messagingSenderId: "631226685830",
            appId: "1:631226685830:web:e3d3e0ed3202ff96d6b407"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- i18n & Theme ---
        const i18n = {
            zh: { loginTitle: "Ë∫´‰ªΩÁôªÂÖ•", nextStep: "‰∏ã‰∏ÄÊ≠•", back: "ËøîÂõû", login: "ÁôªÂÖ•", settings: "Ë®≠ÂÆö", langTitle: "Ë™ûÁ≥ª", themeTitle: "‰∏ªÈ°å", selectDate: "Êü•ÁúãÊó•Êúü", backToday: "ËøîÂõû‰ªäÊó•", logout: "ÁôªÂá∫", adminTitle: "ÁÆ°ÁêÜÂì°Èù¢Êùø" },
            en: { loginTitle: "Login", nextStep: "Next", back: "Back", login: "Login", settings: "Settings", langTitle: "Language", themeTitle: "Theme", selectDate: "Date", backToday: "Today", logout: "Logout", adminTitle: "Admin" }
        };

        window.setLang = (lang) => {
            localStorage.setItem('chat_lang', lang);
            document.querySelectorAll('[data-i18n]').forEach(el => { el.innerText = i18n[lang][el.dataset.i18n]; });
            document.getElementById('lang-zh').className = `py-2 rounded-xl border border-base text-xs font-bold ${lang==='zh'?'btn-main':'opacity-50'}`;
            document.getElementById('lang-en').className = `py-2 rounded-xl border border-base text-xs font-bold ${lang==='en'?'btn-main':'opacity-50'}`;
        };

        window.setTheme = (theme) => {
            document.body.className = `theme-${theme}`;
            localStorage.setItem('chat_theme', theme);
            const loginScreen = document.getElementById('login-screen');
            loginScreen.style.background = (theme === 'white') ? '#cbd5e1' : '#020617';
        };

        // --- Logic ---
        const ANIMALS = ["üê∂", "üê±", "üê∞", "ü¶ä", "üêª", "üêº", "üê®", "üêØ", "ü¶Å", "üêÆ", "üê∑", "üê∏", "üêô", "üêß", "ü¶Ñ", "ü¶ñ"];
        let selectedAnimals = [], userProfile = null, currentChatDate = "", msgUnsubscribe = null, fpInstance = null;

        const updateSlots = () => {
            document.querySelectorAll('.selected-slot').forEach((s, i) => {
                s.innerText = selectedAnimals[i] || "";
                s.style.borderColor = selectedAnimals[i] ? 'var(--main-color)' : 'var(--border-color)';
            });
            document.getElementById('btn-next').disabled = selectedAnimals.length !== 3;
        };

        window.removeAnimal = (i) => { selectedAnimals.splice(i, 1); updateSlots(); };

        const grid = document.getElementById('animal-grid');
        ANIMALS.forEach(a => {
            const b = document.createElement('button');
            b.className = "animal-btn"; b.innerText = a;
            b.onclick = () => { if(selectedAnimals.length < 3) { selectedAnimals.push(a); updateSlots(); } };
            grid.appendChild(b);
        });

        const enterChat = () => {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('header-avatar').innerText = userProfile.animals[0];
            document.getElementById('current-ch-name').innerText = userProfile.name + (userProfile.role === 'admin' ? ' üëë' : '');
            if(!fpInstance) {
                fpInstance = flatpickr("#date-picker-input", { defaultDate: "today", maxDate: "today", theme: "dark", onChange: ([date]) => loadMessages(date.toLocaleDateString('sv')) });
            }
            if(userProfile.role === 'admin') initAdmin();
            loadMessages(new Date().toLocaleDateString('sv'));
            lucide.createIcons();
        };

        function loadMessages(dateStr) {
            if(msgUnsubscribe) msgUnsubscribe();
            currentChatDate = dateStr;
            document.getElementById('display-date').innerText = `ROOM: ${dateStr}`;
            const q = query(collection(db, 'rooms', dateStr, 'messages'), orderBy('timestamp', 'asc'));
            msgUnsubscribe = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.senderId === userProfile.animalId;
                    const msgDiv = document.createElement('div');
                    msgDiv.className = `flex gap-2 mb-4 ${isMe ? 'flex-row-reverse' : ''}`;
                    msgDiv.innerHTML = `<div class="w-10 h-10 rounded-2xl bg-slate-500/10 flex shrink-0 items-center justify-center text-xl border border-base">${m.avatar}</div>
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[80%]">
                            <span class="text-[9px] opacity-50 font-black mb-1">${m.senderName}</span>
                            <div class="px-4 py-2.5 rounded-2xl text-[14px] ${isMe ? 'btn-main shadow-lg' : 'bg-slate-500/10 border border-base'}">${m.text}</div>
                        </div>`;
                    container.appendChild(msgDiv);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        document.getElementById('btn-login').onclick = async () => {
            const pin = document.getElementById('login-pin').value, name = document.getElementById('login-name').value, animalId = selectedAnimals.join('');
            if(pin.length < 4) return;
            await signInAnonymously(auth);
            const userRef = doc(db, 'users', animalId), userSnap = await getDoc(userRef);
            if (userSnap.exists()) {
                if (userSnap.data().pin !== pin) return alert("PIN ERROR");
                userProfile = userSnap.data();
            } else {
                const userCheck = await getDocs(query(collection(db, 'users'), limit(1)));
                userProfile = { name, pin, animalId, animals: selectedAnimals, role: userCheck.empty ? 'admin' : 'user' };
                await setDoc(userRef, userProfile);
            }
            localStorage.setItem('chat_animal_id', animalId);
            enterChat();
        };

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input'), text = input.value.trim();
            if(!text) return;
            await addDoc(collection(db, 'rooms', new Date().toLocaleDateString('sv'), 'messages'), { text, senderId: userProfile.animalId, senderName: userProfile.name, avatar: userProfile.animals[0], timestamp: Date.now() });
            input.value = "";
        };

        window.toggleSideMenu = () => document.getElementById('side-menu').classList.toggle('translate-x-full');
        document.getElementById('btn-logout').onclick = () => { localStorage.clear(); location.reload(); };

        (async () => {
            setTheme(localStorage.getItem('chat_theme') || 'fuchsia');
            setLang(localStorage.getItem('chat_lang') || 'zh');
            const savedId = localStorage.getItem('chat_animal_id');
            if(savedId) {
                const snap = await getDoc(doc(db, 'users', savedId));
                if(snap.exists()) { userProfile = snap.data(); enterChat(); }
            }
            lucide.createIcons();
        })();
    </script>
</body>
</html>
