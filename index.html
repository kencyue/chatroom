<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ChatApp - Pro Ultra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        :root { --sat: env(safe-area-inset-bottom); }
        .hidden { display: none !important; }
        body, html { height: 100%; margin: 0; overscroll-behavior: none; }
        
        /* ‰∏ªÈ°åÈ°èËâ≤ÂÆöÁæ© */
        .theme-fuchsia { --main-color: #c026d3; --bg-color: #0f172a; --panel-color: #1e293b; --text-color: #ffffff; --border-color: rgba(255,255,255,0.1); --input-bg: rgba(0,0,0,0.4); --msg-other: #334155; }
        .theme-blue { --main-color: #2563eb; --bg-color: #020617; --panel-color: #0f172a; --text-color: #ffffff; --border-color: rgba(255,255,255,0.1); --input-bg: rgba(0,0,0,0.4); --msg-other: #1e293b; }
        .theme-white { --main-color: #6366f1; --bg-color: #f8fafc; --panel-color: #ffffff; --text-color: #1e293b; --border-color: rgba(0,0,0,0.1); --input-bg: rgba(0,0,0,0.05); --msg-other: #e2e8f0; }
        .theme-line { --main-color: #06c755; --bg-color: #8babd2; --panel-color: #ffffff; --text-color: #111111; --border-color: rgba(0,0,0,0.08); --input-bg: #ffffff; --msg-other: #ffffff; }
        .theme-telegram { --main-color: #24A1DE; --bg-color: #17212b; --panel-color: #242f3d; --text-color: #ffffff; --border-color: rgba(0,0,0,0.2); --input-bg: #17212b; --msg-other: #242f3d; }

        body { background: var(--bg-color); color: var(--text-color); transition: background 0.3s; }
        .bg-panel { background: var(--panel-color); }
        .text-main { color: var(--main-color); }
        .btn-main { background: var(--main-color); color: white; }
        .border-base { border-color: var(--border-color); }
        
        #chat-screen { height: 100dvh; display: flex; flex-direction: column; }
        
        /* Âº∑Âà∂‰øÆÊ≠£ÔºöÊ∞£Ê≥°Âü∫Êú¨Ê®£Âºè */
        .msg-bubble-me, .msg-bubble-other { 
            display: inline-block;
            padding: 10px 14px;
            max-width: 100%;
            word-break: break-all;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* Áµ±‰∏Ä Telegram ÂúìËßíÈ¢®Ê†º */
        .msg-bubble-me { 
            background: var(--main-color); 
            color: white; 
            border-radius: 18px 18px 4px 18px; 
        }
        .msg-bubble-other { 
            background: var(--msg-other); 
            color: var(--text-color); 
            border-radius: 18px 18px 18px 4px; 
        }
        
        /* LINE Ê∞£Ê≥°ÁâπÊÆäÈ°èËâ≤ */
        .theme-line .msg-bubble-me { background: #86e041; color: #000; }
        .theme-line .msg-bubble-other { background: #ffffff; color: #000; }

        .keypad-btn { background: var(--input-bg); border: 1px solid var(--border-color); border-radius: 1rem; height: 60px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.25rem; transition: all 0.1s; width: 100%; }
        .keypad-btn:active { background: var(--main-color); color: white; transform: scale(0.95); }
        .animal-btn { aspect-ratio: 1; background: var(--input-bg); border-radius: 1rem; display: flex; align-items: center; justify-content: center; font-size: 2rem; border: 1px solid var(--border-color); }
        .safe-bottom { padding-bottom: calc(0.5rem + var(--sat)); }
    </style>
</head>
<body class="theme-fuchsia">
    <div id="login-screen" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="w-full max-w-sm bg-panel border border-base p-6 rounded-[2.5rem] shadow-2xl">
            <h1 data-i18n="loginTitle" class="text-xl font-bold text-center mb-6 text-main tracking-widest uppercase">Identity Login</h1>
            <div id="login-step-1">
                <div class="flex justify-center gap-3 mb-6">
                    <div onclick="removeAnimal(0)" class="selected-slot w-14 h-14 rounded-2xl bg-black/5 border-2 border-dashed border-base flex items-center justify-center text-3xl cursor-pointer"></div>
                    <div onclick="removeAnimal(1)" class="selected-slot w-14 h-14 rounded-2xl bg-black/5 border-2 border-dashed border-base flex items-center justify-center text-3xl cursor-pointer"></div>
                    <div onclick="removeAnimal(2)" class="selected-slot w-14 h-14 rounded-2xl bg-black/5 border-2 border-dashed border-base flex items-center justify-center text-3xl cursor-pointer"></div>
                </div>
                <div id="animal-grid" class="grid grid-cols-4 gap-3 mb-6"></div>
                <button id="btn-next" disabled class="w-full btn-main py-4 rounded-2xl font-black disabled:opacity-20 shadow-lg" data-i18n="nextStep">NEXT STEP</button>
            </div>
            <div id="login-step-2" class="hidden space-y-4">
                <div id="id-preview" class="text-center text-5xl mb-2 tracking-[0.2em]"></div>
                <div class="flex justify-center gap-2 mb-4" id="pin-display-dots">
                    <div class="w-3 h-3 rounded-full border border-base"></div>
                    <div class="w-3 h-3 rounded-full border border-base"></div>
                    <div class="w-3 h-3 rounded-full border border-base"></div>
                    <div class="w-3 h-3 rounded-full border border-base"></div>
                </div>
                <div id="nickname-section">
                    <input type="text" id="login-name" placeholder="Nickname" class="w-full bg-black/5 border border-base rounded-2xl px-4 py-4 text-center outline-none text-current">
                </div>
                <div class="grid grid-cols-3 gap-2">
                    <button class="keypad-btn" onclick="pressKey('1')">1</button>
                    <button class="keypad-btn" onclick="pressKey('2')">2</button>
                    <button class="keypad-btn" onclick="pressKey('3')">3</button>
                    <button class="keypad-btn" onclick="pressKey('4')">4</button>
                    <button class="keypad-btn" onclick="pressKey('5')">5</button>
                    <button class="keypad-btn" onclick="pressKey('6')">6</button>
                    <button class="keypad-btn" onclick="pressKey('7')">7</button>
                    <button class="keypad-btn" onclick="pressKey('8')">8</button>
                    <button class="keypad-btn" onclick="pressKey('9')">9</button>
                    <button class="keypad-btn text-red-500" onclick="pressKey('C')">C</button>
                    <button class="keypad-btn" onclick="pressKey('0')">0</button>
                    <button class="keypad-btn text-main" onclick="handleAuth()"><i data-lucide="check" class="w-6 h-6"></i></button>
                </div>
                <button id="btn-back" class="w-full bg-slate-500/20 py-3 rounded-2xl font-bold text-xs" data-i18n="back">BACK</button>
            </div>
        </div>
    </div>

    <div id="chat-screen" class="hidden">
        <header class="h-16 border-b border-base flex items-center px-4 bg-panel backdrop-blur justify-between shrink-0">
            <div class="flex items-center gap-3 overflow-hidden">
                <div id="header-avatar-container" class="w-10 h-10 rounded-full bg-slate-500/10 flex items-center justify-center text-2xl border border-base overflow-hidden"></div>
                <div class="truncate">
                    <h2 id="current-ch-name" class="font-bold text-sm truncate uppercase tracking-tighter"></h2>
                    <p id="display-date" class="text-[10px] text-main font-mono font-bold"></p>
                </div>
            </div>
            <button onclick="toggleSideMenu()" class="p-2.5 bg-slate-500/10 rounded-xl"><i data-lucide="menu" class="w-6 h-6 text-main"></i></button>
        </header>

        <div id="messages-container" class="p-4 space-y-4 overflow-y-auto flex-1 bg-black/5"></div>

        <div class="p-3 border-t border-base bg-panel safe-bottom">
            <form id="chat-form" class="flex gap-2 max-w-5xl mx-auto">
                <input type="text" id="msg-input" placeholder="Aa..." autocomplete="off" class="flex-1 bg-black/5 border border-base rounded-full px-5 py-3 outline-none text-sm text-current">
                <button type="submit" class="btn-main p-3 rounded-full shadow-lg"><i data-lucide="send" class="w-5 h-5"></i></button>
            </form>
        </div>

        <aside id="side-menu" class="fixed inset-y-0 right-0 w-80 bg-panel shadow-2xl border-l border-base transform translate-x-full transition-transform duration-300 z-[110] flex flex-col">
            <div class="p-5 border-b border-base flex justify-between items-center bg-black/5">
                <span class="font-black text-main uppercase tracking-widest" data-i18n="settings">Settings</span>
                <button onclick="toggleSideMenu()"><i data-lucide="x"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto p-5 space-y-8">
                <div>
                    <label class="text-[10px] opacity-60 mb-3 block uppercase font-black" data-i18n="langTitle">Language</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setLang('zh')" class="py-2 rounded-xl border border-base text-[10px] font-bold" id="lang-zh">ÁπÅÈ´î</button>
                        <button onclick="setLang('en')" class="py-2 rounded-xl border border-base text-[10px] font-bold" id="lang-en">EN</button>
                        <button onclick="setLang('ja')" class="py-2 rounded-xl border border-base text-[10px] font-bold" id="lang-ja">Êó•Êú¨Ë™û</button>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] opacity-60 mb-3 block uppercase font-black" data-i18n="themeTitle">Theme Color</label>
                    <div class="flex gap-3 flex-wrap">
                        <button onclick="setTheme('fuchsia')" class="w-10 h-10 rounded-full bg-fuchsia-600 border-2 border-white/20"></button>
                        <button onclick="setTheme('blue')" class="w-10 h-10 rounded-full bg-blue-600 border-2 border-white/20"></button>
                        <button onclick="setTheme('white')" class="w-10 h-10 rounded-full bg-white border-2 border-slate-300"></button>
                        <button onclick="setTheme('line')" class="w-10 h-10 rounded-full bg-[#06c755] border-2 border-white/20"></button>
                        <button onclick="setTheme('telegram')" class="w-10 h-10 rounded-full bg-[#24A1DE] border-2 border-white/20"></button>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] opacity-60 mb-3 block uppercase font-black">Avatar URL</label>
                    <div class="flex gap-2">
                        <input type="text" id="avatar-url-input" class="flex-1 bg-black/5 border border-base rounded-xl px-3 py-2 text-xs outline-none">
                        <button onclick="updateAvatar()" class="btn-main px-4 rounded-xl text-xs">Save</button>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] opacity-60 mb-3 block uppercase font-black" data-i18n="selectDate">Select Date</label>
                    <input type="text" id="date-picker-input" class="w-full bg-black/5 border border-base rounded-2xl px-4 py-3 text-sm text-center font-bold mb-3 text-current">
                    <button onclick="goToday()" class="w-full py-3 bg-black/5 text-main rounded-xl text-xs font-bold border border-base" data-i18n="backToday">Back to Today</button>
                </div>
                <div id="admin-panel" class="hidden space-y-4 pt-6 border-t border-base">
                    <label class="text-[10px] text-red-500 font-black mb-3 block uppercase" data-i18n="adminTitle">Admin</label>
                    <div id="user-list" class="space-y-3"></div>
                </div>
            </div>
            <div class="p-5 border-t border-base">
                <button id="btn-logout" class="w-full py-4 text-red-500 bg-red-500/10 rounded-2xl text-xs font-black uppercase" data-i18n="logout">Logout</button>
            </div>
        </aside>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, getDoc, setDoc, deleteDoc, getDocs, limit, updateDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBx-TGj56ULPupKwP1YipgQOgyBqwSAnos",
            authDomain: "chatroom-89cc9.firebaseapp.com",
            projectId: "chatroom-89cc9",
            storageBucket: "chatroom-89cc9.firebasestorage.app",
            messagingSenderId: "631226685830",
            appId: "1:631226685830:web:e3d3e0ed3202ff96d6b407"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const i18n = {
            zh: { loginTitle: "Ë∫´‰ªΩÈ©óË≠âÁôªÂÖ•", nextStep: "‰∏ã‰∏ÄÊ≠•", back: "ËøîÂõû", login: "ÁôªÂÖ•", settings: "Ë®≠ÂÆö", langTitle: "Ë™ûË®Ä", themeTitle: "‰∏ªÈ°å", selectDate: "Ê≠∑Âè≤Êó•Êúü", backToday: "ÂõûÂà∞‰ªäÂ§©", logout: "ÁôªÂá∫", adminTitle: "Áî®Êà∂ÁÆ°ÁêÜ", noMsg: "Â∞öÁÑ°Ë®äÊÅØ", delMsg: "Âà™Èô§Ôºü", delUser: "Ë®ªÈä∑Ôºü", pinErr: "PIN ÈåØË™§", inputNick: "Ëº∏ÂÖ•Êö±Á®±", read: "Â∑≤ËÆÄ" },
            en: { loginTitle: "Identity Login", nextStep: "Next", back: "Back", login: "Login", settings: "Settings", langTitle: "Language", themeTitle: "Theme", selectDate: "Date", backToday: "Today", logout: "Logout", adminTitle: "Admin", noMsg: "No messages", delMsg: "Del?", delUser: "Del user?", pinErr: "PIN Error", inputNick: "Nickname", read: "Read" },
            ja: { loginTitle: "„É≠„Ç∞„Ç§„É≥", nextStep: "Ê¨°„Å∏", back: "Êàª„Çã", login: "„É≠„Ç∞„Ç§„É≥", settings: "Ë®≠ÂÆö", langTitle: "Ë®ÄË™û", themeTitle: "„ÉÜ„Éº„Éû", selectDate: "Â±•Ê≠¥", backToday: "‰ªäÊó•", logout: "„É≠„Ç∞„Ç¢„Ç¶„Éà", adminTitle: "ÁÆ°ÁêÜ", noMsg: "„Å™„Åó", delMsg: "ÂâäÈô§Ôºü", delUser: "ÂâäÈô§Ôºü", pinErr: "PINÈÅï„ÅÑ", inputNick: "„Éã„ÉÉ„ÇØ„Éç„Éº„É†", read: "Êó¢Ë™≠" }
        };

        let currentLang = localStorage.getItem('chat_lang') || 'zh';
        const ANIMALS = ["üê∂", "üê±", "üê∞", "ü¶ä", "üêª", "üêº", "üê®", "üêØ", "ü¶Å", "üêÆ", "üê∑", "üê∏", "üêô", "üêß", "ü¶Ñ", "ü¶ñ"];
        let selectedAnimals = [];
        let userProfile = null;
        let otherUsersStatus = {};
        let currentChatDate = "";
        let msgUnsubscribe = null;
        let statusUnsubscribe = null;
        let fpInstance = null;
        let tempPin = "";

        const getTodayStr = () => new Date().toLocaleDateString('sv');

        window.setTheme = (theme) => {
            document.body.className = `theme-${theme}`;
            localStorage.setItem('chat_theme', theme);
        };

        window.setLang = (lang) => {
            currentLang = lang;
            localStorage.setItem('chat_lang', lang);
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.innerText = i18n[lang][key];
            });
            lucide.createIcons();
        };

        window.pressKey = (k) => {
            if(k === 'C') { tempPin = ""; }
            else if(tempPin.length < 8) { tempPin += k; }
            updatePinDots();
        };

        function updatePinDots() {
            const dots = document.querySelectorAll('#pin-display-dots div');
            dots.forEach((dot, i) => {
                dot.style.background = i < tempPin.length ? 'var(--main-color)' : 'transparent';
            });
        }

        const grid = document.getElementById('animal-grid');
        ANIMALS.forEach(a => {
            const b = document.createElement('button');
            b.className = "animal-btn"; b.innerText = a;
            b.onclick = () => { if(selectedAnimals.length < 3) { selectedAnimals.push(a); updateSlots(); } };
            grid.appendChild(b);
        });

        window.removeAnimal = (i) => { selectedAnimals.splice(i, 1); updateSlots(); };
        function updateSlots() {
            document.querySelectorAll('.selected-slot').forEach((s, i) => {
                s.innerText = selectedAnimals[i] || "";
                s.style.borderColor = selectedAnimals[i] ? 'var(--main-color)' : 'var(--border-color)';
            });
            document.getElementById('btn-next').disabled = selectedAnimals.length !== 3;
        }

        document.getElementById('btn-next').onclick = async () => {
            const animalId = selectedAnimals.join('');
            const userSnap = await getDoc(doc(db, 'users', animalId));
            document.getElementById('nickname-section').classList.toggle('hidden', userSnap.exists());
            document.getElementById('login-step-1').classList.add('hidden');
            document.getElementById('login-step-2').classList.remove('hidden');
            document.getElementById('id-preview').innerText = animalId;
        };

        window.handleAuth = async () => {
            const pin = tempPin;
            const name = document.getElementById('login-name').value;
            const animalId = selectedAnimals.join('');
            if(pin.length < 4) return alert("PIN min 4 digits");
            try {
                await signInAnonymously(auth);
                const userRef = doc(db, 'users', animalId);
                const userSnap = await getDoc(userRef);
                if (userSnap.exists()) {
                    if (userSnap.data().pin !== pin) return alert(i18n[currentLang].pinErr);
                    userProfile = userSnap.data();
                } else {
                    if (!name) return alert(i18n[currentLang].inputNick);
                    const userCheck = await getDocs(query(collection(db, 'users'), limit(1)));
                    userProfile = { name, pin, animalId, animals: selectedAnimals, role: userCheck.empty ? 'admin' : 'user', createdAt: Date.now(), avatarUrl: "", lastRead: Date.now() };
                    await setDoc(userRef, userProfile);
                }
                localStorage.setItem('chat_animal_id', animalId);
                enterChat();
            } catch (e) { alert(e.message); }
        };

        async function updateMyStatus() {
            if (!userProfile) return;
            const now = Date.now();
            await updateDoc(doc(db, 'users', userProfile.animalId), { lastRead: now });
        }

        function getAvatarHtml(profile, sizeClass = "w-10 h-10") {
            if (profile.avatarUrl) return `<img src="${profile.avatarUrl}" class="${sizeClass} rounded-2xl object-cover border border-base">`;
            return `<div class="${sizeClass} rounded-2xl bg-slate-500/10 flex items-center justify-center text-xl border border-base">${profile.animals ? profile.animals[0] : (profile.avatar || 'üë§')}</div>`;
        }

        function enterChat() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('header-avatar-container').innerHTML = getAvatarHtml(userProfile, "w-full h-full");
            document.getElementById('current-ch-name').innerText = userProfile.name + (userProfile.role === 'admin' ? ' üëë' : '');
            
            // Áõ£ËÅΩÂ∑≤ËÆÄÁãÄÊÖã
            if (statusUnsubscribe) statusUnsubscribe();
            statusUnsubscribe = onSnapshot(collection(db, 'users'), (snap) => {
                snap.forEach(d => {
                    if(d.id !== userProfile.animalId) otherUsersStatus[d.id] = d.data().lastRead || 0;
                });
                if(currentChatDate) renderMessages(lastSnap); 
            });

            if(!fpInstance) {
                fpInstance = flatpickr("#date-picker-input", {
                    defaultDate: "today", maxDate: "today", theme: "dark",
                    onChange: ([date]) => {
                        loadMessages(date.toLocaleDateString('sv'));
                        toggleSideMenu();
                    }
                });
            }
            if(userProfile.role === 'admin') initAdmin();
            loadMessages(getTodayStr());
            updateMyStatus();
            lucide.createIcons();
        }

        let lastSnap = null;
        function loadMessages(dateStr) {
            if(msgUnsubscribe) msgUnsubscribe();
            currentChatDate = dateStr;
            document.getElementById('display-date').innerText = `ROOM: ${dateStr}`;
            
            const q = query(collection(db, 'rooms', dateStr, 'messages'), orderBy('timestamp', 'asc'));
            msgUnsubscribe = onSnapshot(q, (snap) => {
                lastSnap = snap;
                renderMessages(snap);
            });
        }

        function renderMessages(snap) {
            const container = document.getElementById('messages-container');
            if(!snap) return;
            container.innerHTML = snap.empty ? `<div class="text-center opacity-40 py-20 text-xs tracking-widest uppercase">${i18n[currentLang].noMsg}</div>` : "";
            
            snap.forEach(d => {
                const m = d.data();
                const isMe = m.senderId === userProfile.animalId;
                const time = new Date(m.timestamp).toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });
                const isReadByOthers = Object.values(otherUsersStatus).some(lr => lr > m.timestamp);

                const msgDiv = document.createElement('div');
                msgDiv.className = `flex gap-2 mb-4 ${isMe ? 'flex-row-reverse' : ''}`;
                msgDiv.innerHTML = `
                    <div class="flex-shrink-0">${getAvatarHtml({avatarUrl: m.avatarUrl, avatar: m.avatar}, "w-9 h-9")}</div>
                    <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[75%]">
                        <span class="text-[9px] opacity-50 font-black mb-1 px-1">${m.senderName}</span>
                        <div class="flex items-end gap-1.5 ${isMe ? 'flex-row-reverse' : ''}">
                            <div class="${isMe ? 'msg-bubble-me' : 'msg-bubble-other'}">
                                ${m.text}
                            </div>
                            <div class="flex flex-col items-center">
                                ${isMe && isReadByOthers ? `<span class="text-[8px] text-main font-bold mb-0.5">${i18n[currentLang].read}</span>` : ''}
                                <span class="text-[8px] opacity-40 font-mono">${time}</span>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(msgDiv);
            });
            container.scrollTop = container.scrollHeight;
            lucide.createIcons();
        }

        window.updateAvatar = async () => {
            const url = document.getElementById('avatar-url-input').value;
            await updateDoc(doc(db, 'users', userProfile.animalId), { avatarUrl: url });
            userProfile.avatarUrl = url;
            enterChat();
        };

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;
            const today = getTodayStr();
            await addDoc(collection(db, 'rooms', today, 'messages'), {
                text, senderId: userProfile.animalId, senderName: userProfile.name,
                avatar: userProfile.animals[0], avatarUrl: userProfile.avatarUrl || "", timestamp: Date.now()
            });
            input.value = "";
            updateMyStatus();
            if(currentChatDate !== today) goToday();
        };

        window.toggleSideMenu = () => {
            document.getElementById('side-menu').classList.toggle('translate-x-full');
            lucide.createIcons();
        };

        window.goToday = () => {
            const today = getTodayStr();
            if(fpInstance) fpInstance.setDate(today);
            loadMessages(today);
            document.getElementById('side-menu').classList.add('translate-x-full');
        };

        function initAdmin() {
            document.getElementById('admin-panel').classList.remove('hidden');
            onSnapshot(collection(db, 'users'), (snap) => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data();
                    const item = document.createElement('div');
                    item.className = "p-3 bg-black/5 rounded-2xl border border-base flex justify-between items-center";
                    item.innerHTML = `
                        <div class="flex items-center gap-3">
                            ${getAvatarHtml(u, "w-8 h-8")}
                            <div class="flex flex-col">
                                <span class="font-bold text-xs">${u.name}</span>
                                <span class="text-[8px] opacity-50">PIN: ${u.pin}</span>
                            </div>
                        </div>
                        ${u.role !== 'admin' ? `<button onclick="deleteUser('${d.id}')" class="text-red-500 bg-red-500/10 p-2 rounded-xl"><i data-lucide="user-x" class="w-4 h-4"></i></button>` : ''}
                    `;
                    list.appendChild(item);
                });
                lucide.createIcons();
            });
        }

        window.deleteUser = async (uid) => { if(confirm(i18n[currentLang].delUser)) await deleteDoc(doc(db, 'users', uid)); };

        document.getElementById('btn-logout').onclick = () => { 
            const theme = localStorage.getItem('chat_theme');
            const lang = localStorage.getItem('chat_lang');
            localStorage.clear(); 
            localStorage.setItem('chat_theme', theme);
            localStorage.setItem('chat_lang', lang);
            location.reload(); 
        };

        (async () => {
            setTheme(localStorage.getItem('chat_theme') || 'fuchsia');
            setLang(currentLang);
            const savedId = localStorage.getItem('chat_animal_id');
            if(savedId) {
                const snap = await getDoc(doc(db, 'users', savedId));
                if(snap.exists()) { userProfile = snap.data(); enterChat(); }
                else { localStorage.removeItem('chat_animal_id'); }
            }
            lucide.createIcons();
        })();
    </script>
</body>
</html>
