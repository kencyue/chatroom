<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ChatApp - Pro Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --sat: env(safe-area-inset-bottom); }
        .hidden { display: none !important; }
        body, html { height: 100%; margin: 0; overscroll-behavior: none; }
        
        .theme-fuchsia { --main-color: #c026d3; --bg-color: #0f172a; --panel-color: #1e293b; --text-color: #ffffff; --border-color: rgba(255,255,255,0.1); --input-bg: rgba(0,0,0,0.4); --bubble-other: rgba(255,255,255,0.1); --bubble-text-other: #fff; }
        .theme-blue { --main-color: #2563eb; --bg-color: #020617; --panel-color: #0f172a; --text-color: #ffffff; --border-color: rgba(255,255,255,0.1); --input-bg: rgba(0,0,0,0.4); --bubble-other: rgba(255,255,255,0.1); --bubble-text-other: #fff; }
        .theme-white { --main-color: #6366f1; --bg-color: #f8fafc; --panel-color: #ffffff; --text-color: #1e293b; --border-color: rgba(0,0,0,0.1); --input-bg: rgba(0,0,0,0.05); --bubble-other: #e2e8f0; --bubble-text-other: #1e293b; }
        /* LINE ‰∏ªÈ°åÂÑ™ÂåñÔºöÊèêÂçáÂ∞çÊñπË®äÊÅØÊ≥°Ê≥°Â∞çÊØîÂ∫¶ */
        .theme-line { --main-color: #06C755; --bg-color: #8CABD9; --panel-color: #ffffff; --text-color: #1e293b; --border-color: rgba(0,0,0,0.1); --input-bg: #ffffff; --bubble-other: #ffffff; --bubble-text-other: #000000; }

        body { background: var(--bg-color); color: var(--text-color); transition: background 0.3s; }
        .bg-panel { background: var(--panel-color); }
        .btn-main { background: var(--main-color); color: white; }
        .text-main { color: var(--main-color); }
        .border-base { border-color: var(--border-color); }

        .keypad-btn { aspect-ratio: 1; background: var(--input-bg); border-radius: 1rem; border: 1px solid var(--border-color); display: flex; align-items: center; justify-content: center; }
        .keypad-btn:active { background: var(--main-color); transform: scale(0.95); }
        
        .avatar-img { width: 100%; height: 100%; object-fit: cover; border-radius: inherit; }
        #messages-container { height: calc(100dvh - 140px); overflow-y: auto; }
        .safe-bottom { padding-bottom: calc(0.5rem + var(--sat)); }
    </style>
</head>
<body class="theme-fuchsia">

    <div id="login-screen" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="w-full max-w-sm bg-panel border border-base p-6 rounded-[2.5rem] shadow-2xl">
            <h1 data-i18n="loginTitle" class="text-xl font-bold text-center mb-6 text-main tracking-widest uppercase">Identity Login</h1>
            
            <div id="login-step-1">
                <div class="flex justify-center gap-3 mb-6">
                    <div onclick="removeAnimal(0)" class="selected-slot w-14 h-14 rounded-2xl bg-black/5 border-2 border-dashed border-base flex items-center justify-center text-3xl cursor-pointer"></div>
                    <div onclick="removeAnimal(1)" class="selected-slot w-14 h-14 rounded-2xl bg-black/5 border-2 border-dashed border-base flex items-center justify-center text-3xl cursor-pointer"></div>
                    <div onclick="removeAnimal(2)" class="selected-slot w-14 h-14 rounded-2xl bg-black/5 border-2 border-dashed border-base flex items-center justify-center text-3xl cursor-pointer"></div>
                </div>
                <div id="animal-grid" class="grid grid-cols-4 gap-3"></div>
                <button id="btn-next" disabled class="w-full mt-6 btn-main py-4 rounded-2xl font-black disabled:opacity-20 transition-all" data-i18n="nextStep">NEXT STEP</button>
            </div>

            <div id="login-step-2" class="hidden space-y-4 text-center">
                <div id="id-preview" class="text-5xl mb-2 tracking-[0.2em]"></div>
                
                <div id="pin-display" class="flex justify-center gap-4 py-4">
                    <div class="w-3 h-3 rounded-full border-2 border-slate-400"></div>
                    <div class="w-3 h-3 rounded-full border-2 border-slate-400"></div>
                    <div class="w-3 h-3 rounded-full border-2 border-slate-400"></div>
                    <div class="w-3 h-3 rounded-full border-2 border-slate-400"></div>
                </div>

                <div id="nickname-area">
                    <input type="text" id="login-name" placeholder="Nickname" class="w-full bg-black/5 border border-base rounded-2xl px-4 py-3 text-center outline-none text-current mb-4">
                </div>

                <div class="grid grid-cols-3 gap-3">
                    <button class="keypad-btn font-bold text-xl" onclick="pressKey('1')">1</button>
                    <button class="keypad-btn font-bold text-xl" onclick="pressKey('2')">2</button>
                    <button class="keypad-btn font-bold text-xl" onclick="pressKey('3')">3</button>
                    <button class="keypad-btn font-bold text-xl" onclick="pressKey('4')">4</button>
                    <button class="keypad-btn font-bold text-xl" onclick="pressKey('5')">5</button>
                    <button class="keypad-btn font-bold text-xl" onclick="pressKey('6')">6</button>
                    <button class="keypad-btn font-bold text-xl" onclick="pressKey('7')">7</button>
                    <button class="keypad-btn font-bold text-xl" onclick="pressKey('8')">8</button>
                    <button class="keypad-btn font-bold text-xl" onclick="pressKey('9')">9</button>
                    <button class="keypad-btn opacity-50" onclick="pressKey('C')"><i data-lucide="delete"></i></button>
                    <button class="keypad-btn font-bold text-xl" onclick="pressKey('0')">0</button>
                    <button class="keypad-btn text-main font-black" onclick="loginAction()"><i data-lucide="check-circle-2"></i></button>
                </div>
                
                <button id="btn-back" class="w-full bg-slate-500/10 py-3 rounded-2xl font-bold text-sm" data-i18n="back">BACK</button>
            </div>
        </div>
    </div>

    <div id="chat-screen" class="hidden flex flex-col h-screen">
        <header class="h-16 border-b border-base flex items-center px-4 bg-panel justify-between">
            <div class="flex items-center gap-3 overflow-hidden">
                <div id="header-avatar-box" class="w-10 h-10 rounded-full bg-slate-200 overflow-hidden flex items-center justify-center text-xl"></div>
                <div class="truncate">
                    <h2 id="current-ch-name" class="font-bold text-sm truncate uppercase"></h2>
                    <p id="display-date" class="text-[10px] text-main font-bold font-mono"></p>
                </div>
            </div>
            <button onclick="toggleSideMenu()" class="p-2.5 bg-slate-500/10 rounded-xl"><i data-lucide="menu" class="w-6 h-6 text-main"></i></button>
        </header>
        
        <div id="messages-container" class="p-4 space-y-4"></div>

        <div class="p-3 border-t border-base bg-panel safe-bottom">
            <form id="chat-form" class="flex gap-2">
                <input type="text" id="msg-input" placeholder="Aa..." class="flex-1 bg-black/5 border border-base rounded-full px-5 py-3 outline-none text-sm text-current">
                <button type="submit" class="btn-main p-3 rounded-full shadow-lg"><i data-lucide="send" class="w-5 h-5"></i></button>
            </form>
        </div>

        <aside id="side-menu" class="fixed inset-y-0 right-0 w-80 bg-panel border-l border-base transform translate-x-full transition-transform duration-300 z-[110] flex flex-col shadow-2xl">
            <div class="p-5 border-b border-base flex justify-between items-center bg-black/5">
                <span class="font-black text-main uppercase" data-i18n="settings">Settings</span>
                <button onclick="toggleSideMenu()"><i data-lucide="x"></i></button>
            </div>
            <div class="flex-1 p-5 space-y-6 overflow-y-auto text-current">
                <div>
                    <label class="text-[10px] opacity-60 block uppercase font-black mb-2" data-i18n="langTitle">Language</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setLang('zh')" id="lang-zh" class="py-2 border border-base rounded-xl text-[10px] font-bold">ÁπÅÈ´î</button>
                        <button onclick="setLang('en')" id="lang-en" class="py-2 border border-base rounded-xl text-[10px] font-bold">EN</button>
                        <button onclick="setLang('ja')" id="lang-ja" class="py-2 border border-base rounded-xl text-[10px] font-bold">Êó•Êú¨Ë™û</button>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] opacity-60 block uppercase font-black mb-2">Avatar URL</label>
                    <div class="flex gap-2">
                        <input type="text" id="custom-avatar-url" placeholder="https://..." class="flex-1 bg-black/5 border border-base rounded-xl px-3 py-2 text-xs outline-none">
                        <button onclick="updateUserAvatar()" class="btn-main px-3 py-2 rounded-xl text-xs font-bold">SAVE</button>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] opacity-60 block uppercase font-black mb-2" data-i18n="themeTitle">Theme</label>
                    <div class="flex gap-3">
                        <button onclick="setTheme('fuchsia')" class="w-8 h-8 rounded-full bg-fuchsia-600"></button>
                        <button onclick="setTheme('blue')" class="w-8 h-8 rounded-full bg-blue-600"></button>
                        <button onclick="setTheme('white')" class="w-8 h-8 rounded-full bg-white border border-slate-300"></button>
                        <button onclick="setTheme('line')" class="w-8 h-8 rounded-full bg-[#06C755]"></button>
                    </div>
                </div>
                <div id="admin-panel" class="hidden border-t border-base pt-6 space-y-4">
                    <label class="text-[10px] text-red-500 font-black block uppercase" data-i18n="adminTitle">User Mgmt</label>
                    <div id="user-list" class="space-y-3"></div>
                </div>
            </div>
            <div class="p-5 border-t border-base">
                <button id="btn-logout" class="w-full py-4 text-red-500 bg-red-500/10 rounded-2xl text-xs font-black uppercase" data-i18n="logout">Logout</button>
            </div>
        </aside>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, getDoc, setDoc, deleteDoc, getDocs, limit, updateDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBx-TGj56ULPupKwP1YipgQOgyBqwSAnos",
            authDomain: "chatroom-89cc9.firebaseapp.com",
            projectId: "chatroom-89cc9",
            storageBucket: "chatroom-89cc9.firebasestorage.app",
            messagingSenderId: "631226685830",
            appId: "1:631226685830:web:e3d3e0ed3202ff96d6b407"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const i18n = {
            zh: { loginTitle: "Ë∫´‰ªΩÈ©óË≠âÁôªÂÖ•", nextStep: "‰∏ã‰∏ÄÊ≠•", back: "ËøîÂõû", settings: "Á≥ªÁµ±Ë®≠ÂÆö", langTitle: "Ë™ûÁ≥ªË™ûË®Ä", themeTitle: "‰ªãÈù¢‰∏ªÈ°å", logout: "ÁôªÂá∫Â∏≥Ëôü", adminTitle: "Áî®Êà∂ÁÆ°ÁêÜ", noMsg: "ÁÑ°Ë®äÊÅØ", delMsg: "Âà™Èô§Ë®äÊÅØÔºü", delUser: "Âà™Èô§Áî®Êà∂Ôºü", pinErr: "PIN ÈåØË™§", inputNick: "Ë´ãËº∏ÂÖ•Êö±Á®±" },
            en: { loginTitle: "Identity Login", nextStep: "Next", back: "Back", settings: "Settings", langTitle: "Language", themeTitle: "Theme", logout: "Logout", adminTitle: "User Mgmt", noMsg: "No message", delMsg: "Delete?", delUser: "Delete user?", pinErr: "PIN Err", inputNick: "Input Nickname" },
            ja: { loginTitle: "Êú¨‰∫∫Ë™çË®º", nextStep: "Ê¨°„Å∏", back: "Êàª„Çã", settings: "„Ç∑„Çπ„ÉÜ„É†Ë®≠ÂÆö", langTitle: "Ë®ÄË™ûË®≠ÂÆö", themeTitle: "„ÉÜ„Éº„Éû", logout: "„É≠„Ç∞„Ç¢„Ç¶„Éà", adminTitle: "„É¶„Éº„Ç∂„ÉºÁÆ°ÁêÜ", noMsg: "„É°„ÉÉ„Çª„Éº„Ç∏„Å™„Åó", delMsg: "ÂâäÈô§Ôºü", delUser: "„É¶„Éº„Ç∂„ÉºÂâäÈô§Ôºü", pinErr: "PIN„Ç®„É©„Éº", inputNick: "„Éã„ÉÉ„ÇØ„Éç„Éº„É†„ÇíÂÖ•Âäõ" }
        };

        let currentLang = localStorage.getItem('chat_lang') || 'zh';
        let currentPin = "";
        let selectedAnimals = [];
        let userProfile = null;
        const ANIMALS = ["üê∂", "üê±", "üê∞", "ü¶ä", "üêª", "üêº", "üê®", "üêØ", "ü¶Å", "üêÆ", "üê∑", "üê∏", "üêô", "üêß", "ü¶Ñ", "ü¶ñ"];

        window.setTheme = (t) => { document.body.className = `theme-${t}`; localStorage.setItem('chat_theme', t); };
        window.setLang = (l) => {
            currentLang = l; localStorage.setItem('chat_lang', l);
            document.querySelectorAll('[data-i18n]').forEach(el => el.innerText = i18n[l][el.getAttribute('data-i18n')]);
            ['zh','en','ja'].forEach(x => document.getElementById(`lang-${x}`).className = `py-2 border border-base rounded-xl text-[10px] font-bold ${l===x?'btn-main':'opacity-50'}`);
        };

        // UI Initialization
        const grid = document.getElementById('animal-grid');
        ANIMALS.forEach(a => {
            const b = document.createElement('button');
            b.className = "keypad-btn text-2xl"; b.innerText = a;
            b.onclick = () => { if(selectedAnimals.length < 3) { selectedAnimals.push(a); updateSlots(); } };
            grid.appendChild(b);
        });

        window.removeAnimal = (i) => { selectedAnimals.splice(i, 1); updateSlots(); };
        function updateSlots() {
            document.querySelectorAll('.selected-slot').forEach((s, i) => {
                s.innerText = selectedAnimals[i] || "";
                s.style.borderColor = selectedAnimals[i] ? 'var(--main-color)' : 'var(--border-color)';
            });
            document.getElementById('btn-next').disabled = selectedAnimals.length !== 3;
        }

        window.pressKey = (k) => {
            if(k === 'C') currentPin = "";
            else if(currentPin.length < 4) currentPin += k;
            updatePinDots();
        };

        function updatePinDots() {
            document.querySelectorAll('#pin-display div').forEach((d, i) => {
                d.className = `w-3 h-3 rounded-full transition-all border-2 ${i < currentPin.length ? 'bg-main border-main scale-125' : 'border-slate-400'}`;
            });
        }

        document.getElementById('btn-next').onclick = async () => {
            const animalId = selectedAnimals.join('');
            const userSnap = await getDoc(doc(db, 'users', animalId));
            
            // Â¶ÇÊûúÁî®Êà∂Â∑≤Â≠òÂú®ÔºåÈö±ËóèÊö±Á®±Ëº∏ÂÖ•Ê°Ü
            document.getElementById('nickname-area').classList.toggle('hidden', userSnap.exists());
            document.getElementById('login-step-1').classList.add('hidden');
            document.getElementById('login-step-2').classList.remove('hidden');
            document.getElementById('id-preview').innerText = animalId;
            lucide.createIcons();
        };

        document.getElementById('btn-back').onclick = () => {
            document.getElementById('login-step-1').classList.remove('hidden');
            document.getElementById('login-step-2').classList.add('hidden');
            currentPin = ""; updatePinDots();
        };

        window.loginAction = async () => {
            const name = document.getElementById('login-name').value;
            const animalId = selectedAnimals.join('');
            if(currentPin.length < 4) return;

            try {
                await signInAnonymously(auth);
                const userRef = doc(db, 'users', animalId);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists()) {
                    if (userSnap.data().pin !== currentPin) return alert(i18n[currentLang].pinErr);
                    userProfile = userSnap.data();
                } else {
                    if (!name) return alert(i18n[currentLang].inputNick);
                    const isFirst = (await getDocs(query(collection(db, 'users'), limit(1)))).empty;
                    userProfile = { name, pin: currentPin, animalId, animals: selectedAnimals, role: isFirst ? 'admin' : 'user', customAvatar: '' };
                    await setDoc(userRef, userProfile);
                }
                localStorage.setItem('chat_animal_id', animalId);
                enterChat();
            } catch (e) { alert(e.message); }
        };

        function enterChat() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            renderHeader();
            if(userProfile.role === 'admin') initAdmin();
            loadMessages();
            lucide.createIcons();
        }

        function renderHeader() {
            const box = document.getElementById('header-avatar-box');
            box.innerHTML = userProfile.customAvatar ? `<img src="${userProfile.customAvatar}" class="avatar-img">` : userProfile.animals[0];
            document.getElementById('current-ch-name').innerText = userProfile.name + (userProfile.role === 'admin' ? ' üëë' : '');
            document.getElementById('display-date').innerText = `TODAY: ${new Date().toLocaleDateString('sv')}`;
        }

        window.updateUserAvatar = async () => {
            const url = document.getElementById('custom-avatar-url').value;
            await updateDoc(doc(db, 'users', userProfile.animalId), { customAvatar: url });
            userProfile.customAvatar = url;
            renderHeader();
            alert("Updated!");
        };

        function loadMessages() {
            const q = query(collection(db, 'rooms', new Date().toLocaleDateString('sv'), 'messages'), orderBy('timestamp', 'asc'));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.senderId === userProfile.animalId;
                    const msgDiv = document.createElement('div');
                    msgDiv.className = `flex gap-2 mb-4 ${isMe ? 'flex-row-reverse' : ''}`;
                    msgDiv.innerHTML = `
                        <div class="w-10 h-10 rounded-full bg-slate-200 flex shrink-0 items-center justify-center text-xl overflow-hidden border border-base">
                            ${m.customAvatar ? `<img src="${m.customAvatar}" class="avatar-img">` : m.avatar}
                        </div>
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[70%]">
                            <span class="text-[9px] opacity-50 mb-1 font-bold">${m.senderName}</span>
                            <div class="px-4 py-2 rounded-2xl text-[14px] shadow-sm ${isMe ? 'btn-main' : 'bg-[var(--bubble-other)] text-[var(--bubble-text-other)] border border-slate-200'}">
                                ${m.text}
                            </div>
                        </div>
                    `;
                    container.appendChild(msgDiv);
                });
                container.scrollTop = container.scrollHeight;
                lucide.createIcons();
            });
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            await addDoc(collection(db, 'rooms', new Date().toLocaleDateString('sv'), 'messages'), {
                text: input.value, senderId: userProfile.animalId, senderName: userProfile.name,
                avatar: userProfile.animals[0], customAvatar: userProfile.customAvatar || '', timestamp: Date.now()
            });
            input.value = "";
        };

        window.toggleSideMenu = () => document.getElementById('side-menu').classList.toggle('translate-x-full');
        document.getElementById('btn-logout').onclick = () => { localStorage.clear(); location.reload(); };

        (async () => {
            setTheme(localStorage.getItem('chat_theme') || 'fuchsia');
            setLang(currentLang);
            const savedId = localStorage.getItem('chat_animal_id');
            if(savedId) {
                const snap = await getDoc(doc(db, 'users', savedId));
                if(snap.exists()) { userProfile = snap.data(); enterChat(); }
            }
            lucide.createIcons();
        })();

        function initAdmin() {
            document.getElementById('admin-panel').classList.remove('hidden');
            onSnapshot(collection(db, 'users'), (snap) => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data();
                    const item = document.createElement('div');
                    item.className = "p-3 bg-black/5 rounded-xl flex justify-between items-center border border-base";
                    item.innerHTML = `<div><p class="text-xs font-bold">${u.animals.join('')} ${u.name}</p><p class="text-[8px] opacity-50">PIN: ${u.pin}</p></div>
                        ${u.role !== 'admin' ? `<button onclick="deleteUser('${d.id}')" class="text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}`;
                    list.appendChild(item);
                });
                lucide.createIcons();
            });
        }
        window.deleteUser = async (uid) => { if(confirm(i18n[currentLang].delUser)) await deleteDoc(doc(db, 'users', uid)); };
    </script>
</body>
</html>
