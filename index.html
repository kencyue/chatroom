<body class="bg-gray-900 text-gray-100 font-sans h-screen flex flex-col overflow-hidden">

                <div class="flex justify-center gap-3 mb-6">
                    <div onclick="removeAnimal(0)" class="selected-slot w-14 h-14 md:w-16 md:h-16 rounded-xl bg-white/5 border-2 border-dashed border-white/20 flex items-center justify-center text-3xl cursor-pointer hover:border-red-500/50"></div>
                    <div onclick="removeAnimal(1)" class="selected-slot w-14 h-14 md:w-16 md:h-16 rounded-xl bg-white/5 border-2 border-dashed border-white/20 flex items-center justify-center text-3xl cursor-pointer hover:border-red-500/50"></div>
                    <div onclick="removeAnimal(2)" class="selected-slot w-14 h-14 md:w-16 md:h-16 rounded-xl bg-white/5 border-2 border-dashed border-white/20 flex items-center justify-center text-3xl cursor-pointer hover:border-red-500/50"></div>
                </div>
                
                <div id="animal-grid" class="grid grid-cols-5 gap-2 max-h-56 overflow-y-auto p-2 border border-white/5 rounded-xl bg-black/20 custom-scrollbar mb-4">

                <div class="flex gap-2">

                    <button id="btn-next" disabled class="flex-[2] bg-fuchsia-600 hover:bg-fuchsia-500 py-3 rounded-xl font-bold disabled:opacity-30 transition-all">ä¸‹ä¸€æ­¥</button>

                    <div id="id-preview" class="text-center text-4xl mb-2 tracking-widest"></div>
                    <div class="space-y-1">
                        <label class="text-xs text-gray-500 ml-1">PIN ç¢¼ (å¯†ç¢¼)</label>
                        <input type="password" id="login-pin" pattern="\[0-9]*" inputmode="numeric" placeholder="4-8 ä½æ•¸å­—" class="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-center focus:border-fuchsia-500 outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs text-gray-500 ml-1">é¡¯ç¤ºæš±ç¨±</label>
                        <input type="text" id="login-name" placeholder="æ€éº¼ç¨±å‘¼æ‚¨ï¼Ÿ" class="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-center focus:border-fuchsia-500 outline-none">
                    </div>
                    <div class="flex gap-2 pt-2">
                        <button id="btn-back" class="flex-1 bg-gray-700 py-3 rounded-xl">é‡é¸</button>
                        <button id="btn-login" class="flex-[2] bg-fuchsia-600 py-3 rounded-xl font-bold">é€²å…¥èŠå¤©å®¤</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-screen" class="hidden flex flex-col h-full relative">
        <header class="h-14 md:h-16 border-b border-white/10 flex items-center px-4 bg-gray-900/80 backdrop-blur justify-between shrink-0">
            <div class="flex items-center gap-2">
                <span id="current-ch-emoji" class="text-xl">ğŸ’¬</span>
                <h2 id="current-ch-name" class="font-bold truncate max-w-[150px]">ä¸€èˆ¬é–’èŠ</h2>
            </div>
            <button onclick="toggleLogoutMenu()" class="w-8 h-8 rounded-full bg-fuchsia-600 flex items-center justify-center text-sm" id="header-avatar">ğŸ¶</button>
        </header>

        <div id="logout-menu" class="hidden absolute top-16 right-4 z-40 bg-gray-800 border border-white/10 p-2 rounded-xl shadow-2xl">
            <button id="btn-logout" class="flex items-center gap-2 px-4 py-2 text-red-400 hover:bg-red-500/10 rounded-lg text-sm w-full">
                <i data-lucide="log-out" class="w-4 h-4"></i> ç™»å‡ºå¸³è™Ÿ
            </button>
        </div>
        
        <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar bg-gray-900">
            </div>

        <div class="p-3 md:p-4 border-t border-white/10 bg-gray-900 shrink-0">
            <form id="chat-form" class="flex gap-2 max-w-5xl mx-auto">
                <input type="text" id="msg-input" placeholder="èªªé»ä»€éº¼..." autocomplete="off" class="flex-1 bg-black/40 border border-white/10 rounded-full px-5 py-2.5 outline-none focus:border-fuchsia-500 transition-all text-sm">
                <button type="submit" class="bg-fuchsia-600 text-white p-2.5 rounded-full hover:bg-fuchsia-500 active:scale-90 transition-all">
                    <i data-lucide="send" class="w-5 h-5"></i>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBx-TGj56ULPupKwP1YipgQOgyBqwSAnos",
            authDomain: "chatroom-89cc9.firebaseapp.com",
            projectId: "chatroom-89cc9",
            storageBucket: "chatroom-89cc9.firebasestorage.app",
            messagingSenderId: "631226685830",
            appId: "1:631226685830:web:e3d3e0ed3202ff96d6b407"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ANIMALS = ["ğŸ¶", "ğŸ±", "ğŸ­", "ğŸ¹", "ğŸ°", "ğŸ¦Š", "ğŸ»", "ğŸ¼", "ğŸ¨", "ğŸ¯", "ğŸ¦", "ğŸ®", "ğŸ·", "ğŸ¸", "ğŸµ", "ğŸ™", "ğŸ§", "ğŸ¦„", "ğŸ¼", "ğŸ¨", "ğŸ”", "ğŸº", "ğŸ¦“", "ğŸ˜"];

        let selectedAnimals = [];
        let currentUserProfile = null;

        // --- ä»‹é¢æ§åˆ¶ ---
        window.removeAnimal = (index) => {
            if (selectedAnimals[index]) {
                selectedAnimals.splice(index, 1);
                updateAnimalSlots();
            }
        };

        window.clearAllAnimals = () => {
            selectedAnimals = [];
            updateAnimalSlots();
        };

        function updateAnimalSlots() {
            const slots = document.querySelectorAll('.selected-slot');
            slots.forEach((slot, i) => {
                slot.innerText = selectedAnimals[i] || "";
                slot.classList.toggle('border-fuchsia-500', !!selectedAnimals[i]);
                slot.classList.toggle('bg-fuchsia-600/20', !!selectedAnimals[i]);
            });
            document.getElementById('btn-next').disabled = selectedAnimals.length !== 3;
        }

        // ç”Ÿæˆå‹•ç‰©æŒ‰éˆ•
        const grid = document.getElementById('animal-grid');
        ANIMALS.forEach(a => {
            const btn = document.createElement('button');
            btn.className = "animal-btn text-3xl p-2 rounded-xl hover:bg-white/10 transition-all";
            btn.innerText = a;
            btn.onclick = () => {
                if (selectedAnimals.length < 3) {
                    selectedAnimals.push(a);
                    updateAnimalSlots();
                }
            };
            grid.appendChild(btn);
        });

        // ç™»å…¥æµç¨‹
        document.getElementById('btn-next').onclick = () => {
            document.getElementById('login-step-1').classList.add('hidden');
            document.getElementById('login-step-2').classList.remove('hidden');
            document.getElementById('id-preview').innerText = selectedAnimals.join('');
        };

        document.getElementById('btn-back').onclick = () => {
            document.getElementById('login-step-1').classList.remove('hidden');
            document.getElementById('login-step-2').classList.add('hidden');
        };

        document.getElementById('btn-login').onclick = async () => {
            const pin = document.getElementById('login-pin').value;
            const name = document.getElementById('login-name').value;
            const animalId = selectedAnimals.join('');

            if(pin.length < 4) return alert("PIN ç¢¼è‡³å°‘éœ€ 4 ä½æ•¸");
            
            try {
                const userRef = doc(db, 'users', animalId);
                const userSnap = await getDoc(userRef);
                
                if (!auth.currentUser) await signInAnonymously(auth);

                if (userSnap.exists()) {
                    if (userSnap.data().pin !== pin) return alert("å¯†ç¢¼éŒ¯èª¤ï¼Œæ­¤çµ„åˆå·²è¢«ä½¿ç”¨");
                } else {
                    if (!name) return alert("åˆæ¬¡ç™»å…¥è«‹è¼¸å…¥æš±ç¨±");
                    await setDoc(userRef, { name, pin, animalId, animals: selectedAnimals, createdAt: Date.now() });
                }
                
                localStorage.setItem('chat_animal_id', animalId);
                loadChat(animalId);
            } catch (e) { alert("ç™»å…¥å¤±æ•—: " + e.message); }
        };

        async function loadChat(animalId) {
            const userSnap = await getDoc(doc(db, 'users', animalId));
            if (!userSnap.exists()) return;
            currentUserProfile = userSnap.data();
            
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('header-avatar').innerText = currentUserProfile.animals[0];
            document.getElementById('current-ch-name').innerText = currentUserProfile.name;
            
            initMessages();
        }

        function initMessages() {
            const q = query(collection(db, 'messages'), orderBy('timestamp', 'desc'), limit(50));
            const container = document.getElementById('messages-container');
            
            onSnapshot(q, (snapshot) => {
                container.innerHTML = "";
                // å› ç‚ºæ˜¯ desc æ’åºï¼ˆç‚ºäº†æ‹¿æœ€æ–°50æ¢ï¼‰ï¼Œé¡¯ç¤ºæ™‚è¦åè½‰å›ä¾†
                const docs = snapshot.docs.reverse();
                docs.forEach(d => {
                    const msg = d.data();
                    const isMe = msg.senderId === currentUserProfile.animalId;
                    const msgDiv = document.createElement('div');
                    msgDiv.className = `flex gap-2 ${isMe ? 'flex-row-reverse' : ''}`;
                    msgDiv.innerHTML = `
                        <div class="w-8 h-8 rounded-full bg-gray-800 flex shrink-0 items-center justify-center text-sm border border-white/5">${msg.senderAnimal}</div>
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[75%]">
                            <span class="text-[10px] text-gray-500 mb-0.5 px-1">${msg.senderName}</span>
                            <div class="px-4 py-2 rounded-2xl text-sm ${isMe ? 'bg-fuchsia-600 text-white rounded-tr-none' : 'bg-gray-800 text-gray-200 rounded-tl-none'} shadow-sm">
                                ${msg.text}
                            </div>
                        </div>
                    `;
                    container.appendChild(msgDiv);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;
            
            input.value = "";
            await addDoc(collection(db, 'messages'), {
                text,
                senderId: currentUserProfile.animalId,
                senderName: currentUserProfile.name,
                senderAnimal: currentUserProfile.animals[0],
                timestamp: Date.now()
            });
        };

        window.toggleLogoutMenu = () => {
            document.getElementById('logout-menu').classList.toggle('hidden');
        };

        document.getElementById('btn-logout').onclick = () => {
            localStorage.removeItem('chat_animal_id');
            location.reload();
        };

        onAuthStateChanged(auth, (user) => {
            const savedId = localStorage.getItem('chat_animal_id');
            if(savedId) loadChat(savedId);
        });

        lucide.createIcons();
    </script>
</body>
