</head>
<body class="bg-gray-900 text-gray-100 font-sans h-screen flex flex-col overflow-hidden">

    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-gray-900">
        <div class="w-full max-w-md bg-black/40 backdrop-blur-xl border border-white/10 p-6 rounded-3xl shadow-2xl">
            <h1 class="text-2xl font-bold text-center mb-4 bg-gradient-to-r from-fuchsia-400 to-purple-400 bg-clip-text text-transparent">ç·šä¸ŠèŠå¤©å®¤</h1>
            <div id="login-step-1">
                <div class="flex justify-center gap-3 mb-6">
                    <div onclick="removeAnimal(0)" class="selected-slot w-14 h-14 rounded-xl bg-white/5 border-2 border-dashed border-white/20 flex items-center justify-center text-3xl cursor-pointer"></div>
                    <div onclick="removeAnimal(1)" class="selected-slot w-14 h-14 rounded-xl bg-white/5 border-2 border-dashed border-white/20 flex items-center justify-center text-3xl cursor-pointer"></div>
                    <div onclick="removeAnimal(2)" class="selected-slot w-14 h-14 rounded-xl bg-white/5 border-2 border-dashed border-white/20 flex items-center justify-center text-3xl cursor-pointer"></div>
                </div>
                <div id="animal-grid" class="grid grid-cols-5 gap-2 max-h-48 overflow-y-auto p-2 bg-black/20 rounded-xl custom-scrollbar mb-4"></div>
                <button id="btn-next" disabled class="w-full bg-fuchsia-600 py-3 rounded-xl font-bold disabled:opacity-30">ä¸‹ä¸€æ­¥</button>
            </div>
            <div id="login-step-2" class="hidden space-y-4">
                <div id="id-preview" class="text-center text-4xl mb-2"></div>
                <input type="password" id="login-pin" inputmode="numeric" placeholder="PIN ç¢¼" class="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-center outline-none">
                <input type="text" id="login-name" placeholder="æ‚¨çš„æš±ç¨±" class="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-center outline-none">
                <div class="flex gap-2">
                    <button id="btn-back" class="flex-1 bg-gray-700 py-3 rounded-xl text-sm">é‡é¸</button>
                    <button id="btn-login" class="flex-[2] bg-fuchsia-600 py-3 rounded-xl font-bold">é€²å…¥</button>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-screen" class="hidden flex h-screen overflow-hidden">
        
        <main class="flex-1 flex flex-col bg-gray-900 border-r border-white/10">
            <header class="h-16 border-b border-white/10 flex items-center px-4 bg-gray-900 justify-between">
                <div class="flex items-center gap-2">
                    <span id="header-avatar" class="text-xl">ğŸ¶</span>
                    <div>
                        <h2 id="current-ch-name" class="font-bold text-sm">æš±ç¨±</h2>
                        <p id="display-date" class="text-[10px] text-fuchsia-400 font-mono"></p>
                    </div>
                </div>
                <button id="mobile-date-btn" class="md:hidden p-2 bg-gray-800 rounded-lg">
                    <i data-lucide="calendar" class="w-5 h-5"></i>
                </button>
            </header>
            
            <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar"></div>

            <div class="p-4 border-t border-white/10">
                <form id="chat-form" class="flex gap-2 max-w-4xl mx-auto">
                    <input type="text" id="msg-input" placeholder="è¼¸å…¥è¨Šæ¯..." autocomplete="off" class="flex-1 bg-black/40 border border-white/10 rounded-full px-5 py-2 outline-none focus:border-fuchsia-500 text-sm">
                    <button type="submit" class="bg-fuchsia-600 p-2.5 rounded-full"><i data-lucide="send" class="w-5 h-5"></i></button>
                </form>
            </div>
        </main>

        <aside id="side-menu" class="hidden md:flex w-64 bg-black/40 backdrop-blur flex-col shrink-0">
            <div class="p-4 border-b border-white/10 font-bold flex items-center gap-2">
                <i data-lucide="database" class="w-4 h-4"></i> æ­·å²ç´€éŒ„
            </div>
            <div class="p-4">
                <label class="text-xs text-gray-500 mb-2 block">åˆ‡æ›èŠå¤©æ—¥æœŸ</label>
                <input type="text" id="date-picker" class="w-full bg-gray-800 border border-white/10 rounded-lg px-3 py-2 text-sm outline-none text-center cursor-pointer hover:bg-gray-700 transition-all">
            </div>
            <div class="mt-auto p-4 border-t border-white/10">
                <button id="btn-logout" class="w-full flex items-center justify-center gap-2 py-2 text-red-400 bg-red-400/10 rounded-lg text-xs">
                    <i data-lucide="log-out" class="w-4 h-4"></i> ç™»å‡º
                </button>
            </div>
        </aside>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBx-TGj56ULPupKwP1YipgQOgyBqwSAnos",
            authDomain: "chatroom-89cc9.firebaseapp.com",
            projectId: "chatroom-89cc9",
            storageBucket: "chatroom-89cc9.firebasestorage.app",
            messagingSenderId: "631226685830",
            appId: "1:631226685830:web:e3d3e0ed3202ff96d6b407"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ANIMALS = ["ğŸ¶", "ğŸ±", "ğŸ­", "ğŸ¹", "ğŸ°", "ğŸ¦Š", "ğŸ»", "ğŸ¼", "ğŸ¨", "ğŸ¯", "ğŸ¦", "ğŸ®", "ğŸ·", "ğŸ¸", "ğŸµ", "ğŸ™", "ğŸ§", "ğŸ¦„", "ğŸº", "ğŸ¦“"];

        let selectedAnimals = [];
        let currentUserProfile = null;
        let selectedDate = new Date().toISOString().split('T')[0]; // æ ¼å¼: YYYY-MM-DD
        let unsubscribeMessages = null;

        // --- åˆå§‹åŒ–æ—¥æœŸé¸æ“‡å™¨ ---
        const fp = flatpickr("#date-picker", {
            defaultValue: "today",
            maxDate: "today",
            onChange: (selectedDates, dateStr) => {
                selectedDate = dateStr;
                updateDateDisplay();
                initMessages(); // åˆ‡æ›æ—¥æœŸé‡æ–°ç›£è½
                if(window.innerWidth < 768) document.getElementById('side-menu').classList.add('hidden');
            }
        });

        function updateDateDisplay() {
            document.getElementById('display-date').innerText = `ğŸ“… ${selectedDate}`;
        }

        // --- ç™»å…¥é‚è¼¯ (ç¶­æŒåŸæœ‰) ---
        const grid = document.getElementById('animal-grid');
        ANIMALS.forEach(a => {
            const btn = document.createElement('button');
            btn.className = "text-2xl p-2 rounded-xl hover:bg-white/10";
            btn.innerText = a;
            btn.onclick = () => { if(selectedAnimals.length < 3) { selectedAnimals.push(a); updateAnimalSlots(); }};
            grid.appendChild(btn);
        });

        window.removeAnimal = (i) => { selectedAnimals.splice(i, 1); updateAnimalSlots(); };
        function updateAnimalSlots() {
            const slots = document.querySelectorAll('.selected-slot');
            slots.forEach((s, i) => s.innerText = selectedAnimals[i] || "");
            document.getElementById('btn-next').disabled = selectedAnimals.length !== 3;
        }

        document.getElementById('btn-next').onclick = () => {
            document.getElementById('login-step-1').classList.add('hidden');
            document.getElementById('login-step-2').classList.remove('hidden');
            document.getElementById('id-preview').innerText = selectedAnimals.join('');
        };

        document.getElementById('btn-back').onclick = () => {
            document.getElementById('login-step-1').classList.remove('hidden');
            document.getElementById('login-step-2').classList.add('hidden');
        };

        document.getElementById('btn-login').onclick = async () => {
            const pin = document.getElementById('login-pin').value;
            const name = document.getElementById('login-name').value;
            const animalId = selectedAnimals.join('');
            if(pin.length < 4) return alert("PINéœ€4ä½æ•¸");
            try {
                const userRef = doc(db, 'users', animalId);
                const userSnap = await getDoc(userRef);
                if (!auth.currentUser) await signInAnonymously(auth);
                if (userSnap.exists()) {
                    if (userSnap.data().pin !== pin) return alert("PINéŒ¯èª¤");
                } else {
                    if (!name) return alert("è«‹è¼¸å…¥æš±ç¨±");
                    await setDoc(userRef, { name, pin, animalId, animals: selectedAnimals });
                }
                localStorage.setItem('chat_animal_id', animalId);
                loadChat(animalId);
            } catch (e) { alert(e.message); }
        };

        // --- æ ¸å¿ƒï¼šè¨Šæ¯è™•ç†èˆ‡æ—¥æœŸåˆ†å€ ---
        function initMessages() {
            if (unsubscribeMessages) unsubscribeMessages(); // å–æ¶ˆä¹‹å‰çš„ç›£è½

            const container = document.getElementById('messages-container');
            container.innerHTML = `<div class="text-center text-xs text-gray-600 py-10">æ­£åœ¨è¼‰å…¥ ${selectedDate} çš„è¨Šæ¯...</div>`;

            // æŸ¥è©¢æ¢ä»¶ï¼šç•¶å‰é¸æ“‡çš„æ—¥æœŸ
            const q = query(
                collection(db, 'messages'), 
                where('dateTag', '==', selectedDate),
                orderBy('timestamp', 'asc')
            );

            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                container.innerHTML = snapshot.empty ? `<div class="text-center text-xs text-gray-600 py-10">ğŸ“… ${selectedDate} å°šç„¡è¨Šæ¯</div>` : "";
                snapshot.forEach(d => {
                    const msg = d.data();
                    const isMe = msg.senderId === currentUserProfile.animalId;
                    
                    // æ ¼å¼åŒ–æ™‚é–“ (HH:mm)
                    const timeStr = new Date(msg.timestamp).toLocaleTimeString('zh-TW', { hour12: false, hour: '2-digit', minute: '2-digit' });

                    const msgDiv = document.createElement('div');
                    msgDiv.className = `flex gap-2 ${isMe ? 'flex-row-reverse' : ''}`;
                    msgDiv.innerHTML = `
                        <div class="w-8 h-8 rounded-full bg-gray-800 flex shrink-0 items-center justify-center text-sm">${msg.senderAnimal}</div>
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[80%]">
                            <span class="text-[9px] text-gray-500 mb-0.5">${msg.senderName}</span>
                            <div class="flex items-end gap-1 ${isMe ? 'flex-row-reverse' : ''}">
                                <div class="px-4 py-2 rounded-2xl text-sm ${isMe ? 'bg-fuchsia-600 text-white rounded-tr-none' : 'bg-gray-800 text-gray-200 rounded-tl-none'} shadow-sm">
                                    ${msg.text}
                                </div>
                                <span class="text-[8px] text-gray-600 mb-1 font-mono">${timeStr}</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(msgDiv);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;
            
            // å¦‚æœæ˜¯åœ¨çœ‹ã€Œæ­·å²æ—¥æœŸã€ï¼Œç™¼é€è¨Šæ¯æœƒè‡ªå‹•è·³å›ã€Œä»Šå¤©ã€
            const today = new Date().toISOString().split('T')[0];
            if(selectedDate !== today) {
                if(!confirm("æ‚¨æ­£åœ¨ç€è¦½æ­·å²ç´€éŒ„ï¼Œç™¼é€è¨Šæ¯å°‡æœƒè·³å›ä»Šæ—¥èŠå¤©å®¤ï¼Œç¢ºå®šå—ï¼Ÿ")) return;
                selectedDate = today;
                fp.setDate(today);
                updateDateDisplay();
                initMessages();
            }

            input.value = "";
            await addDoc(collection(db, 'messages'), {
                text,
                senderId: currentUserProfile.animalId,
                senderName: currentUserProfile.name,
                senderAnimal: currentUserProfile.animals[0],
                timestamp: Date.now(),
                dateTag: today // å­˜å…¥æ—¥æœŸæ¨™ç±¤ç”¨æ–¼ç¯©é¸
            });
        };

        // --- å…¶ä»–æ§åˆ¶ ---
        async function loadChat(animalId) {
            const userSnap = await getDoc(doc(db, 'users', animalId));
            currentUserProfile = userSnap.data();
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('header-avatar').innerText = currentUserProfile.animals[0];
            document.getElementById('current-ch-name').innerText = currentUserProfile.name;
            updateDateDisplay();
            initMessages();
        }

        document.getElementById('mobile-date-btn').onclick = () => {
            const menu = document.getElementById('side-menu');
            menu.classList.toggle('hidden');
            menu.classList.toggle('fixed');
            menu.classList.toggle('inset-0');
            menu.classList.toggle('z-40');
        };

        document.getElementById('btn-logout').onclick = () => { localStorage.removeItem('chat_animal_id'); location.reload(); };

        onAuthStateChanged(auth, (user) => {
            const savedId = localStorage.getItem('chat_animal_id');
            if(savedId) loadChat(savedId);
        });

        lucide.createIcons();
    </script>
</body>
</html>
