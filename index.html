<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ChatApp - Admin Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        :root { --sat: env(safe-area-inset-bottom); }
        .hidden { display: none !important; }
        body, html { height: 100%; margin: 0; background: #0f172a; overscroll-behavior: none; }
        #chat-screen { height: 100dvh; display: flex; flex-direction: column; }
        #messages-container { flex: 1; overflow-y: auto; padding-bottom: 20px; }
        #animal-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(65px, 1fr)); gap: 12px; max-height: 45vh; overflow-y: auto; padding: 10px; }
        .animal-btn { font-size: 2.2rem; aspect-ratio: 1; background: rgba(255,255,255,0.05); border-radius: 1.25rem; display: flex; align-items: center; justify-content: center; }
        .safe-bottom { padding-bottom: calc(0.5rem + var(--sat)); }
        /* ä¿®æ­£ Flatpickr æ‰‹æ©Ÿç‰ˆå¤–è§€ */
        .flatpickr-input { color-scheme: dark; }
    </style>
</head>
<body class="text-white">

    <div id="login-screen" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-950 p-4">
        <div class="w-full max-w-md bg-slate-900 border border-white/10 p-6 rounded-[2.5rem] shadow-2xl">
            <h1 class="text-xl font-bold text-center mb-6 text-fuchsia-400 font-black tracking-widest">èº«åˆ†ç™»å…¥</h1>
            <div id="login-step-1">
                <div class="flex justify-center gap-3 mb-6">
                    <div onclick="removeAnimal(0)" class="selected-slot w-14 h-14 rounded-2xl bg-white/5 border-2 border-dashed border-white/20 flex items-center justify-center text-3xl cursor-pointer"></div>
                    <div onclick="removeAnimal(1)" class="selected-slot w-14 h-14 rounded-2xl bg-white/5 border-2 border-dashed border-white/20 flex items-center justify-center text-3xl cursor-pointer"></div>
                    <div onclick="removeAnimal(2)" class="selected-slot w-14 h-14 rounded-2xl bg-white/5 border-2 border-dashed border-white/20 flex items-center justify-center text-3xl cursor-pointer"></div>
                </div>
                <div id="animal-grid" class="custom-scrollbar"></div>
                <button id="btn-next" disabled class="w-full mt-6 bg-fuchsia-600 py-4 rounded-2xl font-black disabled:opacity-20 shadow-lg shadow-fuchsia-900/20 transition-all">ä¸‹ä¸€æ­¥</button>
            </div>
            <div id="login-step-2" class="hidden space-y-4 animate-in fade-in zoom-in duration-300">
                <div id="id-preview" class="text-center text-5xl mb-4 tracking-[0.2em]"></div>
                <input type="password" id="login-pin" inputmode="numeric" placeholder="PIN å¯†ç¢¼ (4-8 ä½)" class="w-full bg-black/40 border border-white/10 rounded-2xl px-4 py-4 text-center text-xl outline-none focus:border-fuchsia-500">
                <input type="text" id="login-name" placeholder="é¡¯ç¤ºæš±ç¨±" class="w-full bg-black/40 border border-white/10 rounded-2xl px-4 py-4 text-center outline-none focus:border-fuchsia-500">
                <div class="flex gap-2">
                    <button id="btn-back" class="flex-1 bg-slate-800 py-4 rounded-2xl font-bold">è¿”å›</button>
                    <button id="btn-login" class="flex-[2] bg-fuchsia-600 py-4 rounded-2xl font-black">é€²å…¥</button>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-screen" class="hidden">
        <header class="h-16 border-b border-white/10 flex items-center px-4 bg-slate-900/95 justify-between shrink-0">
            <div class="flex items-center gap-3 overflow-hidden">
                <span id="header-avatar" class="text-2xl"></span>
                <div class="truncate">
                    <h2 id="current-ch-name" class="font-bold text-sm truncate uppercase tracking-tighter"></h2>
                    <p id="display-date" class="text-[10px] text-fuchsia-400 font-mono font-bold"></p>
                </div>
            </div>
            <button onclick="toggleSideMenu()" class="p-2.5 bg-slate-800 rounded-xl active:bg-slate-700 transition-colors">
                <i data-lucide="menu" class="w-6 h-6 text-fuchsia-400"></i>
            </button>
        </header>
        
        <div id="messages-container" class="p-4 space-y-4 custom-scrollbar"></div>

        <div class="p-3 border-t border-white/10 bg-slate-900 safe-bottom">
            <form id="chat-form" class="flex gap-2 max-w-5xl mx-auto">
                <input type="text" id="msg-input" placeholder="å‚³é€è¨Šæ¯..." autocomplete="off" class="flex-1 bg-black/40 border border-white/10 rounded-full px-5 py-3 outline-none focus:border-fuchsia-500 text-sm">
                <button type="submit" class="bg-fuchsia-600 p-3 rounded-full shadow-lg active:scale-90 transition-transform">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </form>
        </div>

        <aside id="side-menu" class="fixed inset-y-0 right-0 w-80 bg-slate-900 border-l border-white/10 transform translate-x-full transition-transform duration-300 z-[110] flex flex-col">
            <div class="p-5 border-b border-white/10 flex justify-between items-center">
                <span class="font-black text-fuchsia-400 uppercase tracking-widest">ç³»çµ±é¸å–®</span>
                <button onclick="toggleSideMenu()"><i data-lucide="x"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto p-5 space-y-8 custom-scrollbar">
                <div>
                    <label class="text-[10px] text-gray-500 mb-3 block uppercase font-black tracking-widest">æ—¥æœŸé¸æ“‡</label>
                    <input type="text" id="date-picker-input" class="w-full bg-black/40 border border-white/10 rounded-2xl px-4 py-4 text-sm text-center font-bold mb-3">
                    <button onclick="goToday()" class="w-full py-3 bg-fuchsia-600/10 text-fuchsia-400 rounded-xl text-xs font-bold border border-fuchsia-500/20">å›åˆ°ä»Šæ—¥</button>
                </div>
                <div id="admin-panel" class="hidden space-y-4 pt-6 border-t border-white/10">
                    <label class="text-[10px] text-red-500 font-black mb-3 block uppercase tracking-widest">äººå“¡ç®¡ç†</label>
                    <div id="user-list" class="space-y-3"></div>
                </div>
            </div>
            <div class="p-5 border-t border-white/10">
                <button id="btn-logout" class="w-full py-4 text-red-400 bg-red-400/10 rounded-2xl text-xs font-black">ç™»å‡º</button>
            </div>
        </aside>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, getDoc, setDoc, deleteDoc, getDocs, limit } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBx-TGj56ULPupKwP1YipgQOgyBqwSAnos",
            authDomain: "chatroom-89cc9.firebaseapp.com",
            projectId: "chatroom-89cc9",
            storageBucket: "chatroom-89cc9.firebasestorage.app",
            messagingSenderId: "631226685830",
            appId: "1:631226685830:web:e3d3e0ed3202ff96d6b407"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ANIMALS = ["ğŸ¶", "ğŸ±", "ğŸ­", "ğŸ¹", "ğŸ°", "ğŸ¦Š", "ğŸ»", "ğŸ¼", "ğŸ¨", "ğŸ¯", "ğŸ¦", "ğŸ®", "ğŸ·", "ğŸ¸", "ğŸµ", "ğŸ™", "ğŸ§", "ğŸ¦„", "ğŸº", "ğŸ¦“", "ğŸ˜", "ğŸ¦’", "ğŸ«", "ğŸ¦–"];
        let selectedAnimals = [];
        let userProfile = null;
        let currentChatDate = "";
        let msgUnsubscribe = null;
        let fpInstance = null;

        const getTodayStr = () => new Date().toLocaleDateString('sv');

        // ä»‹é¢åˆå§‹åŒ–
        const grid = document.getElementById('animal-grid');
        ANIMALS.forEach(a => {
            const b = document.createElement('button');
            b.className = "animal-btn"; b.innerText = a;
            b.onclick = () => { if(selectedAnimals.length < 3) { selectedAnimals.push(a); updateSlots(); } };
            grid.appendChild(b);
        });

        window.removeAnimal = (i) => { selectedAnimals.splice(i, 1); updateSlots(); };
        function updateSlots() {
            document.querySelectorAll('.selected-slot').forEach((s, i) => s.innerText = selectedAnimals[i] || "");
            document.getElementById('btn-next').disabled = selectedAnimals.length !== 3;
        }

        document.getElementById('btn-next').onclick = () => {
            document.getElementById('login-step-1').classList.add('hidden');
            document.getElementById('login-step-2').classList.remove('hidden');
            document.getElementById('id-preview').innerText = selectedAnimals.join('');
        };

        document.getElementById('btn-back').onclick = () => {
            document.getElementById('login-step-1').classList.remove('hidden');
            document.getElementById('login-step-2').classList.add('hidden');
        };

        // ç™»å…¥
        document.getElementById('btn-login').onclick = async () => {
            const pin = document.getElementById('login-pin').value;
            const name = document.getElementById('login-name').value;
            const animalId = selectedAnimals.join('');
            if(pin.length < 4) return alert("PIN éœ€ 4~8 ä½");

            try {
                await signInAnonymously(auth);
                const userRef = doc(db, 'users', animalId);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists()) {
                    if (userSnap.data().pin !== pin) return alert("PIN éŒ¯èª¤");
                    userProfile = userSnap.data();
                } else {
                    if (!name) return alert("åˆæ¬¡ç™»å…¥è«‹è¼¸å…¥æš±ç¨±");
                    const userQuery = query(collection(db, 'users'), limit(1));
                    const userCheck = await getDocs(userQuery);
                    const role = userCheck.empty ? 'admin' : 'user';
                    userProfile = { name, pin, animalId, animals: selectedAnimals, role, createdAt: Date.now() };
                    await setDoc(userRef, userProfile);
                }
                localStorage.setItem('chat_animal_id', animalId);
                enterChat();
            } catch (e) { alert(e.message); }
        };

        // é€²å…¥èŠå¤©
        function enterChat() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('header-avatar').innerText = userProfile.animals[0];
            document.getElementById('current-ch-name').innerText = `${userProfile.name}${userProfile.role==='admin'?' ğŸ‘‘':''}`;
            
            // åˆå§‹åŒ– Flatpickr
            fpInstance = flatpickr("#date-picker-input", {
                defaultDate: "today", maxDate: "today", theme: "dark",
                onChange: ([date]) => loadMessages(date.toLocaleDateString('sv'))
            });

            if(userProfile.role === 'admin') initAdmin();
            loadMessages(getTodayStr());
            lucide.createIcons();
        }

        window.goToday = () => {
            const today = getTodayStr();
            fpInstance.setDate(today);
            loadMessages(today);
            toggleSideMenu();
        };

        function loadMessages(dateStr) {
            if(msgUnsubscribe) msgUnsubscribe();
            currentChatDate = dateStr;
            document.getElementById('display-date').innerText = `ROOM: ${dateStr}`;
            
            const q = query(collection(db, 'rooms', dateStr, 'messages'), orderBy('timestamp', 'asc'));

            msgUnsubscribe = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = snap.empty ? `<div class="text-center text-slate-600 py-20 text-xs">ğŸ“… ${dateStr} ç›®å‰å°šç„¡è¨Šæ¯</div>` : "";
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.senderId === userProfile.animalId;
                    const isAdmin = userProfile.role === 'admin';
                    const time = new Date(m.timestamp).toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });
                    
                    const msgDiv = document.createElement('div');
                    msgDiv.className = `flex gap-2 mb-4 ${isMe ? 'flex-row-reverse' : ''}`;
                    msgDiv.innerHTML = `
                        <div class="w-9 h-9 rounded-2xl bg-slate-800 flex shrink-0 items-center justify-center text-xl border border-white/5">${m.avatar}</div>
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[80%]">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[9px] text-slate-500 font-bold">${m.senderName}</span>
                                ${isAdmin ? `<button onclick="deleteMsg('${d.id}')" class="text-red-500 opacity-50 hover:opacity-100"><i data-lucide="trash-2" class="w-3 h-3"></i></button>` : ''}
                            </div>
                            <div class="flex items-end gap-1.5 ${isMe ? 'flex-row-reverse' : ''}">
                                <div class="px-4 py-2.5 rounded-2xl text-[13px] ${isMe ? 'bg-fuchsia-600 shadow-fuchsia-900/20' : 'bg-slate-800 border border-white/5'} shadow-lg">
                                    ${m.text}
                                </div>
                                <span class="text-[8px] text-slate-600 font-mono mb-1 shrink-0">${time}</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(msgDiv);
                });
                lucide.createIcons(); // å¿…é ˆåœ¨å‹•æ…‹å…§å®¹æ¸²æŸ“å¾ŒåŸ·è¡Œ
                container.scrollTop = container.scrollHeight;
            });
        }

        // åˆªé™¤è¨Šæ¯ (å°æ‡‰åˆ°ç•¶å‰é–‹å•Ÿçš„æ—¥æœŸæˆ¿é–“)
        window.deleteMsg = async (msgId) => {
            if(confirm("ç¢ºå®šåˆªé™¤æ­¤è¨Šæ¯å—ï¼Ÿ")) {
                await deleteDoc(doc(db, 'rooms', currentChatDate, 'messages', msgId));
            }
        };

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;
            const today = getTodayStr();
            await addDoc(collection(db, 'rooms', today, 'messages'), {
                text, senderId: userProfile.animalId, senderName: userProfile.name,
                avatar: userProfile.animals[0], timestamp: Date.now()
            });
            input.value = "";
            if(currentChatDate !== today) {
                fpInstance.setDate(today);
                loadMessages(today);
            }
        };

        // ç®¡ç†å“¡ï¼šäººå“¡ç®¡ç†
        function initAdmin() {
            document.getElementById('admin-panel').classList.remove('hidden');
            onSnapshot(collection(db, 'users'), (snap) => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data();
                    const item = document.createElement('div');
                    item.className = "p-4 bg-black/40 rounded-2xl text-xs border border-white/5 flex justify-between items-center";
                    item.innerHTML = `
                        <div class="flex flex-col">
                            <span class="font-black text-slate-100">${u.animals.join('')} ${u.name}</span>
                            <span class="text-[9px] text-fuchsia-500 font-mono uppercase tracking-widest">${u.role} | PIN: ${u.pin}</span>
                        </div>
                        ${u.role !== 'admin' ? `<button onclick="deleteUser('${d.id}')" class="text-rose-500 bg-rose-500/10 p-2 rounded-xl hover:bg-rose-500/20"><i data-lucide="user-minus" class="w-4 h-4"></i></button>` : '<i data-lucide="shield-check" class="text-amber-500 w-4 h-4"></i>'}
                    `;
                    list.appendChild(item);
                });
                lucide.createIcons();
            });
        }

        window.deleteUser = async (userId) => {
            if(confirm(`ç¢ºå®šè¨»éŠ·äººå“¡ ${userId} å—ï¼Ÿ`)) await deleteDoc(doc(db, 'users', userId));
        };

        window.toggleSideMenu = () => {
            document.getElementById('side-menu').classList.toggle('translate-x-full');
            lucide.createIcons();
        };

        document.getElementById('btn-logout').onclick = () => { localStorage.clear(); location.reload(); };

        // è‡ªå‹•ç™»å…¥æª¢æŸ¥
        (async () => {
            const savedId = localStorage.getItem('chat_animal_id');
            if(savedId) {
                const snap = await getDoc(doc(db, 'users', savedId));
                if(snap.exists()) {
                    userProfile = snap.data();
                    enterChat();
                }
            }
            lucide.createIcons();
        })();
    </script>
</body>
</html>
