<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ChatApp Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        :root { --sat: env(safe-area-inset-bottom); }
        .hidden { display: none !important; }
        body, html { height: 100%; margin: 0; background: #0f172a; overscroll-behavior: none; }
        
        #chat-screen { height: 100dvh; display: flex; flex-direction: column; }
        #messages-container { flex: 1; overflow-y: auto; padding-bottom: 80px; }

        /* å‹•ç‰©ç¶²æ ¼å„ªåŒ–ï¼šè®“å®ƒåœ¨æ‰‹æ©Ÿä¸Šæ›´å¥½æŒ‰ï¼Œä¸è¢«è£åˆ‡ */
        #animal-grid { 
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            max-height: 45vh;
            overflow-y: auto;
            padding: 10px;
        }
        .animal-btn {
            font-size: 2rem;
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.05);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
        }
        .animal-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.1); }
        
        .safe-bottom { padding-bottom: calc(1rem + var(--sat)); }
    </style>
</head>
<body class="text-white">

    <div id="login-screen" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-950 p-4">
        <div class="w-full max-w-lg bg-slate-900 border border-white/10 p-6 rounded-[2rem] shadow-2xl overflow-y-auto max-h-[90vh]">
            <h1 class="text-xl font-bold text-center mb-6 text-fuchsia-400">è«‹é¸æ“‡ 3 å€‹å‹•ç‰©èº«åˆ†</h1>
            
            <div id="login-step-1">
                <div class="flex justify-center gap-3 mb-6">
                    <div onclick="removeAnimal(0)" class="selected-slot w-14 h-14 rounded-xl bg-white/5 border-2 border-dashed border-white/20 flex items-center justify-center text-3xl cursor-pointer"></div>
                    <div onclick="removeAnimal(1)" class="selected-slot w-14 h-14 rounded-xl bg-white/5 border-2 border-dashed border-white/20 flex items-center justify-center text-3xl cursor-pointer"></div>
                    <div onclick="removeAnimal(2)" class="selected-slot w-14 h-14 rounded-xl bg-white/5 border-2 border-dashed border-white/20 flex items-center justify-center text-3xl cursor-pointer"></div>
                </div>
                
                <div id="animal-grid" class="custom-scrollbar"></div>
                
                <button id="btn-next" disabled class="w-full mt-6 bg-fuchsia-600 py-4 rounded-2xl font-bold disabled:opacity-20 transition-all">ä¸‹ä¸€æ­¥</button>
            </div>

            <div id="login-step-2" class="hidden space-y-4">
                <div id="id-preview" class="text-center text-4xl mb-4 tracking-widest"></div>
                <input type="password" id="login-pin" inputmode="numeric" placeholder="è¨­å®š 4-8 ä½ PIN ç¢¼" class="w-full bg-black/40 border border-white/10 rounded-2xl px-4 py-4 text-center text-xl outline-none focus:border-fuchsia-500">
                <input type="text" id="login-name" placeholder="æ‚¨çš„æš±ç¨±" class="w-full bg-black/40 border border-white/10 rounded-2xl px-4 py-4 text-center outline-none focus:border-fuchsia-500">
                <div class="flex gap-2">
                    <button id="btn-back" class="flex-1 bg-slate-800 py-4 rounded-2xl">è¿”å›</button>
                    <button id="btn-login" class="flex-[2] bg-fuchsia-600 py-4 rounded-2xl font-bold">é€²å…¥</button>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-screen" class="hidden">
        <header class="h-16 border-b border-white/10 flex items-center px-4 bg-slate-900/95 justify-between shrink-0">
            <div class="flex items-center gap-2 overflow-hidden">
                <span id="header-avatar" class="text-2xl"></span>
                <div class="truncate">
                    <h2 id="current-ch-name" class="font-bold text-sm truncate"></h2>
                    <p id="display-date" class="text-[10px] text-fuchsia-400 font-mono font-bold"></p>
                </div>
            </div>
            <button onclick="toggleSideMenu()" class="p-2 bg-slate-800 rounded-lg"><i data-lucide="menu"></i></button>
        </header>
        
        <div id="messages-container" class="p-4 space-y-4"></div>

        <div class="p-3 border-t border-white/10 bg-slate-900 safe-bottom shrink-0">
            <form id="chat-form" class="flex gap-2 max-w-4xl mx-auto">
                <input type="text" id="msg-input" placeholder="èªªé»ä»€éº¼..." autocomplete="off" class="flex-1 bg-black/40 border border-white/10 rounded-full px-5 py-2.5 outline-none focus:border-fuchsia-500">
                <button type="submit" class="bg-fuchsia-600 p-2.5 rounded-full"><i data-lucide="send"></i></button>
            </form>
        </div>

        <aside id="side-menu" class="fixed inset-y-0 right-0 w-72 bg-slate-900 shadow-2xl transform translate-x-full transition-transform duration-300 z-[110] flex flex-col border-l border-white/10">
            <div class="p-4 border-b border-white/10 flex justify-between items-center">
                <span class="font-bold">è¨­å®šé¸å–®</span>
                <button onclick="toggleSideMenu()"><i data-lucide="x"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto p-4 space-y-6">
                <div>
                    <label class="text-[10px] text-gray-500 mb-2 block uppercase">æ­·å²ç´€éŒ„æ—¥æœŸ</label>
                    <input type="text" id="date-picker" class="w-full bg-black/40 border border-white/10 rounded-xl px-3 py-3 text-sm text-center">
                </div>
                <div id="admin-panel" class="hidden space-y-4 pt-4 border-t border-white/10">
                    <label class="text-[10px] text-red-500 font-bold mb-2 block uppercase">ç®¡ç†å“¡é¢æ¿</label>
                    <div id="user-list" class="space-y-2"></div>
                </div>
            </div>
            <div class="p-4 border-t border-white/10">
                <button id="btn-logout" class="w-full py-3 text-red-400 bg-red-400/10 rounded-xl text-xs font-bold">ç™»å‡º</button>
            </div>
        </aside>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, doc, getDoc, setDoc, deleteDoc, getDocs, limit, runTransaction } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBx-TGj56ULPupKwP1YipgQOgyBqwSAnos",
            authDomain: "chatroom-89cc9.firebaseapp.com",
            projectId: "chatroom-89cc9",
            storageBucket: "chatroom-89cc9.firebasestorage.app",
            messagingSenderId: "631226685830",
            appId: "1:631226685830:web:e3d3e0ed3202ff96d6b407"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ANIMALS = ["ğŸ¶", "ğŸ±", "ğŸ­", "ğŸ¹", "ğŸ°", "ğŸ¦Š", "ğŸ»", "ğŸ¼", "ğŸ¨", "ğŸ¯", "ğŸ¦", "ğŸ®", "ğŸ·", "ğŸ¸", "ğŸµ", "ğŸ™", "ğŸ§", "ğŸ¦„", "ğŸº", "ğŸ¦“", "ğŸ˜", "ğŸ¦’"];
        let selectedAnimals = [];
        let userProfile = null;
        let selectedDate = new Date().toLocaleDateString('sv');
        let unsubscribeMessages = null;

        // åˆå§‹åŒ–æ—¥æœŸ
        const fp = flatpickr("#date-picker", {
            defaultDate: "today", maxDate: "today",
            onChange: ([date]) => {
                selectedDate = date.toLocaleDateString('sv');
                document.getElementById('display-date').innerText = `ğŸ“… ${selectedDate}`;
                initMessages();
                toggleSideMenu();
            }
        });

        // ç”ŸæˆæŒ‰éˆ•
        const grid = document.getElementById('animal-grid');
        ANIMALS.forEach(a => {
            const btn = document.createElement('button');
            btn.className = "animal-btn";
            btn.innerText = a;
            btn.onclick = () => { if(selectedAnimals.length < 3) { selectedAnimals.push(a); updateAnimalSlots(); }};
            grid.appendChild(btn);
        });

        window.removeAnimal = (i) => { selectedAnimals.splice(i, 1); updateAnimalSlots(); };
        window.toggleSideMenu = () => document.getElementById('side-menu').classList.toggle('translate-x-full');

        function updateAnimalSlots() {
            const slots = document.querySelectorAll('.selected-slot');
            slots.forEach((s, i) => s.innerText = selectedAnimals[i] || "");
            document.getElementById('btn-next').disabled = selectedAnimals.length !== 3;
        }

        document.getElementById('btn-next').onclick = () => {
            document.getElementById('login-step-1').classList.add('hidden');
            document.getElementById('login-step-2').classList.remove('hidden');
            document.getElementById('id-preview').innerText = selectedAnimals.join('');
        };

        document.getElementById('btn-back').onclick = () => {
            document.getElementById('login-step-1').classList.remove('hidden');
            document.getElementById('login-step-2').classList.add('hidden');
        };

        // --- å¼·ç¡¬çš„ Admin åˆ¤å®šé‚è¼¯ ---
        document.getElementById('btn-login').onclick = async () => {
            const pin = document.getElementById('login-pin').value;
            const name = document.getElementById('login-name').value;
            const animalId = selectedAnimals.join('');
            if(pin.length < 4) return alert("PIN éœ€ 4~8 ä½");

            try {
                if (!auth.currentUser) await signInAnonymously(auth);
                const userRef = doc(db, 'users', animalId);

                // ä½¿ç”¨ Transaction ç¢ºä¿åŸå­æ€§
                await runTransaction(db, async (transaction) => {
                    const userSnap = await transaction.get(userRef);
                    
                    if (userSnap.exists()) {
                        if (userSnap.get('pin') !== pin) throw "PIN éŒ¯èª¤";
                    } else {
                        if (!name) throw "è«‹è¼¸å…¥æš±ç¨±";
                        // æª¢æŸ¥æ˜¯å¦ç‚ºç¬¬ä¸€å€‹
                        const userCheckQuery = query(collection(db, 'users'), limit(1));
                        const userCheckSnap = await getDocs(userCheckQuery);
                        const isFirst = userCheckSnap.empty;

                        transaction.set(userRef, {
                            name, pin, animalId, animals: selectedAnimals,
                            role: isFirst ? 'admin' : 'user',
                            uid: auth.currentUser.uid,
                            createdAt: Date.now()
                        });
                    }
                });

                localStorage.setItem('chat_animal_id', animalId);
                location.reload();
            } catch (e) { alert(e); }
        };

        function initMessages() {
            if (unsubscribeMessages) unsubscribeMessages();
            const container = document.getElementById('messages-container');
            const q = query(collection(db, 'messages'), where('dateTag', '==', selectedDate), orderBy('timestamp', 'asc'));

            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                container.innerHTML = snapshot.empty ? `<div class="text-center text-xs text-slate-600 mt-20">ğŸ“… ${selectedDate} å°šç„¡è¨Šæ¯</div>` : "";
                snapshot.forEach(d => {
                    const msg = d.data();
                    const isMe = msg.senderId === userProfile.animalId;
                    const isAdmin = userProfile.role === 'admin';
                    const timeStr = new Date(msg.timestamp).toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });

                    const msgDiv = document.createElement('div');
                    msgDiv.className = `flex gap-2 mb-4 ${isMe ? 'flex-row-reverse' : ''}`;
                    msgDiv.innerHTML = `
                        <div class="w-9 h-9 rounded-xl bg-slate-800 flex shrink-0 items-center justify-center text-lg border border-white/5">${msg.senderAnimal}</div>
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[75%]">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[10px] text-gray-500">${msg.senderName}</span>
                                ${isAdmin ? `<button onclick="deleteMsg('${d.id}')" class="text-red-500 opacity-50"><i data-lucide="trash-2" class="w-3 h-3"></i></button>` : ''}
                            </div>
                            <div class="flex items-end gap-1.5 ${isMe ? 'flex-row-reverse' : ''}">
                                <div class="px-4 py-2 rounded-2xl text-sm ${isMe ? 'bg-fuchsia-600' : 'bg-slate-800'}">${msg.text}</div>
                                <span class="text-[8px] text-slate-600 font-mono">${timeStr}</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(msgDiv);
                });
                lucide.createIcons();
                container.scrollTop = container.scrollHeight;
            }, (err) => {
                console.error(err);
                if(err.message.includes("index")) {
                    container.innerHTML = `<div class="p-4 text-center text-xs text-red-400">âš ï¸ è«‹é»æ“Š F12 é€£çµå»ºç«‹ç´¢å¼•</div>`;
                }
            });
        }

        window.deleteMsg = async (id) => {
            if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) await deleteDoc(doc(db, 'messages', id));
        };

        async function initAdminPanel() {
            if (userProfile.role !== 'admin') return;
            document.getElementById('admin-panel').classList.remove('hidden');
            onSnapshot(collection(db, 'users'), (snap) => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data();
                    const div = document.createElement('div');
                    div.className = "p-3 bg-black/20 rounded-xl text-xs flex justify-between items-center";
                    div.innerHTML = `<span>${u.animals.join('')} ${u.name}</span><span class="text-fuchsia-400">PIN: ${u.pin}</span>`;
                    list.appendChild(div);
                });
            });
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;
            const today = new Date().toLocaleDateString('sv');
            await addDoc(collection(db, 'messages'), {
                text, senderId: userProfile.animalId, senderName: userProfile.name,
                senderAnimal: userProfile.animals[0], timestamp: Date.now(), dateTag: today
            });
            input.value = "";
            if(selectedDate !== today) { selectedDate = today; fp.setDate(today); initMessages(); }
        };

        onAuthStateChanged(auth, async (u) => {
            const animalId = localStorage.getItem('chat_animal_id');
            if(!animalId) return;
            const userSnap = await getDoc(doc(db, 'users', animalId));
            if(!userSnap.exists()) return;
            userProfile = userSnap.data();
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('header-avatar').innerText = userProfile.animals[0];
            document.getElementById('current-ch-name').innerText = userProfile.name + (userProfile.role==='admin'?' (ç®¡ç†è€…)':'');
            document.getElementById('display-date').innerText = `ğŸ“… ${selectedDate}`;
            initMessages();
            initAdminPanel();
            lucide.createIcons();
        });

        document.getElementById('btn-logout').onclick = () => { localStorage.clear(); location.reload(); };
        lucide.createIcons();
    </script>
</body>
</html>
