<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ChatApp - Pro Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        :root { --sat: env(safe-area-inset-bottom); }
        .hidden { display: none !important; }
        body, html { height: 100%; margin: 0; overscroll-behavior: none; }
        
        /* ‰∏ªÈ°åÈ°èËâ≤ÂÆöÁæ© */
        .theme-fuchsia { --main-color: #c026d3; --bg-color: #0f172a; --panel-color: #1e293b; --text-color: #ffffff; --border-color: rgba(255,255,255,0.1); --input-bg: rgba(0,0,0,0.4); --msg-other: #334155; }
        .theme-blue { --main-color: #2563eb; --bg-color: #020617; --panel-color: #0f172a; --text-color: #ffffff; --border-color: rgba(255,255,255,0.1); --input-bg: rgba(0,0,0,0.4); --msg-other: #1e293b; }
        .theme-white { --main-color: #6366f1; --bg-color: #f8fafc; --panel-color: #ffffff; --text-color: #1e293b; --border-color: rgba(0,0,0,0.1); --input-bg: rgba(0,0,0,0.05); --msg-other: #f1f5f9; }
        /* LINE ‰∏ªÈ°åÂÑ™Âåñ */
        .theme-line { --main-color: #06c755; --bg-color: #8babd8; --panel-color: #ffffff; --text-color: #000000; --border-color: rgba(0,0,0,0.08); --input-bg: #ffffff; --msg-other: #ffffff; }

        body { background: var(--bg-color); color: var(--text-color); transition: background 0.3s; }
        .bg-panel { background: var(--panel-color); }
        .text-main { color: var(--main-color); }
        .btn-main { background: var(--main-color); color: white; }
        .border-base { border-color: var(--border-color); }

        #messages-container { height: calc(100dvh - 64px - 80px); overflow-y: auto; }
        .animal-btn { aspect-ratio: 1; background: var(--input-bg); border-radius: 1rem; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; border: 1px solid var(--border-color); }
        
        /* Êï∏Â≠óÈçµÁõ§Ê®£Âºè */
        .numpad-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .num-btn { background: var(--input-bg); padding: 15px; border-radius: 12px; font-weight: bold; font-size: 1.2rem; border: 1px solid var(--border-color); }

        /* LINE Ë®äÊÅØÊ≥°Ê≥°ÁâπÂÆö‰øÆÊ≠£ */
        .theme-line .msg-bubble-me { background: #95ec69; color: #000; border: none; }
        .theme-line .msg-bubble-other { background: #ffffff; color: #000; border: none; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        
        .safe-bottom { padding-bottom: calc(0.5rem + var(--sat)); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--main-color); border-radius: 10px; }

        .avatar-img { width: 40px; height: 40px; border-radius: 12px; object-fit: cover; }
    </style>
</head>
<body class="theme-fuchsia">

    <div id="login-screen" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
        <div class="w-full max-w-sm bg-panel border border-base p-6 rounded-[2.5rem] shadow-2xl">
            <h1 data-i18n="loginTitle" class="text-xl font-bold text-center mb-6 text-main tracking-widest uppercase">Identity Login</h1>
            
            <div id="login-step-1">
                <div class="flex justify-center gap-3 mb-6">
                    <div onclick="removeAnimal(0)" class="selected-slot w-14 h-14 rounded-2xl bg-black/5 border-2 border-dashed border-base flex items-center justify-center text-3xl cursor-pointer"></div>
                    <div onclick="removeAnimal(1)" class="selected-slot w-14 h-14 rounded-2xl bg-black/5 border-2 border-dashed border-base flex items-center justify-center text-3xl cursor-pointer"></div>
                    <div onclick="removeAnimal(2)" class="selected-slot w-14 h-14 rounded-2xl bg-black/5 border-2 border-dashed border-base flex items-center justify-center text-3xl cursor-pointer"></div>
                </div>
                <div id="animal-grid" class="grid grid-cols-4 gap-3"></div>
                <button id="btn-next" disabled class="w-full mt-6 btn-main py-4 rounded-2xl font-black disabled:opacity-20 transition-all" data-i18n="nextStep">NEXT STEP</button>
            </div>

            <div id="login-step-2" class="hidden space-y-4">
                <div id="id-preview" class="text-center text-5xl mb-4 tracking-[0.2em]"></div>
                
                <div class="relative w-full h-14 bg-black/20 rounded-2xl flex items-center justify-center gap-2">
                    <div id="pin-display" class="flex gap-2"></div>
                </div>

                <div id="nick-container">
                    <input type="text" id="login-name" placeholder="Nickname" class="w-full bg-black/5 border border-base rounded-2xl px-4 py-4 text-center outline-none text-current">
                </div>

                <div class="numpad-grid">
                    <button onclick="pressNum('1')" class="num-btn">1</button>
                    <button onclick="pressNum('2')" class="num-btn">2</button>
                    <button onclick="pressNum('3')" class="num-btn">3</button>
                    <button onclick="pressNum('4')" class="num-btn">4</button>
                    <button onclick="pressNum('5')" class="num-btn">5</button>
                    <button onclick="pressNum('6')" class="num-btn">6</button>
                    <button onclick="pressNum('7')" class="num-btn">7</button>
                    <button onclick="pressNum('8')" class="num-btn">8</button>
                    <button onclick="pressNum('9')" class="num-btn">9</button>
                    <button onclick="pressNum('C')" class="num-btn text-red-500">C</button>
                    <button onclick="pressNum('0')" class="num-btn">0</button>
                    <button onclick="pressNum('‚å´')" class="num-btn">‚å´</button>
                </div>

                <div class="flex gap-2">
                    <button id="btn-back" class="flex-1 bg-slate-500/20 py-4 rounded-2xl font-bold" data-i18n="back">BACK</button>
                    <button id="btn-login" class="flex-[2] btn-main py-4 rounded-2xl font-black" data-i18n="login">LOGIN</button>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-screen" class="hidden flex flex-col h-screen">
        <header class="h-16 border-b border-base flex items-center px-4 bg-panel backdrop-blur justify-between shrink-0">
            <div class="flex items-center gap-3 overflow-hidden">
                <div id="header-avatar-box"></div>
                <div class="truncate">
                    <h2 id="current-ch-name" class="font-bold text-sm truncate uppercase tracking-tighter"></h2>
                    <p id="display-date" class="text-[10px] text-main font-mono font-bold"></p>
                </div>
            </div>
            <button onclick="toggleSideMenu()" class="p-2.5 bg-slate-500/10 rounded-xl active:scale-90 transition-transform">
                <i data-lucide="menu" class="w-6 h-6 text-main"></i>
            </button>
        </header>
        
        <div id="messages-container" class="p-4 space-y-4 custom-scrollbar"></div>

        <div class="p-3 border-t border-base bg-panel safe-bottom">
            <form id="chat-form" class="flex gap-2 max-w-5xl mx-auto">
                <input type="text" id="msg-input" placeholder="Aa..." autocomplete="off" class="flex-1 bg-black/5 border border-base rounded-full px-5 py-3 outline-none text-sm text-current">
                <button type="submit" class="btn-main p-3 rounded-full shadow-lg active:scale-90 transition-transform">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </form>
        </div>

        <aside id="side-menu" class="fixed inset-y-0 right-0 w-80 bg-panel shadow-2xl border-l border-base transform translate-x-full transition-transform duration-300 z-[110] flex flex-col">
            <div class="p-5 border-b border-base flex justify-between items-center bg-black/5">
                <span class="font-black text-main uppercase tracking-widest" data-i18n="settings">Settings</span>
                <button onclick="toggleSideMenu()"><i data-lucide="x"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto p-5 space-y-8 custom-scrollbar">
                <div>
                    <label class="text-[10px] opacity-60 mb-3 block uppercase font-black tracking-widest">Avatar Image URL</label>
                    <div class="flex gap-2">
                        <input type="text" id="avatar-url-input" placeholder="https://..." class="flex-1 bg-black/5 border border-base rounded-xl px-4 py-2 text-xs outline-none">
                        <button onclick="updateAvatar()" class="px-4 py-2 btn-main rounded-xl text-xs font-bold">SAVE</button>
                    </div>
                </div>

                <div>
                    <label class="text-[10px] opacity-60 mb-3 block uppercase font-black tracking-widest" data-i18n="langTitle">Language</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setLang('zh')" class="py-2 rounded-xl border border-base text-[10px] font-bold" id="lang-zh">ÁπÅÈ´î</button>
                        <button onclick="setLang('en')" class="py-2 rounded-xl border border-base text-[10px] font-bold" id="lang-en">EN</button>
                        <button onclick="setLang('ja')" class="py-2 rounded-xl border border-base text-[10px] font-bold" id="lang-ja">Êó•Êú¨Ë™û</button>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] opacity-60 mb-3 block uppercase font-black tracking-widest" data-i18n="themeTitle">Theme Color</label>
                    <div class="flex gap-3">
                        <button onclick="setTheme('fuchsia')" class="w-10 h-10 rounded-full bg-fuchsia-600 border-2 border-white/20"></button>
                        <button onclick="setTheme('blue')" class="w-10 h-10 rounded-full bg-blue-600 border-2 border-white/20"></button>
                        <button onclick="setTheme('white')" class="w-10 h-10 rounded-full bg-white border-2 border-slate-300 shadow-inner"></button>
                        <button onclick="setTheme('line')" class="w-10 h-10 rounded-full bg-[#06c755] border-2 border-white/20"></button>
                    </div>
                </div>
                <div id="admin-panel" class="hidden space-y-4 pt-6 border-t border-base">
                    <label class="text-[10px] text-red-500 font-black mb-3 block uppercase tracking-widest" data-i18n="adminTitle">User Mgmt (Admin)</label>
                    <div id="user-list" class="space-y-3"></div>
                </div>
            </div>
            <div class="p-5 border-t border-base">
                <button id="btn-logout" class="w-full py-4 text-red-500 bg-red-500/10 rounded-2xl text-xs font-black uppercase tracking-widest" data-i18n="logout">Logout</button>
            </div>
        </aside>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, getDoc, setDoc, deleteDoc, getDocs, limit, updateDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBx-TGj56ULPupKwP1YipgQOgyBqwSAnos",
            authDomain: "chatroom-89cc9.firebaseapp.com",
            projectId: "chatroom-89cc9",
            storageBucket: "chatroom-89cc9.firebasestorage.app",
            messagingSenderId: "631226685830",
            appId: "1:631226685830:web:e3d3e0ed3202ff96d6b407"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const i18n = {
            zh: { loginTitle: "Ë∫´‰ªΩÈ©óË≠â", nextStep: "‰∏ã‰∏ÄÊ≠•", back: "ËøîÂõû", login: "ÁôªÂÖ•", settings: "Ë®≠ÂÆö", langTitle: "Ë™ûË®Ä", themeTitle: "‰∏ªÈ°å", logout: "ÁôªÂá∫", adminTitle: "Áî®Êà∂ÁÆ°ÁêÜ", noMsg: "Â∞öÁÑ°Ë®äÊÅØ", delMsg: "Âà™Èô§Ë®äÊÅØÔºü", delUser: "Âà™Èô§Ê≠§Áî®Êà∂Ôºü", pinErr: "PIN ÈåØË™§", inputNick: "Ë´ãËº∏ÂÖ•Êö±Á®±" },
            en: { loginTitle: "Identity", nextStep: "Next", back: "Back", login: "Login", settings: "Settings", langTitle: "Lang", themeTitle: "Theme", logout: "Logout", adminTitle: "User Mgmt", noMsg: "No messages", delMsg: "Delete?", delUser: "Delete User?", pinErr: "PIN Error", inputNick: "Enter Nickname" },
            ja: { loginTitle: "Ë™çË®º", nextStep: "Ê¨°„Å∏", back: "Êàª„Çã", login: "„É≠„Ç∞„Ç§„É≥", settings: "Ë®≠ÂÆö", langTitle: "Ë®ÄË™û", themeTitle: "„ÉÜ„Éº„Éû", logout: "„É≠„Ç∞„Ç¢„Ç¶„Éà", adminTitle: "„É¶„Éº„Ç∂„ÉºÁÆ°ÁêÜ", noMsg: "„É°„ÉÉ„Çª„Éº„Ç∏„Å™„Åó", delMsg: "ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü", delUser: "„É¶„Éº„Ç∂„Éº„ÇíÂâäÈô§Ôºü", pinErr: "PIN„Ç≥„Éº„Éâ„ÅÆÈñìÈÅï„ÅÑ", inputNick: "„Éã„ÉÉ„ÇØ„Éç„Éº„É†„ÇíÂÖ•Âäõ" }
        };

        let currentLang = localStorage.getItem('chat_lang') || 'zh';
        const ANIMALS = ["üê∂", "üê±", "üê∞", "ü¶ä", "üêª", "üêº", "üê®", "üêØ", "ü¶Å", "üêÆ", "üê∑", "üê∏", "üêô", "üêß", "ü¶Ñ", "ü¶ñ"];
        let selectedAnimals = [];
        let pinInput = "";
        let userProfile = null;
        let currentChatDate = new Date().toLocaleDateString('sv');
        let msgUnsubscribe = null;

        window.setTheme = (theme) => {
            document.body.className = `theme-${theme}`;
            localStorage.setItem('chat_theme', theme);
        };

        window.setLang = (lang) => {
            currentLang = lang;
            localStorage.setItem('chat_lang', lang);
            document.querySelectorAll('[data-i18n]').forEach(el => {
                el.innerText = i18n[lang][el.getAttribute('data-i18n')];
            });
            ['lang-zh', 'lang-en', 'lang-ja'].forEach(id => {
                document.getElementById(id).className = `py-2 rounded-xl border border-base text-[10px] font-bold ${id==='lang-'+lang?'btn-main':'opacity-50'}`;
            });
        };

        // --- PIN ÈçµÁõ§ÈÇèËºØ ---
        window.pressNum = (n) => {
            if (n === 'C') pinInput = "";
            else if (n === '‚å´') pinInput = pinInput.slice(0, -1);
            else if (pinInput.length < 8) pinInput += n;
            renderPin();
        };

        function renderPin() {
            const container = document.getElementById('pin-display');
            container.innerHTML = "";
            for (let i = 0; i < pinInput.length; i++) {
                const dot = document.createElement('div');
                dot.className = "w-3 h-3 rounded-full bg-main animate-pulse";
                container.appendChild(dot);
            }
        }

        // --- ÁôªÂÖ•ÊµÅÁ®ã ---
        const grid = document.getElementById('animal-grid');
        ANIMALS.forEach(a => {
            const b = document.createElement('button');
            b.className = "animal-btn"; b.innerText = a;
            b.onclick = () => { if(selectedAnimals.length < 3) { selectedAnimals.push(a); updateSlots(); } };
            grid.appendChild(b);
        });

        window.removeAnimal = (i) => { selectedAnimals.splice(i, 1); updateSlots(); };
        function updateSlots() {
            document.querySelectorAll('.selected-slot').forEach((s, i) => {
                s.innerText = selectedAnimals[i] || "";
                s.style.borderColor = selectedAnimals[i] ? 'var(--main-color)' : 'var(--border-color)';
            });
            document.getElementById('btn-next').disabled = selectedAnimals.length !== 3;
        }

        document.getElementById('btn-next').onclick = async () => {
            const animalId = selectedAnimals.join('');
            const userRef = doc(db, 'users', animalId);
            const userSnap = await getDoc(userRef);
            
            // Â¶ÇÊûúÁî®Êà∂Â∑≤Â≠òÂú®ÔºåÈö±ËóèÊö±Á®±Ëº∏ÂÖ•Ê°Ü
            document.getElementById('nick-container').classList.toggle('hidden', userSnap.exists());
            document.getElementById('login-step-1').classList.add('hidden');
            document.getElementById('login-step-2').classList.remove('hidden');
            document.getElementById('id-preview').innerText = animalId;
        };

        document.getElementById('btn-back').onclick = () => {
            document.getElementById('login-step-1').classList.remove('hidden');
            document.getElementById('login-step-2').classList.add('hidden');
            pinInput = ""; renderPin();
        };

        document.getElementById('btn-login').onclick = async () => {
            const animalId = selectedAnimals.join('');
            const name = document.getElementById('login-name').value;
            if(pinInput.length < 4) return alert("PIN (min 4)");

            try {
                await signInAnonymously(auth);
                const userRef = doc(db, 'users', animalId);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists()) {
                    if (userSnap.data().pin !== pinInput) return alert(i18n[currentLang].pinErr);
                    userProfile = userSnap.data();
                } else {
                    if (!name) return alert(i18n[currentLang].inputNick);
                    const userCheck = await getDocs(query(collection(db, 'users'), limit(1)));
                    userProfile = { 
                        name, pin: pinInput, animalId, 
                        animals: selectedAnimals, 
                        role: userCheck.empty ? 'admin' : 'user', 
                        avatarUrl: "", createdAt: Date.now() 
                    };
                    await setDoc(userRef, userProfile);
                }
                localStorage.setItem('chat_animal_id', animalId);
                enterChat();
            } catch (e) { alert(e.message); }
        };

        function enterChat() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            
            const avatarHtml = userProfile.avatarUrl 
                ? `<img src="${userProfile.avatarUrl}" class="avatar-img">`
                : `<div class="w-10 h-10 rounded-2xl bg-slate-500/10 flex items-center justify-center text-xl border border-base">${userProfile.animals[0]}</div>`;
            
            document.getElementById('header-avatar-box').innerHTML = avatarHtml;
            document.getElementById('current-ch-name').innerText = userProfile.name + (userProfile.role === 'admin' ? ' üëë' : '');
            
            if(userProfile.role === 'admin') initAdmin();
            loadMessages(currentChatDate);
            lucide.createIcons();
        }

        window.updateAvatar = async () => {
            const url = document.getElementById('avatar-url-input').value;
            if(!url) return;
            await updateDoc(doc(db, 'users', userProfile.animalId), { avatarUrl: url });
            userProfile.avatarUrl = url;
            enterChat();
            alert("Updated!");
        };

        function loadMessages(dateStr) {
            if(msgUnsubscribe) msgUnsubscribe();
            document.getElementById('display-date').innerText = `ROOM: ${dateStr}`;
            const q = query(collection(db, 'rooms', dateStr, 'messages'), orderBy('timestamp', 'asc'));

            msgUnsubscribe = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = snap.empty ? `<div class="text-center opacity-40 py-20 text-xs uppercase">${i18n[currentLang].noMsg}</div>` : "";
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.senderId === userProfile.animalId;
                    const time = new Date(m.timestamp).toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });
                    
                    const avatarContent = m.senderAvatar 
                        ? `<img src="${m.senderAvatar}" class="w-10 h-10 rounded-2xl object-cover border border-base">`
                        : `<div class="w-10 h-10 rounded-2xl bg-slate-500/10 flex items-center justify-center text-xl border border-base">${m.animalEmoji}</div>`;

                    const msgDiv = document.createElement('div');
                    msgDiv.className = `flex gap-2 mb-4 ${isMe ? 'flex-row-reverse' : ''}`;
                    msgDiv.innerHTML = `
                        <div class="shrink-0">${avatarContent}</div>
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[75%]">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[9px] opacity-50 font-black">${m.senderName}</span>
                            </div>
                            <div class="flex items-end gap-1.5 ${isMe ? 'flex-row-reverse' : ''}">
                                <div class="px-4 py-2.5 rounded-2xl text-sm ${isMe ? 'msg-bubble-me btn-main' : 'msg-bubble-other bg-panel border border-base'}">
                                    ${m.text}
                                </div>
                                <span class="text-[8px] opacity-40 font-mono mb-1 shrink-0">${time}</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(msgDiv);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            await addDoc(collection(db, 'rooms', currentChatDate, 'messages'), {
                text: input.value.trim(), 
                senderId: userProfile.animalId, 
                senderName: userProfile.name,
                senderAvatar: userProfile.avatarUrl || "",
                animalEmoji: userProfile.animals[0],
                timestamp: Date.now()
            });
            input.value = "";
        };

        function initAdmin() {
            document.getElementById('admin-panel').classList.remove('hidden');
            onSnapshot(collection(db, 'users'), (snap) => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data();
                    const item = document.createElement('div');
                    item.className = "p-4 bg-black/5 rounded-2xl text-xs border border-base flex justify-between items-center";
                    item.innerHTML = `
                        <div class="flex flex-col">
                            <span class="font-black">${u.animals.join('')} ${u.name}</span>
                            <span class="text-[9px] text-main font-mono">PIN: ${u.pin}</span>
                        </div>
                        ${u.role !== 'admin' ? `<button onclick="deleteUser('${d.id}')" class="text-red-500 bg-red-500/10 p-2 rounded-xl"><i data-lucide="user-x" class="w-4 h-4"></i></button>` : '<i data-lucide="shield" class="text-amber-500 w-4 h-4"></i>'}
                    `;
                    list.appendChild(item);
                });
                lucide.createIcons();
            });
        }

        window.deleteUser = async (uid) => {
            if(confirm(i18n[currentLang].delUser)) await deleteDoc(doc(db, 'users', uid));
        };

        window.toggleSideMenu = () => document.getElementById('side-menu').classList.toggle('translate-x-full');

        document.getElementById('btn-logout').onclick = () => { localStorage.clear(); location.reload(); };

        (async () => {
            setTheme(localStorage.getItem('chat_theme') || 'fuchsia');
            setLang(currentLang);
            const savedId = localStorage.getItem('chat_animal_id');
            if(savedId) {
