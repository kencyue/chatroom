<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase èŠå¤©å®¤ (ç´”æ·¨ç‰ˆ)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
        }
    }
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* æ»¾å‹•æ¢ç¾åŒ– */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(100,100,100,0.4); border-radius: 10px; }
        
        /* åŸºç¤å‹•ç•« */
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        body { background-color: #111827; color: white; margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        
        // Firebase SDK
        import { initializeApp } from 'firebase/app';
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from 'firebase/auth';
        import { 
            getFirestore, collection, addDoc, onSnapshot, query, 
            serverTimestamp, doc, setDoc, getDoc, updateDoc, deleteDoc, writeBatch
        } from 'firebase/firestore';

        // --- è¨­å®šèˆ‡å¸¸æ•¸ ---
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyBx-TGj56ULPupKwP1YipgQOgyBqwSAnos",
            authDomain: "chatroom-89cc9.firebaseapp.com",
            projectId: "chatroom-89cc9",
            storageBucket: "chatroom-89cc9.firebasestorage.app",
            messagingSenderId: "631226685830",
            appId: "1:631226685830:web:e3d3e0ed3202ff96d6b407",
            measurementId: "G-BEMTWM3XD5"
        };

        const ANIMALS = ["ğŸ¶", "ğŸ±", "ğŸ­", "ğŸ¹", "ğŸ°", "ğŸ¦Š", "ğŸ»", "ğŸ¼", "ğŸ¨", "ğŸ¯", "ğŸ¦", "ğŸ®", "ğŸ·", "ğŸ¸", "ğŸµ", "ğŸ”", "ğŸ§", "ğŸ¦", "ğŸ¦„", "ğŸ™"];

        // --- åˆå§‹åŒ– Firebase ---
        let app, auth, db, appId = 'chatroom-v1';
        try {
            app = initializeApp(FIREBASE_CONFIG);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Firebase Init Error:", e);
        }

        // --- ç°¡æ˜“ SVG Icons (å–ä»£ lucide-react ä»¥é¿å…è¡çª) ---
        const Icons = {
            Send: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>,
            Settings: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>,
            Trash: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>,
            LogOut: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>,
            Menu: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>,
            X: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
            Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        };

        // --- å°å…ƒä»¶ ---
        const Spinner = () => (
            <svg className="animate-spin h-8 w-8 text-fuchsia-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        );

        const Avatar = ({ url, fallback }) => {
            const [err, setErr] = useState(false);
            if (url && !err) return <img src={url} onError={()=>setErr(true)} className="w-10 h-10 rounded-full border border-gray-600 object-cover" />;
            return <div className="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center text-xl border border-gray-600">{fallback}</div>;
        };

        const Modal = ({ isOpen, children }) => {
            if (!isOpen) return null;
            return <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4 fade-in">{children}</div>;
        };

        // --- ä¸»ç¨‹å¼ ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [profile, setProfile] = useState(null);
            const [step, setStep] = useState('loading'); // loading, login, chat, error, protocol_error
            const [errorMsg, setErrorMsg] = useState('');
            const [appName, setAppName] = useState('èŠå¤©å®¤');

            // æª¢æŸ¥æ˜¯å¦ç‚º file:// å”è­°
            useEffect(() => {
                if (window.location.protocol === 'file:') {
                    setStep('protocol_error');
                    return;
                }
                if (!auth) {
                    setErrorMsg("Firebase æœªèƒ½åˆå§‹åŒ–ã€‚");
                    setStep('error');
                    return;
                }
                
                signInAnonymously(auth).catch(err => console.error("Auth:", err));
                
                const unsubAuth = onAuthStateChanged(auth, (u) => {
                    if (u) {
                        setUser(u);
                        const savedId = localStorage.getItem('chat_animal_id');
                        if (savedId) checkProfile(savedId, u.uid);
                        else setStep('login');
                    } else {
                        setStep('login');
                    }
                });
                
                const unsubSys = onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'system', 'config'), (doc) => {
                    if (doc.exists()) setAppName(doc.data().appName || 'èŠå¤©å®¤');
                });

                return () => { unsubAuth(); unsubSys(); };
            }, []);

            const checkProfile = (id, uid) => {
                setStep('loading');
                const unsub = onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'users', id), (doc) => {
                    if (doc.exists()) {
                        const data = doc.data();
                        if (data.kickedUntil && data.kickedUntil > Date.now()) {
                            setErrorMsg(`æ‚¨å·²è¢«å°é–è‡³ ${new Date(data.kickedUntil).toLocaleString()}`);
                            setStep('error');
                            localStorage.removeItem('chat_animal_id');
                        } else {
                            setProfile({ ...data, id: doc.id });
                            setStep('chat');
                            // Update heartbeat
                            updateDoc(doc.ref, { lastSeenAt: serverTimestamp(), uid: uid }).catch(()=>{});
                        }
                    } else {
                        localStorage.removeItem('chat_animal_id');
                        setStep('login');
                    }
                });
                return unsub;
            };

            const handleLogin = async (animals, pin, name) => {
                const id = animals.join('');
                try {
                    const ref = doc(db, 'artifacts', appId, 'public', 'data', 'users', id);
                    const snap = await getDoc(ref);
                    
                    if (snap.exists()) {
                        if (snap.data().pin !== pin) throw new Error("PIN ç¢¼éŒ¯èª¤");
                        if (snap.data().kickedUntil > Date.now()) throw new Error("å¸³è™Ÿè¢«å°é–ä¸­");
                    } else {
                        if (!name) throw new Error("è«‹è¼¸å…¥æš±ç¨±");
                        const sysRef = doc(db, 'artifacts', appId, 'public', 'data', 'system', 'config');
                        const isFirst = !(await getDoc(sysRef)).exists();
                        
                        await setDoc(ref, {
                            animalId: id, animals, pin, name, avatarUrl: '', 
                            role: isFirst ? 'admin' : 'user',
                            createdAt: serverTimestamp(), lastSeenAt: serverTimestamp()
                        });
                        
                        if (isFirst) {
                            await setDoc(sysRef, { initialized: true, appName: "èŠå¤©å®¤" });
                            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'channels', 'general'), {
                                name: "ä¸€èˆ¬é–’èŠ", emoji: "ğŸ’¬", createdAt: serverTimestamp()
                            });
                        }
                    }
                    localStorage.setItem('chat_animal_id', id);
                    checkProfile(id, auth.currentUser.uid);
                } catch (e) {
                    alert(e.message);
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('chat_animal_id');
                setProfile(null);
                setStep('login');
            };

            if (step === 'protocol_error') return (
                <div className="flex flex-col items-center justify-center h-screen bg-gray-900 text-center p-4">
                    <h1 className="text-2xl font-bold text-red-500 mb-4">âš ï¸ ç„¡æ³•åŸ·è¡Œ</h1>
                    <p className="text-gray-300">Firebase ç„¡æ³•åœ¨ <code>file://</code> æ¨¡å¼ä¸‹é‹ä½œã€‚</p>
                    <p className="text-gray-400 mt-2">è«‹ä½¿ç”¨ Local Server é–‹å•Ÿæ­¤æª”æ¡ˆã€‚<br/>(ä¾‹å¦‚ VS Code çš„ Live Server)</p>
                </div>
            );

            if (step === 'loading') return <div className="flex h-screen items-center justify-center bg-gray-900"><Spinner /></div>;
            
            if (step === 'error') return (
                <div className="flex flex-col h-screen items-center justify-center bg-gray-900 text-red-500 gap-4">
                    <h2 className="text-xl font-bold">{errorMsg}</h2>
                    <button onClick={() => window.location.reload()} className="px-4 py-2 bg-gray-800 rounded text-white">é‡æ–°æ•´ç†</button>
                    <button onClick={handleLogout} className="px-4 py-2 bg-gray-800 rounded text-white">ç™»å‡ºé‡è©¦</button>
                </div>
            );

            return step === 'login' 
                ? <LoginView onLogin={handleLogin} appName={appName} /> 
                : <ChatView profile={profile} appName={appName} onLogout={handleLogout} />;
        };

        // --- ç™»å…¥ç•«é¢ ---
        const LoginView = ({ onLogin, appName }) => {
            const [sel, setSel] = useState([]);
            const [pin, setPin] = useState('');
            const [name, setName] = useState('');
            const [page, setPage] = useState(1);

            const toggle = (a) => {
                if (sel.includes(a)) return;
                if (sel.length < 3) setSel([...sel, a]);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 fade-in">
                    <div className="w-full max-w-md bg-gray-800/50 backdrop-blur border border-gray-700 p-6 rounded-2xl shadow-xl">
                        <h1 className="text-2xl font-bold text-center text-fuchsia-400 mb-6">{appName}</h1>
                        
                        {page === 1 ? (
                            <>
                                <p className="text-center text-gray-400 mb-4">é¸æ“‡ 3 å€‹å‹•ç‰©ä½œç‚ºå¸³è™Ÿ</p>
                                <div className="flex justify-center gap-2 mb-4 bg-gray-900/50 p-2 rounded-lg h-16 items-center">
                                    {sel.map((a,i) => <span key={i} onClick={()=>{const n=[...sel];n.splice(i,1);setSel(n)}} className="text-3xl cursor-pointer hover:scale-110 transition">{a}</span>)}
                                </div>
                                <div className="grid grid-cols-5 gap-2 h-48 overflow-y-auto custom-scrollbar p-1">
                                    {ANIMALS.map(a => (
                                        <button key={a} onClick={()=>toggle(a)} disabled={sel.length>=3} className="text-2xl p-2 bg-gray-700/50 rounded hover:bg-gray-600 disabled:opacity-30 transition">
                                            {a}
                                        </button>
                                    ))}
                                </div>
                                <button onClick={()=>sel.length===3 && setPage(2)} disabled={sel.length!==3} className="w-full mt-6 bg-fuchsia-600 py-3 rounded-xl font-bold disabled:opacity-50">ä¸‹ä¸€æ­¥</button>
                            </>
                        ) : (
                            <div className="space-y-4">
                                <div className="text-4xl text-center mb-6">{sel.join('')}</div>
                                <input value={pin} onChange={e=>setPin(e.target.value.replace(/\D/g,'').slice(0,8))} placeholder="PIN (4-8ä½æ•¸å­—)" className="w-full bg-gray-900 border border-gray-600 rounded-xl px-4 py-3 text-center text-xl tracking-widest outline-none focus:border-fuchsia-500"/>
                                <input value={name} onChange={e=>setName(e.target.value)} placeholder="æ‚¨çš„æš±ç¨±" className="w-full bg-gray-900 border border-gray-600 rounded-xl px-4 py-3 text-center outline-none focus:border-fuchsia-500"/>
                                <div className="flex gap-2 pt-2">
                                    <button onClick={()=>setPage(1)} className="flex-1 bg-gray-700 py-3 rounded-xl">é‡é¸</button>
                                    <button onClick={()=>pin.length>=4&&onLogin(sel,pin,name)} className="flex-[2] bg-fuchsia-600 py-3 rounded-xl font-bold">é€²å…¥</button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- èŠå¤©ä¸»ç•«é¢ ---
        const ChatView = ({ profile, appName, onLogout }) => {
            const [channels, setChannels] = useState([]);
            const [currCh, setCurrCh] = useState('general');
            const [msgs, setMsgs] = useState([]);
            const [text, setText] = useState('');
            const [menuOpen, setMenuOpen] = useState(false);
            const dummy = useRef();

            useEffect(() => onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'channels')), s => {
                const list = s.docs.map(d=>({id:d.id, ...d.data()})).sort((a,b)=>(a.createdAt?.seconds||0)-(b.createdAt?.seconds||0));
                setChannels(list);
                if(list.length && !list.find(c=>c.id===currCh)) setCurrCh(list[0].id);
            }), []);

            useEffect(() => onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'messages')), s => {
                const all = s.docs.map(d=>({id:d.id, ...d.data()}));
                setMsgs(all.filter(m=>m.channelId===currCh).sort((a,b)=>a.timestamp-b.timestamp));
                setTimeout(()=>dummy.current?.scrollIntoView({behavior:'smooth'}), 100);
            }), [currCh]);

            const send = async (e) => {
                e.preventDefault();
                if (!text.trim()) return;
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'messages'), {
                    text: text.trim(), channelId: currCh, senderId: profile.id, senderName: profile.name, 
                    senderAvatarUrl: profile.avatarUrl, senderAnimal: profile.animals[0], timestamp: Date.now()
                });
                setText('');
            };

            const delMsg = async (mid) => {
                if (confirm("ç¢ºå®šåˆªé™¤æ­¤è¨Šæ¯ï¼Ÿ")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'messages', mid));
            };

            const curChannelInfo = channels.find(c=>c.id===currCh) || {name:'...', emoji:'â³'};

            return (
                <div className="flex h-screen overflow-hidden">
                    {/* Sidebar */}
                    <div className={`fixed inset-y-0 left-0 z-20 w-64 bg-gray-800 border-r border-gray-700 transform transition-transform duration-200 md:relative md:translate-x-0 ${menuOpen?'translate-x-0':'-translate-x-full'}`}>
                        <div className="p-4 border-b border-gray-700 flex justify-between items-center">
                            <h2 className="font-bold text-fuchsia-400">{appName}</h2>
                            <button onClick={()=>setMenuOpen(false)} className="md:hidden"><Icons.X/></button>
                        </div>
                        <div className="p-2 space-y-1 overflow-y-auto h-[calc(100%-130px)] custom-scrollbar">
                            {channels.map(ch => (
                                <button key={ch.id} onClick={()=>{setCurrCh(ch.id);setMenuOpen(false)}} className={`w-full text-left px-4 py-3 rounded-xl flex items-center gap-3 ${currCh===ch.id?'bg-fuchsia-600 text-white':'text-gray-400 hover:bg-gray-700'}`}>
                                    <span>{ch.emoji}</span> <span>{ch.name}</span>
                                </button>
                            ))}
                        </div>
                        <div className="absolute bottom-0 w-full p-4 border-t border-gray-700 bg-gray-800">
                            <div className="flex items-center gap-3 mb-3">
                                <Avatar url={profile.avatarUrl} fallback={profile.animals[0]} />
                                <div className="overflow-hidden">
                                    <div className="font-bold truncate text-sm">{profile.name}</div>
                                    <div className="text-xs text-gray-500">ID: {profile.id}</div>
                                </div>
                            </div>
                            <button onClick={onLogout} className="flex items-center gap-2 text-red-400 hover:text-red-300 text-sm"><Icons.LogOut/> ç™»å‡º</button>
                        </div>
                    </div>

                    {/* Main */}
                    <div className="flex-1 flex flex-col w-full bg-gray-900">
                        <div className="h-16 border-b border-gray-700 flex items-center px-4 bg-gray-800/80 backdrop-blur z-10">
                            <button onClick={()=>setMenuOpen(true)} className="mr-3 md:hidden"><Icons.Menu/></button>
                            <span className="text-2xl mr-2">{curChannelInfo.emoji}</span>
                            <span className="font-bold">{curChannelInfo.name}</span>
                        </div>

                        <div className="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar">
                            {msgs.map(msg => {
                                const isMe = msg.senderId === profile.id;
                                const isAdmin = profile.role === 'admin';
                                return (
                                    <div key={msg.id} className={`flex gap-3 ${isMe?'flex-row-reverse':''}`}>
                                        <Avatar url={msg.senderAvatarUrl} fallback={msg.senderAnimal} />
                                        <div className={`flex flex-col max-w-[75%] ${isMe?'items-end':''}`}>
                                            <div className="flex items-baseline gap-2 mb-1">
                                                <span className="text-xs text-gray-400 font-bold">{msg.senderName}</span>
                                                <span className="text-[10px] text-gray-500">{new Date(msg.timestamp).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span>
                                            </div>
                                            <div className={`px-4 py-2 rounded-2xl break-words relative group ${isMe?'bg-fuchsia-600 text-white rounded-tr-none':'bg-gray-800 text-gray-200 rounded-tl-none'}`}>
                                                {msg.text}
                                                {(isMe || isAdmin) && (
                                                    <button onClick={()=>delMsg(msg.id)} className="absolute -top-2 -right-2 bg-red-600 p-1 rounded-full opacity-0 group-hover:opacity-100 transition shadow"><Icons.X/></button>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                            <div ref={dummy}></div>
                        </div>

                        <div className="p-4 bg-gray-800 border-t border-gray-700">
                            <form onSubmit={send} className="flex gap-2 max-w-4xl mx-auto">
                                <input value={text} onChange={e=>setText(e.target.value)} placeholder={`åœ¨ #${curChannelInfo.name} ç™¼è¨€...`} className="flex-1 bg-gray-900 border border-gray-600 rounded-xl px-4 py-3 outline-none focus:border-fuchsia-500"/>
                                <button disabled={!text.trim()} className="bg-fuchsia-600 p-3 rounded-xl disabled:opacity-50 hover:bg-fuchsia-500 text-white"><Icons.Send/></button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
