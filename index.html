<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ChatApp - Pro Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        :root { --sat: env(safe-area-inset-bottom); }
        .hidden { display: none !important; }
        body, html { height: 100%; margin: 0; overscroll-behavior: none; }
        
        /* ‰∏ªÈ°åÈ°èËâ≤ÂÆöÁæ© */
        .theme-fuchsia { --main-color: #c026d3; --bg-color: #0f172a; --panel-color: #1e293b; --text-color: #ffffff; --border-color: rgba(255,255,255,0.1); --input-bg: rgba(0,0,0,0.4); --msg-other: rgba(255,255,255,0.1); }
        .theme-blue { --main-color: #2563eb; --bg-color: #020617; --panel-color: #0f172a; --text-color: #ffffff; --border-color: rgba(255,255,255,0.1); --input-bg: rgba(0,0,0,0.4); --msg-other: rgba(255,255,255,0.1); }
        .theme-line { --main-color: #06c755; --bg-color: #8babd8; --panel-color: #ffffff; --text-color: #1e293b; --border-color: rgba(0,0,0,0.08); --input-bg: #ffffff; --msg-other: #ffffff; }

        body { background: var(--bg-color); color: var(--text-color); transition: background 0.3s; }
        .bg-panel { background: var(--panel-color); }
        .text-main { color: var(--main-color); }
        .btn-main { background: var(--main-color); color: white; }
        .border-base { border-color: var(--border-color); }
        .msg-bubble-other { background: var(--msg-other); color: var(--text-color); }

        #messages-container { flex: 1; overflow-y: auto; }
        .animal-btn { aspect-ratio: 1; background: var(--input-bg); border-radius: 1rem; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: 1px solid var(--border-color); }
        
        /* Êï∏Â≠óÈçµÁõ§Ê®£Âºè */
        .numpad-btn { background: rgba(128,128,128,0.1); border-radius: 12px; padding: 15px; font-weight: bold; font-size: 1.2rem; transition: all 0.1s; }
        .numpad-btn:active { background: var(--main-color); color: white; transform: scale(0.95); }
    </style>
</head>
<body class="theme-fuchsia">

    <div id="login-screen" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-md">
        <div class="w-full max-w-sm bg-panel border border-base p-6 rounded-[2.5rem] shadow-2xl">
            <h1 data-i18n="loginTitle" class="text-xl font-bold text-center mb-6 text-main tracking-widest uppercase">Identity Login</h1>
            
            <div id="login-step-1">
                <div class="flex justify-center gap-3 mb-6">
                    <div onclick="removeAnimal(0)" class="selected-slot w-14 h-14 rounded-2xl bg-black/5 border-2 border-dashed border-base flex items-center justify-center text-3xl"></div>
                    <div onclick="removeAnimal(1)" class="selected-slot w-14 h-14 rounded-2xl bg-black/5 border-2 border-dashed border-base flex items-center justify-center text-3xl"></div>
                    <div onclick="removeAnimal(2)" class="selected-slot w-14 h-14 rounded-2xl bg-black/5 border-2 border-dashed border-base flex items-center justify-center text-3xl"></div>
                </div>
                <div id="animal-grid" class="grid grid-cols-4 gap-2 mb-6"></div>
                <button id="btn-next" disabled class="w-full btn-main py-4 rounded-2xl font-black disabled:opacity-20" data-i18n="nextStep">NEXT STEP</button>
            </div>

            <div id="login-step-2" class="hidden space-y-4">
                <div id="id-preview" class="text-center text-4xl mb-2"></div>
                
                <div class="flex justify-center gap-2 mb-2">
                    <div id="pin-dot-container" class="flex gap-3 h-12 items-center">
                        </div>
                </div>

                <div id="new-user-fields" class="space-y-3 hidden">
                    <input type="text" id="login-name" placeholder="Nickname" class="w-full bg-black/5 border border-base rounded-2xl px-4 py-3 text-center outline-none text-current">
                    <input type="text" id="login-avatar-url" placeholder="Avatar Image URL (Optional)" class="w-full bg-black/5 border border-base rounded-2xl px-4 py-3 text-center text-sm outline-none text-current">
                </div>

                <div class="grid grid-cols-3 gap-2 py-2">
                    <button class="numpad-btn" onclick="pressNum('1')">1</button>
                    <button class="numpad-btn" onclick="pressNum('2')">2</button>
                    <button class="numpad-btn" onclick="pressNum('3')">3</button>
                    <button class="numpad-btn" onclick="pressNum('4')">4</button>
                    <button class="numpad-btn" onclick="pressNum('5')">5</button>
                    <button class="numpad-btn" onclick="pressNum('6')">6</button>
                    <button class="numpad-btn" onclick="pressNum('7')">7</button>
                    <button class="numpad-btn" onclick="pressNum('8')">8</button>
                    <button class="numpad-btn" onclick="pressNum('9')">9</button>
                    <button class="numpad-btn" onclick="pressNum('C')">C</button>
                    <button class="numpad-btn" onclick="pressNum('0')">0</button>
                    <button class="numpad-btn" onclick="pressNum('DEL')"><i data-lucide="delete"></i></button>
                </div>

                <div class="flex gap-2">
                    <button id="btn-back" class="flex-1 bg-slate-500/20 py-4 rounded-2xl font-bold" data-i18n="back">BACK</button>
                    <button id="btn-login" class="flex-[2] btn-main py-4 rounded-2xl font-black" data-i18n="login">LOGIN</button>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-screen" class="hidden h-screen flex flex-col">
        <header class="h-16 border-b border-base flex items-center px-4 bg-panel shrink-0 justify-between">
            <div class="flex items-center gap-3 overflow-hidden">
                <div id="header-avatar-container" class="w-10 h-10 rounded-full bg-slate-200 overflow-hidden flex items-center justify-center text-xl"></div>
                <div>
                    <h2 id="current-ch-name" class="font-bold text-sm truncate uppercase"></h2>
                    <p id="display-date" class="text-[10px] text-main font-mono font-bold"></p>
                </div>
            </div>
            <button onclick="toggleSideMenu()" class="p-2.5 bg-slate-500/10 rounded-xl"><i data-lucide="settings-2" class="w-6 h-6 text-main"></i></button>
        </header>
        
        <div id="messages-container" class="p-4 space-y-4"></div>

        <div class="p-3 border-t border-base bg-panel pb-safe">
            <form id="chat-form" class="flex gap-2 max-w-5xl mx-auto">
                <input type="text" id="msg-input" placeholder="Aa..." autocomplete="off" class="flex-1 bg-black/5 border border-base rounded-full px-5 py-3 outline-none text-current">
                <button type="submit" class="btn-main p-3 rounded-full"><i data-lucide="send" class="w-5 h-5"></i></button>
            </form>
        </div>

        <aside id="side-menu" class="fixed inset-y-0 right-0 w-80 bg-panel shadow-2xl border-l border-base transform translate-x-full transition-transform duration-300 z-[110] flex flex-col">
            <div class="p-5 border-b border-base flex justify-between items-center bg-black/5">
                <span class="font-black text-main uppercase tracking-widest" data-i18n="settings">Settings</span>
                <button onclick="toggleSideMenu()"><i data-lucide="x"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto p-5 space-y-6">
                <div>
                    <label class="text-[10px] opacity-60 mb-3 block uppercase font-black" data-i18n="langTitle">Language</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setLang('zh')" class="py-2 rounded-lg border border-base text-[10px] font-bold" id="lang-zh">ÁπÅÈ´î</button>
                        <button onclick="setLang('en')" class="py-2 rounded-lg border border-base text-[10px] font-bold" id="lang-en">EN</button>
                        <button onclick="setLang('ja')" class="py-2 rounded-lg border border-base text-[10px] font-bold" id="lang-ja">Êó•Êú¨Ë™û</button>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] opacity-60 mb-3 block uppercase font-black" data-i18n="themeTitle">Theme</label>
                    <div class="flex gap-3">
                        <button onclick="setTheme('fuchsia')" class="w-10 h-10 rounded-full bg-fuchsia-600"></button>
                        <button onclick="setTheme('blue')" class="w-10 h-10 rounded-full bg-blue-600"></button>
                        <button onclick="setTheme('line')" class="w-10 h-10 rounded-full bg-[#06c755] flex items-center justify-center text-white text-[8px] font-bold">LINE</button>
                    </div>
                </div>
                <div id="admin-panel" class="hidden pt-6 border-t border-base">
                    <label class="text-[10px] text-red-500 font-black mb-3 block uppercase" data-i18n="adminTitle">User Management</label>
                    <div id="user-list" class="space-y-2"></div>
                </div>
            </div>
            <div class="p-5 border-t border-base">
                <button id="btn-logout" class="w-full py-4 text-red-500 bg-red-500/10 rounded-2xl text-xs font-black uppercase" data-i18n="logout">Logout</button>
            </div>
        </aside>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, getDoc, setDoc, deleteDoc, getDocs, limit } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBx-TGj56ULPupKwP1YipgQOgyBqwSAnos",
            authDomain: "chatroom-89cc9.firebaseapp.com",
            projectId: "chatroom-89cc9",
            storageBucket: "chatroom-89cc9.firebasestorage.app",
            messagingSenderId: "631226685830",
            appId: "1:631226685830:web:e3d3e0ed3202ff96d6b407"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const i18n = {
            zh: { loginTitle: "Ë∫´‰ªΩÈ©óË≠âÁôªÂÖ•", nextStep: "‰∏ã‰∏ÄÊ≠•", back: "ËøîÂõû", login: "ÁôªÂÖ•", settings: "Á≥ªÁµ±Ë®≠ÂÆö", langTitle: "Ë™ûÁ≥ªË™ûË®Ä", themeTitle: "‰ªãÈù¢‰∏ªÈ°å", logout: "ÁôªÂá∫Â∏≥Ëôü", adminTitle: "Áî®Êà∂ÁÆ°ÁêÜ (ÁÆ°ÁêÜÂì°)", noMsg: "Â∞öÁÑ°Ë®äÊÅØ", delMsg: "Âà™Èô§Ë®äÊÅØÔºü", delUser: "Âà™Èô§Áî®Êà∂Ôºü", pinErr: "PIN ÈåØË™§" },
            en: { loginTitle: "Identity Login", nextStep: "Next", back: "Back", login: "Login", settings: "Settings", langTitle: "Language", themeTitle: "Theme", logout: "Logout", adminTitle: "User Management", noMsg: "No messages", delMsg: "Delete?", delUser: "Delete user?", pinErr: "PIN Error" },
            ja: { loginTitle: "Êú¨‰∫∫Ë™çË®º„É≠„Ç∞„Ç§„É≥", nextStep: "Ê¨°„Å∏", back: "Êàª„Çã", login: "„É≠„Ç∞„Ç§„É≥", settings: "Ë®≠ÂÆö", langTitle: "Ë®ÄË™û", themeTitle: "„ÉÜ„Éº„Éû", logout: "„É≠„Ç∞„Ç¢„Ç¶„Éà", adminTitle: "„É¶„Éº„Ç∂„ÉºÁÆ°ÁêÜ", noMsg: "„É°„ÉÉ„Çª„Éº„Ç∏„Å™„Åó", delMsg: "ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü", delUser: "„É¶„Éº„Ç∂„Éº„ÇíÂâäÈô§Ôºü", pinErr: "PIN„Ç≥„Éº„Éâ„ÅåÈÅï„ÅÑ„Åæ„Åô" }
        };

        let currentLang = localStorage.getItem('chat_lang') || 'zh';
        const ANIMALS = ["üê∂", "üê±", "üê∞", "ü¶ä", "üêª", "üêº", "üê®", "üêØ", "ü¶Å", "üêÆ", "üê∑", "üê∏", "üêô", "üêß", "ü¶Ñ", "ü¶ñ"];
        let selectedAnimals = [];
        let userProfile = null;
        let currentPin = "";

        // --- ÈçµÁõ§ÂäüËÉΩ ---
        window.pressNum = (val) => {
            if (val === 'C') currentPin = "";
            else if (val === 'DEL') currentPin = currentPin.slice(0, -1);
            else if (currentPin.length < 8) currentPin += val;
            updatePinDots();
        };

        function updatePinDots() {
            const container = document.getElementById('pin-dot-container');
            container.innerHTML = "";
            for (let i = 0; i < 8; i++) {
                const dot = document.createElement('div');
                dot.className = `w-4 h-4 rounded-full border-2 border-main ${i < currentPin.length ? 'bg-main' : 'bg-transparent'}`;
                container.appendChild(dot);
            }
        }

        // --- ‰∏ªÈ°åÂàáÊèõ ---
        window.setTheme = (theme) => {
            document.body.className = `theme-${theme}`;
            localStorage.setItem('chat_theme', theme);
        };

        window.setLang = (lang) => {
            currentLang = lang;
            localStorage.setItem('chat_lang', lang);
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.innerText = i18n[lang][key];
            });
        };

        // --- ÂàùÂßãÂåñÂãïÁâ© ---
        const grid = document.getElementById('animal-grid');
        ANIMALS.forEach(a => {
            const b = document.createElement('button');
            b.className = "animal-btn"; b.innerText = a;
            b.onclick = () => { if(selectedAnimals.length < 3) { selectedAnimals.push(a); updateSlots(); } };
            grid.appendChild(b);
        });

        window.removeAnimal = (i) => { selectedAnimals.splice(i, 1); updateSlots(); };
        function updateSlots() {
            document.querySelectorAll('.selected-slot').forEach((s, i) => {
                s.innerText = selectedAnimals[i] || "";
            });
            document.getElementById('btn-next').disabled = selectedAnimals.length !== 3;
        }

        // --- ÁôªÂÖ•ÈÇèËºØ ---
        document.getElementById('btn-next').onclick = async () => {
            const animalId = selectedAnimals.join('');
            const userRef = doc(db, 'users', animalId);
            const userSnap = await getDoc(userRef);
            
            // Â¶ÇÊûúÁî®Êà∂Â≠òÂú®ÔºåÈö±ËóèÊö±Á®±ËàáÈ†≠ÂÉèËº∏ÂÖ•Ê°Ü
            if (userSnap.exists()) {
                document.getElementById('new-user-fields').classList.add('hidden');
            } else {
                document.getElementById('new-user-fields').classList.remove('hidden');
            }
            
            document.getElementById('login-step-1').classList.add('hidden');
            document.getElementById('login-step-2').classList.remove('hidden');
            document.getElementById('id-preview').innerText = animalId;
            updatePinDots();
        };

        document.getElementById('btn-login').onclick = async () => {
            if(currentPin.length < 4) return alert("PIN min 4 digits");
            const animalId = selectedAnimals.join('');
            const name = document.getElementById('login-name').value;
            const avatarUrl = document.getElementById('login-avatar-url').value;

            try {
                await signInAnonymously(auth);
                const userRef = doc(db, 'users', animalId);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists()) {
                    if (userSnap.data().pin !== currentPin) return alert(i18n[currentLang].pinErr);
                    userProfile = userSnap.data();
                } else {
                    if (!name) return alert("Nickname required");
                    const userCheck = await getDocs(query(collection(db, 'users'), limit(1)));
                    userProfile = { 
                        name, pin: currentPin, animalId, 
                        avatarUrl: avatarUrl || null, 
                        animals: selectedAnimals, 
                        role: userCheck.empty ? 'admin' : 'user' 
                    };
                    await setDoc(userRef, userProfile);
                }
                localStorage.setItem('chat_animal_id', animalId);
                enterChat();
            } catch (e) { alert(e.message); }
        };

        function enterChat() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            
            const avatarHtml = userProfile.avatarUrl ? 
                `<img src="${userProfile.avatarUrl}" class="w-full h-full object-cover">` : 
                userProfile.animals[0];
            document.getElementById('header-avatar-container').innerHTML = avatarHtml;
            document.getElementById('current-ch-name').innerText = userProfile.name;
            
            if(userProfile.role === 'admin') initAdmin();
            loadMessages(new Date().toLocaleDateString('sv'));
            lucide.createIcons();
        }

        function loadMessages(dateStr) {
            const q = query(collection(db, 'rooms', dateStr, 'messages'), orderBy('timestamp', 'asc'));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.senderId === userProfile.animalId;
                    const msgDiv = document.createElement('div');
                    msgDiv.className = `flex gap-2 ${isMe ? 'flex-row-reverse' : ''}`;
                    
                    const avatarContent = m.senderAvatar ? 
                        `<img src="${m.senderAvatar}" class="w-full h-full object-cover">` : 
                        `<span class="text-xl">${m.animal}</span>`;

                    msgDiv.innerHTML = `
                        <div class="w-10 h-10 rounded-full bg-slate-200 shrink-0 flex items-center justify-center overflow-hidden border border-base">${avatarContent}</div>
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[70%]">
                            <span class="text-[9px] opacity-60 mb-1">${m.senderName}</span>
                            <div class="px-4 py-2 rounded-2xl text-sm shadow-sm ${isMe ? 'btn-main' : 'msg-bubble-other'}">
                                ${m.text}
                            </div>
                        </div>
                    `;
                    container.appendChild(msgDiv);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            await addDoc(collection(db, 'rooms', new Date().toLocaleDateString('sv'), 'messages'), {
                text: input.value, senderId: userProfile.animalId, senderName: userProfile.name,
                senderAvatar: userProfile.avatarUrl, animal: userProfile.animals[0], timestamp: Date.now()
            });
            input.value = "";
        };

        function initAdmin() {
            document.getElementById('admin-panel').classList.remove('hidden');
            onSnapshot(collection(db, 'users'), (snap) => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data();
                    const item = document.createElement('div');
                    item.className = "p-3 bg-black/5 rounded-xl text-[10px] flex justify-between items-center border border-base";
                    item.innerHTML = `
                        <div><b>${u.name}</b><br><span class="opacity-50">${u.animalId}</span></div>
                        <button onclick="deleteUser('${d.id}')" class="p-2 text-red-500 hover:bg-red-500/10 rounded-lg transition-colors">
                            <i data-lucide="user-x" class="w-4 h-4"></i>
                        </button>
                    `;
                    list.appendChild(item);
                });
                lucide.createIcons();
            });
        }

        window.deleteUser = async (id) => { if(confirm(i18n[currentLang].delUser)) await deleteDoc(doc(db, 'users', id)); };
        window.toggleSideMenu = () => document.getElementById('side-menu').classList.toggle('translate-x-full');
        document.getElementById('btn-logout').onclick = () => { localStorage.clear(); location.reload(); };

        // Init
        (async () => {
            setTheme(localStorage.getItem('chat_theme') || 'fuchsia');
            setLang(currentLang);
            const savedId = localStorage.getItem('chat_animal_id');
            if(savedId) {
                const snap = await getDoc(doc(db, 'users', savedId));
                if(snap.exists()) { userProfile = snap.data(); enterChat(); }
            }
            lucide.createIcons();
        })();
    </script>
</body>
</html>
