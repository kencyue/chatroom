<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ç®¡ç†å“¡èŠå¤©ç³»çµ±</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        :root { --sat: env(safe-area-inset-bottom); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
        .hidden { display: none !important; }
        /* ä¿®å¾©æ‰‹æ©Ÿè¼¸å…¥æ¡†è¢«é®æ“‹ */
        body, html { height: 100%; overflow: hidden; position: fixed; width: 100%; }
        #chat-screen { height: 100%; display: flex; flex-direction: column; }
        #messages-container { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .safe-bottom { padding-bottom: calc(0.5rem + var(--sat)); }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

    <div id="login-screen" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-gray-900 overflow-y-auto">
        <div class="w-full max-w-md bg-black/40 backdrop-blur-xl border border-white/10 p-6 rounded-3xl shadow-2xl my-auto">
            <h1 class="text-2xl font-bold text-center mb-4 bg-gradient-to-r from-fuchsia-400 to-purple-400 bg-clip-text text-transparent">å‹•ç‰©èº«åˆ†ç™»å…¥</h1>
            <div id="login-step-1">
                <div class="flex justify-center gap-3 mb-6">
                    <div onclick="removeAnimal(0)" class="selected-slot w-14 h-14 rounded-xl bg-white/5 border-2 border-dashed border-white/20 flex items-center justify-center text-3xl cursor-pointer"></div>
                    <div onclick="removeAnimal(1)" class="selected-slot w-14 h-14 rounded-xl bg-white/5 border-2 border-dashed border-white/20 flex items-center justify-center text-3xl cursor-pointer"></div>
                    <div onclick="removeAnimal(2)" class="selected-slot w-14 h-14 rounded-xl bg-white/5 border-2 border-dashed border-white/20 flex items-center justify-center text-3xl cursor-pointer"></div>
                </div>
                <div id="animal-grid" class="grid grid-cols-5 gap-2 max-h-48 overflow-y-auto p-2 bg-black/20 rounded-xl custom-scrollbar mb-4"></div>
                <button id="btn-next" disabled class="w-full bg-fuchsia-600 py-3 rounded-xl font-bold disabled:opacity-30">ä¸‹ä¸€æ­¥</button>
            </div>
            <div id="login-step-2" class="hidden space-y-4">
                <div id="id-preview" class="text-center text-4xl mb-2"></div>
                <input type="password" id="login-pin" inputmode="numeric" placeholder="PIN ç¢¼" class="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-center outline-none">
                <input type="text" id="login-name" placeholder="æ‚¨çš„æš±ç¨±" class="w-full bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-center outline-none">
                <div class="flex gap-2">
                    <button id="btn-back" class="flex-1 bg-gray-700 py-3 rounded-xl text-sm">è¿”å›</button>
                    <button id="btn-login" class="flex-[2] bg-fuchsia-600 py-3 rounded-xl font-bold">é€²å…¥</button>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-screen" class="hidden relative">
        <header class="h-14 border-b border-white/10 flex items-center px-4 bg-gray-900/90 backdrop-blur z-30 shrink-0">
            <div class="flex items-center gap-3 flex-1 overflow-hidden">
                <span id="header-avatar" class="text-xl shrink-0"></span>
                <div class="truncate">
                    <h2 id="current-ch-name" class="font-bold text-sm truncate">æš±ç¨±</h2>
                    <p id="display-date" class="text-[10px] text-fuchsia-400 font-mono"></p>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleSideMenu()" class="p-2 bg-gray-800 rounded-lg"><i data-lucide="menu" class="w-5 h-5"></i></button>
            </div>
        </header>
        
        <div id="messages-container" class="p-4 space-y-4 bg-gray-900"></div>

        <div class="p-3 border-t border-white/10 bg-gray-900 safe-bottom shrink-0 z-30">
            <form id="chat-form" class="flex gap-2 max-w-4xl mx-auto">
                <input type="text" id="msg-input" placeholder="è¼¸å…¥è¨Šæ¯..." autocomplete="off" class="flex-1 bg-black/40 border border-white/10 rounded-full px-5 py-2.5 outline-none focus:border-fuchsia-500 text-sm">
                <button type="submit" class="bg-fuchsia-600 p-2.5 rounded-full shrink-0"><i data-lucide="send" class="w-5 h-5"></i></button>
            </form>
        </div>

        <aside id="side-menu" class="fixed inset-y-0 right-0 w-72 bg-gray-800 shadow-2xl transform translate-x-full transition-transform duration-300 z-[110] flex flex-col border-l border-white/10">
            <div class="p-4 border-b border-white/10 flex justify-between items-center">
                <span class="font-bold">é¸å–®</span>
                <button onclick="toggleSideMenu()"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto p-4 space-y-6">
                <div>
                    <label class="text-xs text-gray-500 mb-2 block uppercase tracking-wider">åˆ‡æ›æ—¥æœŸ</label>
                    <input type="text" id="date-picker" class="w-full bg-black/30 border border-white/10 rounded-lg px-3 py-3 text-sm text-center">
                </div>
                <div id="admin-panel" class="hidden space-y-3">
                    <label class="text-xs text-red-400 font-bold mb-2 block uppercase tracking-wider">ç®¡ç†å“¡åŠŸèƒ½</label>
                    <div id="user-list" class="space-y-2 max-h-60 overflow-y-auto custom-scrollbar">
                        </div>
                </div>
            </div>
            <div class="p-4 border-t border-white/10">
                <button id="btn-logout" class="w-full py-3 text-red-400 bg-red-400/10 rounded-xl text-sm font-bold">ç™»å‡ºç³»çµ±</button>
            </div>
        </aside>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, orderBy, doc, getDoc, setDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBx-TGj56ULPupKwP1YipgQOgyBqwSAnos",
            authDomain: "chatroom-89cc9.firebaseapp.com",
            projectId: "chatroom-89cc9",
            storageBucket: "chatroom-89cc9.firebasestorage.app",
            messagingSenderId: "631226685830",
            appId: "1:631226685830:web:e3d3e0ed3202ff96d6b407"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ANIMALS = ["ğŸ¶", "ğŸ±", "ğŸ­", "ğŸ¹", "ğŸ°", "ğŸ¦Š", "ğŸ»", "ğŸ¼", "ğŸ¨", "ğŸ¯", "ğŸ¦", "ğŸ®", "ğŸ·", "ğŸ¸", "ğŸµ", "ğŸ™", "ğŸ§", "ğŸ¦„", "ğŸº", "ğŸ¦“"];

        let selectedAnimals = [];
        let userProfile = null;
        let selectedDate = new Date().toISOString().split('T')[0];
        let unsubscribeMessages = null;

        // --- åˆå§‹åŒ–æ—¥æœŸé¸æ“‡å™¨ ---
        const fp = flatpickr("#date-picker", {
            defaultValue: "today", maxDate: "today", disableMobile: "true",
            onChange: ([date]) => {
                selectedDate = date.toISOString().split('T')[0];
                document.getElementById('display-date').innerText = `ğŸ“… ${selectedDate}`;
                initMessages();
                toggleSideMenu();
            }
        });

        // --- ç™»å…¥æµç¨‹ ---
        const grid = document.getElementById('animal-grid');
        ANIMALS.forEach(a => {
            const btn = document.createElement('button');
            btn.className = "text-2xl p-2 rounded-xl hover:bg-white/10 active:scale-90 transition-all";
            btn.innerText = a;
            btn.onclick = () => { if(selectedAnimals.length < 3) { selectedAnimals.push(a); updateAnimalSlots(); }};
            grid.appendChild(btn);
        });

        window.removeAnimal = (i) => { selectedAnimals.splice(i, 1); updateAnimalSlots(); };
        window.toggleSideMenu = () => { document.getElementById('side-menu').classList.toggle('translate-x-full'); };

        function updateAnimalSlots() {
            const slots = document.querySelectorAll('.selected-slot');
            slots.forEach((s, i) => s.innerText = selectedAnimals[i] || "");
            document.getElementById('btn-next').disabled = selectedAnimals.length !== 3;
        }

        document.getElementById('btn-next').onclick = () => {
            document.getElementById('login-step-1').classList.add('hidden');
            document.getElementById('login-step-2').classList.remove('hidden');
            document.getElementById('id-preview').innerText = selectedAnimals.join('');
        };

        document.getElementById('btn-back').onclick = () => {
            document.getElementById('login-step-1').classList.remove('hidden');
            document.getElementById('login-step-2').classList.add('hidden');
        };

        document.getElementById('btn-login').onclick = async () => {
            const pin = document.getElementById('login-pin').value;
            const name = document.getElementById('login-name').value;
            const animalId = selectedAnimals.join('');
            if(pin.length < 4) return alert("PINéœ€4ä½æ•¸");

            try {
                if (!auth.currentUser) await signInAnonymously(auth);
                const userRef = doc(db, 'users', animalId);
                const userSnap = await getDoc(userRef);
                
                // åˆ¤æ–·æ˜¯å¦ç‚ºç¬¬ä¸€å€‹è¨»å†Šè€… (Admin)
                const allUsersQuery = await getDocs(collection(db, 'users'));
                const isFirstUser = allUsersQuery.empty;

                if (userSnap.exists()) {
                    if (userSnap.data().pin !== pin) return alert("å¯†ç¢¼éŒ¯èª¤");
                } else {
                    if (!name) return alert("è«‹è¼¸å…¥æš±ç¨±");
                    await setDoc(userRef, { 
                        name, pin, animalId, animals: selectedAnimals, 
                        role: isFirstUser ? 'admin' : 'user' 
                    });
                }
                localStorage.setItem('chat_animal_id', animalId);
                location.reload(); 
            } catch (e) { alert(e.message); }
        };

        // --- è¨Šæ¯ç›£è½èˆ‡åˆªé™¤ ---
        function initMessages() {
            if (unsubscribeMessages) unsubscribeMessages();
            const container = document.getElementById('messages-container');
            const q = query(collection(db, 'messages'), where('dateTag', '==', selectedDate), orderBy('timestamp', 'asc'));

            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                container.innerHTML = "";
                snapshot.forEach(d => {
                    const msg = d.data();
                    const msgId = d.id;
                    const isMe = msg.senderId === userProfile.animalId;
                    const isAdmin = userProfile.role === 'admin';
                    const timeStr = new Date(msg.timestamp).toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });

                    const msgDiv = document.createElement('div');
                    msgDiv.className = `flex gap-2 ${isMe ? 'flex-row-reverse' : ''}`;
                    msgDiv.innerHTML = `
                        <div class="w-8 h-8 rounded-full bg-gray-800 flex shrink-0 items-center justify-center text-sm border border-white/5">${msg.senderAnimal}</div>
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[80%]">
                            <div class="flex items-center gap-2 mb-0.5">
                                <span class="text-[9px] text-gray-500">${msg.senderName}</span>
                                ${isAdmin ? `<button onclick="deleteMsg('${msgId}')" class="text-red-500 hover:text-red-400"><i data-lucide="trash-2" class="w-3 h-3"></i></button>` : ''}
                            </div>
                            <div class="flex items-end gap-1 ${isMe ? 'flex-row-reverse' : ''}">
                                <div class="px-4 py-2 rounded-2xl text-sm ${isMe ? 'bg-fuchsia-600 text-white rounded-tr-none' : 'bg-gray-800 text-gray-200 rounded-tl-none'} shadow-sm">
                                    ${msg.text}
                                </div>
                                <span class="text-[8px] text-gray-600 mb-1 font-mono">${timeStr}</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(msgDiv);
                });
                lucide.createIcons();
                container.scrollTop = container.scrollHeight;
            });
        }

        window.deleteMsg = async (id) => {
            if(confirm("ç¢ºå®šåˆªé™¤æ­¤è¨Šæ¯ï¼Ÿ")) await deleteDoc(doc(db, 'messages', id));
        };

        // --- ç®¡ç†å“¡é¢æ¿ ---
        async function initAdminPanel() {
            if (userProfile.role !== 'admin') return;
            document.getElementById('admin-panel').classList.remove('hidden');
            onSnapshot(collection(db, 'users'), (snap) => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data();
                    const div = document.createElement('div');
                    div.className = "p-2 bg-black/20 rounded-lg text-xs flex justify-between items-center";
                    div.innerHTML = `
                        <span>${u.animals.join('')} <b>${u.name}</b></span>
                        <span class="text-gray-500">PIN: ${u.pin}</span>
                    `;
                    list.appendChild(div);
                });
            });
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;
            const today = new Date().toISOString().split('T')[0];
            input.value = "";
            await addDoc(collection(db, 'messages'), {
                text, senderId: userProfile.animalId, senderName: userProfile.name,
                senderAnimal: userProfile.animals[0], timestamp: Date.now(), dateTag: today
            });
            if(selectedDate !== today) { selectedDate = today; fp.setDate(today); initMessages(); }
        };

        async function loadApp() {
            const animalId = localStorage.getItem('chat_animal_id');
            if(!animalId) return;
            const userSnap = await getDoc(doc(db, 'users', animalId));
            if(!userSnap.exists()) return;
            userProfile = userSnap.data();
            
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('chat-screen').classList.remove('hidden');
            document.getElementById('header-avatar').innerText = userProfile.animals[0];
            document.getElementById('current-ch-name').innerText = userProfile.name + (userProfile.role==='admin'?' (ç®¡ç†è€…)':'');
            document.getElementById('display-date').innerText = `ğŸ“… ${selectedDate}`;
            
            initMessages();
            initAdminPanel();
            lucide.createIcons();
        }

        document.getElementById('btn-logout').onclick = () => { localStorage.clear(); location.reload(); };
        onAuthStateChanged(auth, (u) => loadApp());
        lucide.createIcons();
    </script>
</body>
</html>
